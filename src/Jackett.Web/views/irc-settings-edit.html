<template>
    <h1 class="ui header">Edit profile</h1>
    <div if.bind="error">
        ${error}
    </div>

    <form role="form" class="ui form form-group" submit.delegate="submit()" validate.bind="validation">
        <div class="field">
            <label for="autodlnetwork">Network profile</label>
            <select ref="profileSelect" id="autodlnetwork" value.bind="autodlnetwork">
                <option repeat.for="network of networks" value="${network.Name}">${network.Name}</option>
            </select>
        </div>
        <div class="field">
            <label for="name">Profile Name</label>
            <input id="name" type="text" value.bind="name" class="form-control" validate="name">
        </div>
        <div class="field">
            <label for="nickname">Nickname</label>
            <input id="nickname" type="text" value.bind="nickname" class="form-control">
        </div>
        <div class="field">
            <label for="nickname">Servers</label>
            <div class="ui grid jackett-ircprofile-server"  repeat.for="server of servers">
                <div class="fifteen wide column">
                    <input type="text" value.bind="server" class="form-control">

                </div>
                <div class="one wide column">
                    <i class="fa fa-minus-circle" click.trigger="$parent.removeServer($index)"></i>
                </div>
            </div>
        </div>
        <button type="submit" class="ui button"><i class="fa fa-tasks"></i> Save Profile</button>
        <button type="button" class="ui button" click.trigger="addButton()"><i class="fa fa-plus"></i> Add server</button>
    </form>
</template>
