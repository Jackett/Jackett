---
  site: kickasstorrent-kathow
  name: KickAssTorrent (kat.li)
  description: "kat.li is a Public KickAssTorrent clone for TV / MOVIES / GENERAL"
  language: en-us
  type: public
  encoding: UTF-8
  links:
    - https://kickass.ws/
  legacylinks:
    - https://kickass.gg/
    - https://katcr.io/
    - https://thekat.nz/  
    - https://thekat.se/
    - https://kat.how/
    - https://kat.li/

  caps:
    categories:
      movies: Movies
      tv: TV
      music: Audio
      books: Books
      Games: Console
      applications: PC
      xxx: XXX
      other: Other

    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  settings:
    - name: sort
      type: select
      label: Sort requested from site
      default: "time_add"
      options:
        "time_add": "created"
        "seeders": "seeders"
        "size": "size"
    - name: type
      type: select
      label: Order requested from site
      default: "desc"
      options:
        "desc": "desc"
        "asc": "asc"


  search:
    paths:
      - path: "{{ if .Keywords }}usearch/{{ .Keywords }}/{{else}}new/{{end}}?field={{ .Config.sort }}&sorder={{ .Config.type }}"

    rows:
      selector: table[class="data"] tr[id]
    fields:
      category:
        optional: true
        selector: span[id^="cat_"] > strong > a
        attribute: href
        filters:
          - name: trim
            args: /
      title:
        selector: td:nth-child(1) > div > div > a[class="cellMainLink"]
      details:
        selector: td:nth-child(1) > div > div > a[class="cellMainLink"]
        attribute: href
      download:
        selector: td:nth-child(1) > div > a[data-download=""]
        attribute: href
        filters:
          - name: querystring
            args: url
      size:
        selector: td:nth-child(2)
        filters:
          - name: replace
            args: ["N/A", "0 Bytes"]
          - name: re_replace # replace all but last dot (They use dots as decimal and thousands separators)
            args: ["[.](?=.*[.])", ""]
      date:
        selector: td:nth-child(3)
      seeders:
        selector: td:nth-child(4)
        filters:
          - name: replace
            args: ["N/A", "0"]
      leechers:
        selector: td:nth-child(5)
        filters:
          - name: replace
            args: ["N/A", "0"]
      description:
        selector: td:nth-child(1) > div > div > span
      downloadvolumefactor:
        text: 0
      uploadvolumefactor:
        text: 1

