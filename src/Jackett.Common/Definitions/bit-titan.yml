  settings:
    - name: username
      type: text
      label: Username
    - name: password
      type: password
      label: Password

  login:
    path: login.php
    method: form
    form: form[action="takelogin.php"]
    cookies: ["JAVA=OK"] # avoid jscheck redirect
    captcha:
      type: image
      selector: img[src^="cap/captcha_math.php"]
      input: stringCaptcha
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: div#login_error
    test:
      path: browse.php
      selector: a[href="logout.php"]

  ratio:
    path: browse.php
    selector: div#tom-b-t8
    filters:
      - name: replace
        args: [".", ""]
      - name: replace
        args: [",", "."]

  search:
    paths:
      - path: browse.php
    inputs:
      $raw: "{{range .Categories}}c{{.}}=1&{{end}}"
      search: "{{ .Keywords }}"
      # seachin 0=name 1=descr 2=both
      blah: 0
      # include dead 0=active 1=all 2=dead
      incldead: 1
      orderby: added
      sort: desc
      showsearch: 0
    rows:
      selector: table.tableinborder[border="0"][cellspacing="0"][cellpadding="0"] tr
    fields:
      category:
        selector: td.tableb a
        attribute: href
        filters:
          - name: querystring
            args: cat
      title:
        selector: div a.tor-name
      details:
        selector: div a.tor-name
        attribute: href
      download:
        selector: div a.tor-name
        attribute: href
        filters:
          - name: replace
            args: ["details.php?id=", "download.php?torrent="]
      banner:
        selector: div[id^="details-"] img
        attribute: src
      seeders:
        selector: div.tor-sl b
      leechers:
        selector: div.tor-sl b:last-of-type
        # 2 flavours of dates
      date:
        # Heute 13:30:04
        # Gestern 09:10:10
        selector: div.tor-date:not(:contains("."))
        optional: true
        filters:
          - name: replace
            args: ["Heute", "Today"]
          - name: replace
            args: ["Gestern", "Yesterday"]
      date:
          # 30.02.2018&nbsp;23:12:50
        selector: div.tor-date:contains(".")
        optional: true
        filters:
          - name: replace
            args: ["\u00a0", " "]
          - name: dateparse
            args: "02.01.2006 15:04:05"
      size:
        selector: div.tor-size
        filters:
          - name: replace
            args: [".", ""]
          - name: replace
            args: [",", "."]
      grabs:
        selector: div.tor-take
        filters:
          - name: regexp
            args: (\d+)
      downloadvolumefactor:
        case:
          img[src="pic/new_details/25k.png"]: 0.25
          img[src="pic/new_details/50k.png"]: 0.5
          img[src="pic/new_details/75k.png"]: 0.75
          img[src="pic/ou_new.png"]: 0
          "*": 1
      uploadvolumefactor:
        case:
          img[src="pic/sc-dark/multi2.jpg"]: 2
          img[src="pic/sc-dark/multi5.jpg"]: 5
          img[src="pic/sc-dark/multi10.jpg"]: 10
          "*": 1
