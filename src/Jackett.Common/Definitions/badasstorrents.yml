id: badasstorrents
name: Badass Torrents
description: "Badass Torrents is a Public torrent site for MOVIES / TV / GENERAL"
language: en-US
type: public
encoding: UTF-8
requestDelay: 5
links:
  - https://badasstorrents.com/
legacylinks:
  - https://badasstorrents.nocensor.work/
  - https://badasstorrents.nocensor.biz/
  - https://badasstorrents.nocensor.sbs/
  - https://badasstorrents.nocensor.world/
  - https://badasstorrents.nocensor.lol/
  - https://badasstorrents.nocensor.art/
  - https://badasstorrents.mrunblock.guru/
  - https://badasstorrents.mrunblock.life/
  - https://badasstorrents.nocensor.click/
  - https://badasstorrents.mrunblock.bond/
  - https://badasstorrents.nocensor.cloud/

caps:
  categories:
    Anime: TV/Anime
    Apps: PC
    Books: Books
    Games: PC/Games
    Movies: Movies
    Music: Audio
    Other: Other
    TV: TV
    XXX: XXX

  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q, album, artist]
    book-search: [q]
settings:
  - name: downloadlink
    type: select
    label: Download link
    default: "magnet:?xt="
    options:
      "/download/": ".torrent"
      "magnet:?xt=": "magnet"
  - name: downloadlink2
    type: select
    label: Download link (fallback)
    default: "/download/"
    options:
      "/download/": ".torrent"
      "magnet:?xt=": "magnet"
  - name: info_download
    type: info
    label: About the Download links
    default: You can optionally set as a fallback an automatic alternate link, so if the .torrent download link fails your download will still be successful.

download:
  selectors:
    - selector: a[href*="{{ .Config.downloadlink }}"]
      attribute: href
    - selector: a[href*="{{ .Config.downloadlink2 }}"]
      attribute: href

search:
  paths:
    - path: "torrents{{ if .Keywords }}/search/{{ .Keywords }}{{ else }}{{ end }}"
    - path: "torrents{{ if .Keywords }}/search/{{ .Keywords }}{{ else }}{{ end }}/26"

  rows:
    selector: table.table-hover > tbody > tr:has(a[href*="/torrent/"])
    filters:
      - name: andmatch

  fields:
    category:
      selector: a[href*="/cat/"]
    title:
      selector: a[href*="/torrent/"]
    details:
      selector: a[href*="/torrent/"]
      attribute: href
    download:
      selector: a[href*="/torrent/"]
      attribute: href
    date:
      selector: td:nth-child(4)
      filters:
        - name: timeago
    size:
      selector: td:nth-child(5)
    seeders:
      selector: td:nth-child(6)
    leechers:
      selector: td:nth-child(7)
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# engine n/a
