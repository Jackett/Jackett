    modes:
      search: [q]
      music-search: [q, album, artist, label, year]

  settings:
    - name: username
      type: text
      label: Username
    - name: password
      type: password
      label: Password
    - name: sort
      type: select
      label: Sort requested from site
      default: "3"
      options:
        "3": "created"
        "5": "seeders"
        "4": "size"
        "2": "title"
    - name: type
      type: select
      label: Order requested from site
      default: "2"
      options:
        "2": "desc"
        "1": "asc"
    - name: info
      type: info
      label: Results Per Page
      default: For best results, change the <b>Torrents per page:</b> setting to <b>100</b> on your account profile.

  login:
    path: index.php?page=login
    method: post
    inputs:
      uid: "{{ .Config.username }}"
      pwd: "{{ .Config.password }}"
    error:
      - selector: tr td span[style="color:#FF0000;"]
    test:
      path: index.php
      selector: a[href="logout.php"]

  download:
    before:
      path: thanks.php
      method: post
      inputs:
        infohash: "\"{{ .DownloadUri.Query.id }}\""
        thanks: 1
    selector: a[href^="download.php?id="]
    attribute: href

  search:
    paths:
      # http://crazys-corner.info/index.php?page=torrents&search=captain&category=0&uploader=0&options=0&active=0&gold=0
      - path: index.php
    inputs:
      search: "{{if or (.Query.Album) (.Query.Artist) }}{{ or (.Query.Album) (.Query.Artist) }}{{else}}{{ .Keywords }}{{end}}"
      page: torrents
      category: "{{ if .Categories }}{{ range .Categories }}{{.}};{{end}}{{else}}0{{end}}"
      uploader: 0
      # 0 filename 1 file&descr 2 descr
      options: 0
      # 0 all 1 active 2 deadonly
      active: 0
      # 0 all 1 classic 2 silver 3 gold 4 silver&gold
      gold: 0
      order: "{{ .Config.sort }}"
      by: "{{ .Config.type }}"

    rows:
      selector: table.lista tr:has(a[onmouseover][href^="index.php?page=torrent-details&id="])

    fields:
      category:
        selector: a[href^="index.php?page=torrents&category="]
        attribute: href
        filters:
          - name: querystring
            args: category
      title:
        selector: a[href^="index.php?page=torrent-details&id="]
      details:
        selector: a[href^="index.php?page=torrent-details&id="]
        attribute: href
      download:
        selector: a[href^="index.php?page=torrent-details&id="]
        attribute: href
      banner:
        selector: a[href^="index.php?page=torrent-details&id="]
        attribute: onmouseover
        filters:
          - name: regexp
            args: "src=(.+?)  width"
      size:
        selector: a[href^="index.php?page=torrent-details&id="]
        attribute: onmouseover
        filters:
          - name: regexp
            args: "Size: (.+?)<"
      date:
        selector: a[href^="index.php?page=torrent-details&id="]
        attribute: onmouseover
        filters:
          - name: regexp
            args: "Added:(.+?)<"
          - name: timeago
      seeders:
        selector: a[title][href^="index.php?page=torrent-details&id="]
        attribute: onmouseover
        filters:
          - name: regexp
            args: "Seeders: (\\d+)<"
      leechers:
        selector: a[title][href^="index.php?page=torrent-details&id="]
        attribute: onmouseover
        filters:
          - name: regexp
            args: "Leechers: (\\d+)<"
      grabs:
        selector: a[title][href^="index.php?page=torrent-details&id="]
        attribute: onmouseover
        filters:
          - name: regexp
            args: "Done: (\\d+)<"
      downloadvolumefactor:
        case:
          img[src="images/freeleech.gif"]: 0
          img[src="gold/gold.gif"]: 0
          "*": 1
      uploadvolumefactor:
        case:
          "*": 1
