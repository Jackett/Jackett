    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  settings:
    - name: downloadlink
      type: select
      label: Download link
      default: "magnet:"
      options:
        "https://etorrent.click/" : "eTorrent.click"
        "magnet:": "magnet"
    - name: sort
      type: select
      label: Sort requested from site
      default: "id"
      options:
        "id": "created"
        "seeders": "seeders"
        "size": "size"
        "name": "title"
    - name: type
      type: select
      label: Order requested from site
      default: "desc"
      options:
        "desc": "desc"
        "asc": "asc"
  
  download:
    selector: a[href^="{{ .Config.downloadlink }}"]
    attribute: href

  search:
    path: "{{ if .Keywords }}torrents-search.php{{else}}torrents.php{{end}}"
    inputs:
      $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
      search: "{{ .Keywords }}"
      sort: "{{ .Config.sort }}"
      order: "{{ .Config.type }}"
      incldead: 1
    keywordsfilters:
      - name: replace
        args: ["-", " "] # remove special search character (negative search)
      - name: replace
        args: ["+", " "] # remove special search character (positive search)
      - name: re_replace
        args: ["(\\w+)", " +$1"] # prepend + to each word
      - name: re_replace
        args: ["\\s+", " "] # clean up whitespaces (multiple consecutive spaces confuses the search engine)

    rows:
      selector: div.myFrame-content > div > table > tbody > tr[class]
      filters:
        - name: andmatch # they ignore keywords <= characters, so we still andmatch it, see https://www.ettv.tv/forum/view/topic/and-search-operator-broken--70

    fields:
      download:
        selector: a[href^="/torrent/"]
        attribute: href
      title:
        selector: a[href^="/torrent/"][title]
        attribute: title
        filters:
          - name: re_replace
            args: ["( torrent)$", ""]
      category:
        optional: true
        selector: td:nth-child(1):contains("-")
        filters:
          - name: replace #7110 provide default for missing category
            args: ["-", "78"]
      category:
        optional: true
        selector: a[href^="/torrents.php?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      details:
        selector: a[href^="/torrent/"]
        attribute: href
      date:
        selector: td:nth-child(3)
      size:
        selector: td:nth-child(4)
        filters:
          - name: replace
            args: ["N/A", "0 B"]
      seeders:
        selector: td:nth-child(6)
      leechers:
        selector: td:nth-child(7)
      downloadvolumefactor:
        text: 0
      uploadvolumefactor:
        text: 1
# engine n/a
