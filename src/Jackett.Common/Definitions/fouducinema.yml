  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]

login:
  path: TTV3/Connexion
  method: post
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  error:
    - selector: font[color="red"]
  test:
    path: TTV3/Bienvenue
    selector: a[href$="/TTV3/Deconnexion"]


download:
  before:
    # <form action='https://fou-du-cinema.net/TTV3/Torrents/Thank' name='thanksform' method='post'>
    # <input type=hidden name=torrent value=329>
    path: TTV3/Torrents/Thank
    method: post
    inputs:
      torrent: "{{ re_replace .DownloadUri.PathAndQuery \"^(.+?)(\\d+)$\" \"$2\" }}"
  selector: a[href*="/Telechargement/"]
  attribute: href

search:
  paths:
  # https://fou-du-cinema.net/TTV3/Torrents/Recherche?search=mortal+legends&cat=0&incldead=1&freeleech=0&lang=0
  # categories for searching are unsupported
    - path: TTV3/Torrents/Recherche
  inputs:
    search: "{{ .Keywords }}"
    # 0 active 1 incldead 2 onlydead
    incldead: 1
    # 0 not important 1 no 2 yes
    freeleech: 0
    # 0 all 1 German etc...
    lang: 0

  rows:
    selector: tr:has(a[onmouseover])

  fields:
    category:
      selector: a[href*="/SousCategories/"]
      attribute: href
      filters:
        - name: regexp
          args: (\d+)$
    title:
      selector: a[href*="/SousCategories/"]
      attribute: alt
      filters:
        - name: regexp
          args: "^..(.+)"
        - name: re_replace
          args: ["\\.", " "]
    details:
      selector: a[onmouseover]
      attribute: href
    download:
      selector: a[onmouseover]
      attribute: href
    banner:
      selector: a[onmouseover]
      attribute: onmouseover
      filters:
        - name: regexp
          args: "src= (.*?)><"
    date:
      selector: font[color="#F2F2F2"]
      filters:
        - name: regexp
          args: "Il\\s*y\\s*a\\s*(\\d+\\s*\\w+)\\s*"
        - name: replace
          args: ["heure", "hour"]
        - name: replace
          args: ["Jour", "day"]
        - name: replace
          args: ["Semaine", "week"]
        - name: replace
          args: ["Mois", "months"]
        - name: replace
          args: ["An", "year"]
        - name: append
          args: " ago"
    size:
      selector: td:nth-last-child(5)
    grabs:
      selector: td:nth-last-child(4)
    seeders:
      selector: td:nth-last-child(3)
    leechers:
      selector: td:nth-last-child(2)
    downloadvolumefactor:
      case:
        img[src$="/images/Torrents/TLibre.png"]: 0
        img[src$="/images/Torrents/freeleech.png"]: 0
        "*": 1
    uploadvolumefactor:
      text: 1
# TT3.00 FRENCH
