    - path: torrents-browse.php
  inputs:
    search: "{{ .Keywords }}"
    # (empty) active only, 1 incldead
    incldead: 1
    # (empty) search in title & filename & descr, 1 title & filename only
    searchscope: 1
  keywordsfilters:
    - name: re_replace
      args: ["(\\w+)", "+$1"] # prepend + to each word
