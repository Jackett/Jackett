---
id: vsttorrents
name: VST Torrentz
description: "VST Torrentz is a Public site for AUDIO apps, plugins and samples"
language: en-US
type: public
encoding: UTF-8
links:
  - https://vsttorrentz.net/
legacylinks:
  - https://vsttorrents.net/
  - https://looptorrent.net/

caps:
  categories:
    PC: PC

  modes:
    search: [q]

settings: []

download:
  selectors:
    - selector: div.wp-block-file a
      attribute: href

search:
  paths:
    - path: /
  inputs:
    s: "{{ .Keywords }}"

  rows:
    selector: article:has(.entry-title)
    filters:
      - name: andmatch

  fields:
    category:
      text: PC
    title:
      selector: .entry-title
    details:
      selector: .entry-title > a
      attribute: href
    download:
      selector: .entry-title > a
      attribute: href
    poster:
      selector: .mg-post-thumb
      attribute: data-bg-image
      filters:
        - name: regexp
          args: \('(.+?)'\)
    description:
      selector: .mg-content
    date:
      selector: .mg-blog-date
    size:
      text: "512 MB"
    seeders:
      text: 1
    leechers:
      text: 1
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# wordpress 6.7.2
