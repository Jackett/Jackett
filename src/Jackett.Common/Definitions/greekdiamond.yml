settings:
  - name: uid
    type: text
    label: Username
  - name: pwd
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: 3
    options:
      3: created
      5: seeders
      4: size
      2: title
  - name: type
    type: select
    label: Order requested from site
    default: 2
    options:
      2: desc
      1: asc
  - name: info
    type: info
    label: Results Per Page
    default: For best results, change the <b>Torrents per page:</b> setting to <b>100</b> on your account profile.

login:
  path: index.php?page=login
  method: post
  form: form[action="index.php?page=login"]
  inputs:
    uid: "{{ .Config.uid }}"
    pwd: "{{ .Config.pwd }}"
  error:
    - selector: form[action="index.php?page=login&returnto=index.php"] table tr:nth-of-type(2) td span
  test:
    path: index.php
    selector: a[href="logout.php"]

search:
  paths:
    - path: index.php
  inputs:
    page: torrents
    search: "{{ .Keywords }}"
    category: "{{ range .Categories }}{{.}};{{end}}"
    # 0 title 1 title&descr 2 descr
    options: 0
    # 0 all, 1 activeonly, 2 deadonly
    active: 0
    # 0 all, 1 classic, 2 silver, 3 gold, 4 silver&gold
    gold: "{{ if .Config.freeleech }}3{{ else }}0{{ end }}"
    order: "{{ .Config.sort }}"
    by: "{{ .Config.type }}"
    # does not support imdbid search and does not ruturn imdb link in results

  rows:
    selector: table > tbody > tr > td > table.lista > tbody > tr:has(td[onmouseover="this.className='post'"])

  fields:
    category:
      selector: a[href^="index.php?page=torrents&category="]
      attribute: href
      filters:
        - name: querystring
          args: category
    title:
      selector: a[onmouseover][href^="index.php?page=torrent-details&id="]
    details:
      selector: a[onmouseover][href^="index.php?page=torrent-details&id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    poster:
      selector: a[onmouseover][href^="index.php?page=torrent-details&id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: "src=(.*?) "
    # some users will have an extra wait time column before the bookmark column, so we count up from the bottom
    date:
      selector: td:nth-last-of-type(12)
      # auto adjusted by site account profile
      filters:
        - name: dateparse
          args: "dd/MM/yyyy"
    seeders:
      selector: td:nth-last-of-type(10)
    leechers:
      selector: td:nth-last-of-type(9)
    grabs:
      selector: td:nth-last-of-type(8)
    size:
      selector: td:nth-last-of-type(6)
    description:
      selector: td:nth-last-of-type(4) img
      attribute: title
      filters:
        - name: prepend
          args: "Language: "
    downloadvolumefactor:
      case:
        img[src="images/freeleech.gif"]: 0
        img[src="gold/gold.gif"]: 0
        img[src="gold/slver.gif"]: 0.5
        "*": 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1.0
    minimumseedtime:
      # 3 days (as seconds = 3 x 24 x 60 x 60)
      text: 259200
