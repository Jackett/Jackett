  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  error:
    - selector: td.embedded:has(h2:contains("failed"))
  test:
    path: index.php
    selector: a[href="logout.php"]

search:
  paths:
    # https://bwtorrents.tv/index.php?search=&blah=0&c120=1&c119=1&incldead=1
    - path: index.php
  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    search: "{{ .Keywords }}"
    # 1 all, 2 onlydead, 3 free
    incldead: "{{ if .Config.freeleech }}3{{ else }}1{{ end }}"
    # 0 name, 1 descr, 2 both
    blah: 0
    # does not support imdbid searches and does not have imdb links in results.

  rows:
    selector: table[width="1200"] > tbody > tr:has(a[href^="download.php/"])

  fields:
    category:
      selector: a[href^="index.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href^="details.php?id="] b
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    files:
      selector: td:nth-child(3)
    date:
      selector: td:nth-child(5)
      filters:
        - name: append
          args: " -07:00" # PTZ
        - name: dateparse
          args: "02-01-200615:04:05 -07:00"
    size:
      selector: td:nth-child(6)
    download:
      selector: a[href^="download.php/"]
      attribute: href
    seeders:
      selector: td:nth-child(8)
    leechers:
      selector: td:nth-child(9)
    grabs:
      selector: td:nth-child(9)
