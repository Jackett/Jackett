login:
  path: takelogin.php
  method: post
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  error:
    - selector: td.embedded:has(h2:contains("failed"))
  test:
    path: index.php
    selector: a[href="logout.php"]

search:
  paths:
    # https://bwtorrents.tv/index.php?search=&blah=0&c120=1&c119=1&incldead=1
    - path: index.php
  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    search: "{{ .Keywords }}"
    # 1 all, 2 onlydead, 3 free
    incldead: "{{ if .Config.freeleech }}3{{ else }}1{{ end }}"
    # 0 name, 1 descr, 2 both
    blah: 0
    # does not support imdbid searches and does not have imdb links in results.

  rows:
    selector: table[width="1200"] > tbody > tr:has(a[href^="download.php/"])
    filters:
      - name: andmatch

  fields:
    category:
      selector: a[href^="index.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href^="details.php?id="] b
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    files:
      selector: td:nth-child(3)
    date:
      selector: td:nth-child(5)
      # auto adjusted by site account profile
      filters:
        - name: dateparse
          args: "dd-MM-yyyyHH:mm:ss"
    size:
      selector: td:nth-child(6)
    download:
      selector: a[href^="download.php/"]
      attribute: href
    seeders:
      selector: td:nth-child(8)
    leechers:
      selector: td:nth-child(9)
    grabs:
      selector: td:nth-child(9)
    downloadvolumefactor:
      case:
        "font:contains(\"FreeLeech\")": 0
        "*": 1
    uploadvolumefactor:
      case:
        img[src="pic/double_upload.png"]: 2
        "*": 1
    genre:
      selector: td:nth-child(2)
      filters:
        - name: regexp
          args: "Genre:\\s(.+?)$"
        - name: replace
          args: [", ", ","]
        - name: replace
          args: [" ", "_"]
    description:
      text: "{{ .Result.genre }}"
    minimumratio:
      text: 1.0
    minimumseedtime:
      # 3 day (as seconds = 3 x 24 x 60 x 60)
      text: 259200
