---
id: RockBox
name: RockBox
description: "RockBox Semi-Private site dedicated to HEAVY METAL/ROCK MUSIC. This definition is for the English site."
language: en-US
type: semi-private
encoding: UTF-8
links:
  - https://rawkbawx.rocks/

caps:
  categories:
    Music: Audio

  modes:
    search: [q]
    music-search: [q, album, artist]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: sort
    type: select
    label: Sort requested from site
    default: data
    options:
      data: created
      seeds: seeders
      size: size
      filename: title
  - name: type
    type: select
    label: Order requested from site
    default: DESC
    options:
      DESC: desc
      ASC: asc

login:
  path: login.php
  method: form
  form: form[action="login.php?returnto=index.php"]
  inputs:
    uid: "{{ .Config.username }}"
    pwd: "{{ .Config.password }}"
  error:
    - selector: div > font[color="#FF0000"]
  test:
    path: index.php
    selector: a[href="logout.php"]

search:
  paths:
    - path: torrents.php
  inputs:
    search: "{{ if or (.Query.Artist) (.Query.Album) }}{{ or (.Query.Artist) (.Query.Album) }}{{ else }}{{ .Keywords }}{{ end }}"
    # 0 all, 1 active, 2 dead, 3 seedwanted
    active: 0
    # 0 title, 1 title+descr, 2 title+subgen
    options: 0
    order: "{{ .Config.sort }}"
    by: "{{ .Config.type }}"

  rows:
    selector: table.lista[width="100%"] tbody tr:has(a[href^="download.php?id="])

  fields:
    category:
      text: Music
    title:
      selector: td a[href^="details.php?id="]
    details:
      selector: td a[href^="details.php?id="]
      attribute: href
    download:
      selector: td a[href^="download.php?id="]
      attribute: href
    # dates come in two flavours:
    date_year:
      # 13/10/2018
      selector: td:nth-child(6):contains("/")
      # auto adjusted by site account profile
      optional: true
      filters:
        - name: dateparse
          args: "dd/MM/yyyy"
    date_ago:
      # 1 hour ago, 2 days ago, 3 weeks ago etc
      selector: td:nth-child(6):not(:contains("/"))
      # auto adjusted by site account profile
      optional: true
      filters:
        - name: timeago
    date:
      text: "{{ if or .Result.date_year .Result.date_ago }}{{ or .Result.date_year .Result.date_ago }}{{ else }}now{{ end }}"
    size:
      selector: td:nth-child(7)
    seeders:
      selector: td:nth-child(9)
    leechers:
      selector: td:nth-child(10)
    grabs:
      selector: td:nth-child(11)
    downloadvolumefactor:
      text: 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1.0
    minimumseedtime:
      # 1 day (as seconds = 24 x 60 x 60)
      text: 86400
# BtitTracker 1.3.1 customised
