settings:
  - name: passkey
    type: text
    label: PassKey
  - name: info_key
    type: info
    label: About your PassKey
    default: "Find your PassKey by accessing your <a href=\"https://hellashut.net/\" target=\"_blank\">HellasHut</a> profile on the <i>My Profile</i> page and scrolling down to the <b>PassKey</b> field."
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: info_activity
    type: info
    label: Account Inactivity
    default: "Accounts inactive for more than 45 days are automatically deleted."

login:
  path: api.php
  method: get
  inputs:
    passkey: "{{ .Config.passkey }}"
  error:
    - selector: ":root:contains(\"Bad passkey\")"

search:
  paths:
    - path: api.php
      response:
        type: json

  inputs:
    # API documentation is at https://hellashut.net/getapi.php
    # https://hellashut.net/api.php?passkey=1234567890abcdef&search=&incldead=1&freeleech=0&c[]=85
    passkey: "{{ .Config.passkey }}"
    $raw: "{{ range .Categories }}&c[]={{.}}{{end}}"
    search: "{{ .Keywords }}"
    # 0 active, 1 both, 2 dead
    incldead: 1
    # 0 all, 1 nofree, 2 free
    freeleech: "{{ if .Config.freeleech }}2{{ else }}{{ end }}"

  rows:
    selector: torrents
    count:
      selector: results

  fields:
    category:
      selector: category
    title:
      selector: name
    details:
      selector: details
    download:
      selector: dl
      filters:
        - name: append
          args: "&passkey={{ .Config.passkey }}"
    imdbid:
      selector: imdb
    files:
      selector: numfiles
    size:
      selector: size
    date:
      # unix
      selector: added
    seeders:
      selector: seeders
    leechers:
      selector: leechers
    grabs:
      selector: times_completed
    downloadvolumefactor:
      selector: freeleech
      # 0 notfree, 1 free
      case:
        0: 1
        1: 0
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1.0
    minimumseedtime:
      # 10 day (as seconds = 10 x 24 x 60 x 60)
      text: 864000
