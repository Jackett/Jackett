  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings:
  - name: sort
    type: select
    label: Sort requested from site
    default: age
    options:
      age: created
      seed: seeders
      size: size
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc
  - name: info_flaresolverr
    type: info_flaresolverr

search:
  paths:
    # https://ext.to/browse/?sort=age&order=desc&age=4&with_adult=1
    # https://ext.to/browse/?sort=age&order=desc&q=wipeout&with_adult=1
    - path: browse/
    - path: browse/
      inputs:
        page: 2
      followredirect: true
  inputs:
    q: "{{ .Keywords }}"
    sort: "{{ .Config.sort }}"
    order: "{{ .Config.type }}"
    # 0=last 24 hours, 1=last 3 days, 2=last week, 3=last 2 weeks, 4=last month
    age: "{{ if .Keywords }}{{ else }}0{{ end }}"
    # familysafe 0=enabled, 1=disabled
    with_adult: 1

  rows:
    selector: table.table-striped > tbody > tr

  fields:
    category_part1:
      selector: td:nth-child(1) div div a:nth-child(2)
      attribute: href
      optional: true
    category_part2:
      selector: td:nth-child(1) div div a:nth-child(3)
      attribute: href
      optional: true
    category_combined:
      text: "{{ .Result.category_part1 }}{{ .Result.category_part2 }}"
      optional: true
    category:
      text: "{{ if .Result.category_combined }}{{ .Result.category_combined }}{{ else }}/other/{{ end }}"
    title:
      selector: td:nth-child(1) div a
    details:
      selector: td:nth-child(1) div a
      attribute: href
    infohash:
      selector: a[href^="magnet:?xt="]
      attribute: href
      filters:
        - name: regexp
          args: ([A-F|a-f|0-9]{40})
    size:
      selector: td:nth-child(2)
    files:
      selector: td:nth-child(3)
      optional: true
      default: 1
    date:
      selector: td:nth-child(4)
    seeders:
      selector: td:nth-child(5)
    leechers:
      selector: td:nth-child(6)
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# engine n/a
