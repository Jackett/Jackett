  download:
    selector: a[href^="magnet:?xt="]

  search:
    paths:
      # https://www.dnoid.to/files/?c1&c2&c3&lang=0&incldead=0&search=&sort=added&order=desc
      - path: files/
    inputs:
      category: "{{.Config.category}}"
      subcategory: 0
      language: 0
      quality: 0
      # 1 active 2 dead 3 both
      incldead: 3
      search: "{{.Keywords}}"
      sort: added
      order: desc
    rows:
      selector: table.ttable_headinner tr:has(td[class^="tone_"])
      after: 1
      filters:
        - name: andmatch
      dateheaders:
        selector: tr td.added_today
        filters:
          - name: replace
            args: ["Added ", ""]
          - name: replace
            args: ["on  ", ""]
    fields:
      title:
        selector: a[href^="/files/details/"]
        attribute: title
      category:
        selector:  a[href^="/files/?category="]
        attribute: href
        filters:
          - name: querystring
            args: category
      details:
        selector: a[href^="/files/details/"]
        attribute: href
      download:
        selector: a[href^="/files/details/"]
        attribute: href
      description:
        selector: td:nth-last-child(9)
      size:
        selector: td:nth-last-child(6)
      grabs:
        selector: td:nth-last-child(4)
      seeders:
        selector: td:nth-last-child(3)
      leechers:
        selector: td:nth-last-child(2)
      downloadvolumefactor:
        text: "0"
      uploadvolumefactor:
        text: "1"
