---
  site: newstudiol
  name: NewstudioL
  description: "this is the Newstudio indexer with Login enabled in the config."
  language: ru-ru
  type: semi-private
  encoding: UTF-8
  links:
    - http://newstudio.tv/ # site does not support https ERR_CONNECTION_REFUSED

  caps:
    categorymappings:
      - {id: 6, cat: TV, desc: "TV series"}

    modes:
      search: [q]
      tv-search: [q, season, ep]

  settings:
    - name: username
      type: text
      label: Username
    - name: password
      type: password
      label: Password
    - name: sort
      type: select
      label: Sort requested from site
      default: "1"
      options:
        "1": "created"
        "10": "seeders"
        "7": "size"
        "2": "title"
    - name: type
      type: select
      label: Order requested from site
      default: "2"
      options:
        "2": "desc"
        "1": "asc"

  login:
    path: login.php
    method: post
    inputs:
      login: 1
      login_username: "{{ .Config.username }}"
      login_password: "{{ .Config.password }}"
    error:
      - selector: div.alert-error
    test:
      path: /
      selector: a[href="/login.php?logout=1"]

  search:
    paths:
      - path: tracker.php
      - path: tracker.php
        inputs:
          start: 50
    inputs:
      nm: "{{ .Keywords }}"
      o: "{{ .Config.sort }}"
      s: "{{ .Config.type }}"

    rows:
      selector: table.well > tbody > tr:has(a[href^="./viewtopic.php?t="])
      filters:
        - name: andmatch

    fields:
      title:
        selector: a[href^="./viewtopic.php?t="] > b
        filters:
          - name: re_replace
            args: [".+Сезон\\s+(\\d+)(?:.+Серия\\s+(\\d+))*[\\s\\S]*\\/\\s+(.+)\\s+\\(\\d+\\)\\s+(\\S*)\\s*(\\w*\\d*).*", "$3 - S$1E$2 - rus $5 $4 newstudio"]
          - name: re_replace
            args: ["\\bS(\\d{1})\\b", "S0$1"]
          - name: re_replace
            args: ["\\bS(\\d{1})", "S0$1"]
          - name: re_replace
            args: ["\\bS(\\d+)E(\\d{1})\\b", "S$1E0$2"]
          - name: replace
            args: ["WEBDLRip","WEBDL"]
          - name: replace
            args: ["HDTVRip","HDTV"]
          - name: replace
            args: ["E -","E01-99 -"]
      details:
        selector: a[href^="./viewtopic.php?t="]
        attribute: href
      download:
        selector: a[href^="./download.php?id="]
        attribute: href
      banner:
        selector: td:nth-child(3) > a > img
        attribute: src
      size:
        selector: td:nth-child(5) > a
      category:
        # add category for Sonarr
        text: 6
      date:
        # 16-Nov-17, Today 01:34
        # 16-Ноя-17, Сегодня 12:34
        # 15-Nov-17, Yesterday 17:20
        # 15-Ноя-17, Вчера 12:40
        # 4-Nov-17, 23:50
        # 14-Ноя-17, 06:11
        selector: td:nth-child(6)
        filters:
            # replace white spaces
          - name: re_replace
            args: ["(Сегодня|Вчера|\\s|,|-)+", " "]
          - name: re_replace
            args: ["(Today|Yesterday|\\s|,|-)+", " "]
            # replace month abbreviations
          - name: replace
            args: ["Янв", "Jan"]
          - name: replace
            args: ["Фев", "Feb"]
          - name: replace
            args: ["Мар", "Mar"]
          - name: replace
            args: ["Апр", "Apr"]
          - name: replace
            args: ["Май", "May"]
          - name: replace
            args: ["Июн", "Jun"]
          - name: replace
            args: ["Июл", "Jul"]
          - name: replace
            args: ["Авг", "Aug"]
          - name: replace
            args: ["Сен", "Sep"]
          - name: replace
            args: ["Окт", "Oct"]
          - name: replace
            args: ["Ноя", "Nov"]
          - name: replace
            args: ["Дек", "Dec"]
          - name: append
            args: ":00 +05:00"
          - name: dateparse
            args: "2 Jan 06 15:04:05 -07:00"
      seeders:
        text: 1
      leechers:
        text: 1
      downloadvolumefactor:
        case:
          img[src="images/tor_gold.gif"]: 0
          "*": 1
      uploadvolumefactor:
        text: 1
# engine n/a
