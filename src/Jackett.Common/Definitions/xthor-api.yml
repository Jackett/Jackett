  modes:
    search: [q]
    movie-search: [q, tmdbid]
    tv-search: [q, season, ep, tmdbid]
    book-search: [q]

settings:
  - name: passkey
    type: text
    label: Passkey
  - name: info_key
    type: info
    label: About your Passkey
    default: "Find your Passkey on <a href=\"https://xthor.tk/api_doc.php\" target =_blank>Xthor > API page</a>."
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: multilang
    type: checkbox
    label: Replace MULTi by another language in release name
    default: false
  - name: multilanguage
    type: select
    label: Replace MULTi by this language
    default: FRENCH
    options:
      FRENCH: FRENCH
      MULTi.FRENCH: MULTi.FRENCH
      ENGLISH: ENGLISH
      MULTi.ENGLISH: MULTi.ENGLISH
      VOSTFR: VOSTFR
      MULTi.VOSTFR: MULTi.VOSTFR
  - name: vostfr
    type: checkbox
    label: Replace VOSTFR and SUBFRENCH with ENGLISH
    default: false

login:
  path: "https://api.xthor.tk/"
  method: get
  inputs:
    passkey: "{{ .Config.passkey }}"
  error:
    - selector: ":root:contains(\"Passkey not found\")"
      message:
        text: "The Passkey was not accepted by {{ .Config.sitelink }}."

search:
  paths:
    # https://api.xthor.tk/?passkey=<redacted>&search=&category=&freeleech=&tmdbid=&size=&accent=&price=&page=
    - path: "https://api.xthor.tk/"
      inputs:
        passkey: "{{ .Config.passkey }}"
        category: "{{ if .Categories }}{{ range .Categories }}{{.}}+{{end}}{{ else }}{{ end }}"
        search: "{{ .Keywords }}"
        tmdbid: "{{ .Query.TMDBID }}"
        $raw: "{{ if .Config.freeleech }}&freeleech=1{{ else }}{{ end }}"
      response:
        type: json
        noResultsMessage: '"descr": "no result"'

  rows:
    selector: torrents

  fields:
    _id:
      selector: id
    category:
      selector: category
    title_phase1:
      selector: name
    title_vostfr:
      text: "{{ .Result.title_phase1 }}"
      filters:
        - name: re_replace
          args: ["(?i)\\b(vostfr|subfrench)\\b", "ENGLISH"]
    title_phase2:
      text: "{{ if .Config.vostfr }}{{ .Result.title_vostfr }}{{ else }}{{ .Result.title_phase1 }}{{ end }}"
    title_multilang:
      text: "{{ .Result.title_phase2 }}"
      filters:
        - name: re_replace
          args: ["(?i)\\b(MULTI(?!.*(?:FRENCH|ENGLISH|VOSTFR)))\\b", "{{ .Config.multilanguage }}"]
    title:
      text: "{{ if .Config.multilang }}{{ .Result.title_multilang }}{{ else }}{{ .Result.title_phase2 }}{{ end }}"
    details:
      text: "{{ .Config.sitelink }}details.php?id={{ .Result._id }}"
    download:
      selector: download_link
    poster:
      selector: descr
      filters:
        - name: regexp
          args: ["({{ .Config.sitelink }}info_images\\/allocine\\/covers\\/film\\/small_\\d+?\\.jpg)"]
    tmdbid:
      selector: tmdb_id
    files:
      selector: numfiles
    date:
      selector: added
    size:
      selector: size
    seeders:
      selector: seeders
    leechers:
      selector: leechers
    grabs:
      selector: times_completed
    downloadvolumefactor:
      # api returns 0=false, 1=true
      selector: freeleech
      case:
        0: 1 # not free
        1: 0 # freeleech
    uploadvolumefactor:
      text: 1
    minimumseedtime:
      # 24 hours (as seconds = 1 x 24 x 60 x 60)
      text: 86400
    minimumratio:
      # minimum ratio per torrent is 0.8
      text: 0.8
# json api
