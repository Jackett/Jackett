  settings:
    - name: username
      type: text
      label: Username
    - name: password
      type: password
      label: Password
    - name: sort
      type: select
      label: Sort requested from site
      default: "id"
      options:
        "id": "created"
        "seeders": "seeders"
        "size": "size"
        "name": "title"
    - name: type
      type: select
      label: Order requested from site
      default: "desc"
      options:
        "desc": "desc"
        "asc": "asc"

  login:
    path: account-login.php
    method: post
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: span.titlebar:contains("Access Denied")
        message:
          selector: td.text
    test:
      path: index.php
      selector: a[href="account-logout.php"]

  search:
    paths:
      - path: torrents-search.php
    inputs:
      $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
      search: "{{ .Keywords }}"
      # 0 all 1 English 2 etc...
      lang: 0
      sort: "{{ .Config.sort }}"
      order: "{{ .Config.type }}"
    keywordsfilters:
      - name: re_replace
        args: ["(\\w+)", " +$1"] # prepend + to each word

    rows:
      selector: table.xtrz > tbody > tr[class^="ttable_col"]

    fields:
      category:
        selector: a[href^="torrents.php?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      language:
        selector: td:nth-last-child(5)
      description:
        optional: true
        selector: img[src="/images/vip-icon.png"]
        attribute: src
        filters:
          - name: replace
            args: ["/images/vip-icon.png", " VIP ONLY"]
      title:
        selector: a[href^="file.php?id="] b
        filters:
          - name: append
            args: " {{ .Result.language }}{{ .Result.description }}"
      details:
        selector: a[href^="file.php?id="]
        attribute: href
      download:
        selector: a[href^="download.php?id="]
        attribute: href
      banner:
        selector: a[href^="file.php?id="]
        attribute: onmouseover
        filters:
          - name: regexp
            args: "src=(.+?) "
      date:
        selector: td:nth-last-child(1)
        filters:
          - name: dateparse
            args: "02.01.200615:04:05"
      leechers:
        selector: td:nth-last-child(2)
      seeders:
        selector: td:nth-last-child(3)
      size:
        selector: td:nth-last-child(4)
      downloadvolumefactor:
        case:
          img[src="/images/free.png"]: 0
          "*": 1
      uploadvolumefactor:
        text: 1
