settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: stripcyrillic
    type: checkbox
    label: Strip Cyrillic Letters
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: 1
    options:
      1: created
      10: seeders
      7: size
      2: title
  - name: type
    type: select
    label: Order requested from site
    default: 2
    options:
      2: desc
      1: asc

login:
  path: forum/login.php
  method: form
  form: form[action="/forum/login.php"]
  captcha:
    type: image
    selector: img[src^="//static.pornolab.net/captcha/"]
    input: input[name^="cap_code_"]
  inputs:
    input[name="login_username"]: "{{ .Config.username }}"
    input[name="login_password"]: "{{ .Config.password }}"
  selectors: true
  selectorinputs:
    cap_sid:
      selector: input[name="cap_sid"]
      attribute: value
      optional: true
  error:
    - selector: div:contains("Форум временно отключен")
    - selector: h4.warnColor1.tCenter.mrg_16
  test:
    path: forum/index.php
    selector: div.topmenu a[onclick*=logout]

search:
  paths:
    - path: forum/tracker.php
  inputs:
    $raw: "{{ if .Categories }}{{ range .Categories }}f[]={{.}}&{{end}}{{ else }}f[]=-1{{ end }}"
    o: "{{ .Config.sort }}"
    s: "{{ .Config.type }}"
    nm: "{{ .Keywords }}"

  keywordsfilters:
    - name: re_replace
      args: ["\\W+", " "]
    - name: trim

  rows:
    selector: table#tor-tbl > tbody > tr:has(a.tr-dl)

  fields:
    category:
      selector: a.f
      attribute: href
      filters:
        - name: querystring
          args: f
    title:
      selector: a.tLink
      filters:
        - name: re_replace
          args: ["(\\([\\p{IsCyrillic}\\W]+\\))|(^[\\p{IsCyrillic}\\W\\d]+\\/ )|([\\p{IsCyrillic} \\-]+,+)|([\\p{IsCyrillic}]+)", "{{ if .Config.stripcyrillic }}{{ else }}$1$2$3$4{{ end }}"]
        - name: trim
    details:
      selector: a.tLink
      attribute: href
    download:
      selector: a.tr-dl
      attribute: href
    size:
      selector: td:nth-child(6) u
    date:
      # unix
      selector: td:nth-child(11) u
    seeders:
      selector: td.seedmed > b
      optional: true
      default: 0
    leechers:
      selector: td.leechmed > b
    grabs:
      selector: td:nth-child(9)
    downloadvolumefactor:
      text: 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 0.31
# engine n/a
