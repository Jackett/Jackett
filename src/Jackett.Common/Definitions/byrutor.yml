settings: []

download:
  selectors:
    - selector: a.itemtop_game
      attribute: href

search:
  # keywords (article titles only search)
  # do=search&subaction=search&story=five+freddy&titleonly=3&searchdate=0&sortby=date&resorder=desc&catlist[]=1&catlist[]=2&catlist[]=3
  # keywordless (article body search) query=game
  # do=search&subaction=search&story=game&titleonly=0&searchdate=0&sortby=date&resorder=desc&catlist[]=0
  paths:
    - path: index.php
  inputs:
    $raw: "{{ range .Categories }}catlist[]={{.}}&{{end}}"
    do: search
    subaction: search
    search_start: 0
    full_search: 1
    result_from: 1
    showposts: 1
    # 0 article, 1 comments, 2 static pages, 3 article titles
    titleonly: "{{ if .Keywords }}3{{ else }}0{{ end }}"
    searchdate: 0
    story: "{{ if .Keywords }}{{ .Keywords }}{{ else }}game{{ end }}"
    sortby: date
    resorder: desc

  rows:
    selector: div.short_search:has(div.shor_subtitles span:nth-child(2):contains("Б"))

  fields:
    category:
      text: 1
    year:
      selector: div.shor_subtitles span
      filters:
        - name: regexp
          args: (\d+)
    title:
      selector: div.short_titles > a
      filters:
        - name: append
          args: " [{{ .Result.year }}]"
    details:
      selector: div.short_titles > a
      attribute: href
    download:
      selector: div.short_titles > a
      attribute: href
    poster:
      selector: img
      attribute: src
    date:
      text: now
    seeders:
      text: 1
    leechers:
      text: 1
    size:
      selector: div.shor_subtitles span:nth-child(2)
      filters:
        - name: replace
          args: ["ТБ", "TB"]
        - name: replace
          args: ["ГБ", "GB"]
        - name: replace
          args: ["МБ", "MB"]
        - name: replace
          args: ["КБ", "KB"]
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# engine n/a
