settings:
  - name: cookie
    type: text
    label: Cookie
  - name: info_cookie
    type: info_cookie
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: dateadded
    options:
      dateadded: created
      seeders: seeders
      size: size
      name: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  # using cookie method because login page has embedded Google reCAPTCHA
  method: cookie
  inputs:
    cookie: "{{ .Config.cookie }}"
  test:
    path: index.php
    selector: a[href^="/login.php?do=logout&logouthash="]

search:
  paths:
    - path: browse.php
  inputs:
    query: "{{ if .Query.IMDBID }}{{ .Query.IMDBID }}{{ else }}{{ .Keywords }}{{ end }}"
    order: "{{ .Config.sort }}"
    sort: "{{ .Config.type }}"
    # any (every word), phr (any match), all (exact match)
    matchquery: any
    freeleech: "{{ if .Config.freeleech }}1{{ else }}0{{ end }}"
    # on, off, only_dead
    dead: on
    $raw: "{{ range .Categories }}c[]={{.}}&{{end}}"

  rows:
    # Others, Classic
    selector: .box_torrent, table.tborder[align="center"][border="0"][cellpadding="0"][cellspacing="1"][class="tborder"][width="100%"] > tbody > tr:has(a[href^="/attachment.php?"])

  fields:
    category:
      # Others, Classic
      selector: a[href^="/browse.php?cat="], a[href^="/browse.php?r3=1&cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href^="/showthread.php?t="]
    details:
      selector: a[href^="/showthread.php?t="]
      attribute: href
    download:
      selector: a[href^="/attachment.php?attachmentid="]
      attribute: href
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    poster:
      selector: a[imgsrc]
      attribute: imgsrc
    size:
      selector: td.inline_info:nth-last-child(4)
    grabs:
      selector: td.inline_info:nth-last-child(3)
      filters:
        - name: replace
          args: [",", ""]
    seeders:
      selector: td.inline_info:nth-last-child(2)
      filters:
        - name: replace
          args: [",", ""]
    leechers:
      selector: td.inline_info:nth-last-child(1)
      filters:
        - name: replace
          args: [",", ""]
    date:
      selector: div[class^="up_info"]
      filters:
        - name: append
          args: " +02:00" # IST
        - name: re_replace
          args: ["[^:]+: ", ""]
        - name: dateparse
          args: "dd/MM/yy HH:mm zzz"
    description:
      selector: div.sub_title
    downloadvolumefactor:
      case:
        a[href*="freeleech=1"]: 0
        "*": 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1.0
    minimumseedtime:
      # 2 days (as seconds = 2 x 24 x 60 x 60)
      text: 172800
# engine n/a
