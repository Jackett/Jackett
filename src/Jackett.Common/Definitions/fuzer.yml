  modes:
    search: [q]
    tv-search: [q, season, ep, imdbid]
    movie-search: [q, imdbid]
    music-search: [q]
    book-search: [q]

settings:
  - name: cookie
    type: text
    label: Cookie
  - name: info
    type: info
    label: How to get the Cookie
    default: "<ol><li>Login to this tracker with your browser<li>Open the <b>DevTools</b> panel by pressing <b>F12</b><li>Select the <b>Network</b> tab<li>Click on the <b>Doc</b> button (Chrome Browser) or <b>HTML</b> button (FireFox)<li>Refresh the page by pressing <b>F5</b><li>Click on the first row entry<li>Select the <b>Headers</b> tab on the Right panel<li>Find <b>'cookie:'</b> in the <b>Request Headers</b> section<li><b>Select</b> and <b>Copy</b> the whole cookie string <i>(everything after 'cookie: ')</i> and <b>Paste</b> here.</ol>"
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: dateadded
    options:
      dateadded: created
      seeders: seeders
      size: size
      name: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  method: cookie
  inputs:
    cookie: "{{ .Config.cookie }}"
  test:
    path: browse.php

search:
  paths:
    - path: browse.php
  inputs:
    query: "{{ if .Query.IMDBID }}{{ .Query.IMDBID }}{{ else }}{{ .Keywords }}{{ end }}"
    order: "{{ .Config.sort }}"
    sort: "{{ .Config.type }}"
    matchquery: any
    freeleech: "{{ if .Config.freeleech }}1{{ else }}0{{ end }}"
    # on, off, only_dead
    dead: on
    $raw: "{{ range .Categories }}c[]={{.}}&{{end}}"

  rows:
    selector: .box_torrent

  fields:
    category:
      selector: a[href^="/browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: .main_title
    details:
      selector: a[href^="/showthread.php?t="]
      attribute: href
    download:
      selector: a[href^="/attachment.php?attachmentid="]
      attribute: href
    imdbid:
      selector: span.imdb-inline > a
      attribute: href
    poster:
      selector: a[imgsrc]
      attribute: imgsrc
    size:
      selector: td:nth-child(4)
    grabs:
      selector: td:nth-child(5)
      filters:
        - name: replace
          args: [",", ""]
    seeders:
      selector: td:nth-child(6)
      filters:
        - name: replace
          args: [",", ""]
    leechers:
      selector: td:nth-child(7)
      filters:
        - name: replace
          args: [",", ""]
    date:
      selector: .up_info2
      filters:
        - name: append
          args: " +02:00" # EET
        - name: re_replace
          args: ["[^:]+: ", ""]
        - name: dateparse
          args: "02/01/06 15:04 -07:00"
    description:
      selector: div.sub_title
    downloadvolumefactor:
      case:
        a[href*="freeleech=1"]: 0
        "*": 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1.0
    minimumseedtime:
      # 2 days (as seconds = 2 x 24 x 60 x 60)
      text: 172800
# engine n/a
