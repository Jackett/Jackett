  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings:
  - name: sort
    type: select
    label: Sort requested from site
    default: id
    options:
      id: created
      seeders: seeders
      size: size
      name: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

search:
  paths:
    # https://angietorrents.cc/search.php?search=white&cat=42&incldead=1&freeleech=0&inclexternal=0&lang=0
    - path: search.php
    # 20 torrents per page
    - path: search.php
      inputs:
        page: 1
    - path: search.php
      inputs:
        page: 2
  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    # site supports exact matching only
    search: "{{ .Keywords }}"
    cat: 0
    # 0 active, 1 incldead, 2 onlydead
    incldead: 1
    # 0 all, 1 notfree, 2 onlyfree
    freeleech: 0
    # 0 both 1 local 2 external
    inclexternal: 0
    # 0 all 1 english etc
    lang: 0
    sort: "{{ .Config.sort }}"
    order: "{{ .Config.type }}"

  rows:
    selector: table.ttable_headinner tr.t-row

  fields:
    category:
      selector: a[href^="/torrents.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href^="/details.php?id="]
      attribute: title
    details:
      selector: a[href^="/details.php?id="]
      attribute: href
    download:
      selector: a[href^="/download.php?id="]
      attribute: href
    size:
      selector: td:nth-child(6)
    seeders:
      selector: td:nth-child(7)
    leechers:
      selector: td:nth-child(8)
    date:
      text: now
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# engine n/a
