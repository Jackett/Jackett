      default: "added"
      options:
        "added": "created"
        "seeds": "seeders"
        "size": "size"
        "name": "title"
    - name: type
      type: select
      label: Order requested from site
      default: "desc"
      options:
        "desc": "desc"
        "asc": "asc"

  login:
    path: landing.php
    method: form
    form: form
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
      pin: "{{ .Config.pin }}"
    error:
      - selector: "#login_box_desc"
    test:
      path: my.php
      
  ratio:
    path: my.php
    selector: td.navi_top:contains("Deine Ratio:")
    filters:
      - name: replace
        args: ["Deine Ratio: ", ""]
      - name: replace
        args: [".", ""]
      - name: replace
        args: [",", "."]

  search:
    paths:
      - path: browse.php
    inputs:
      $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
      search: "{{ .Keywords }}"
      incldead: 1
      orderby: "{{ .Config.sort }}"
      sort: "{{ .Config.type }}"

    rows:
      selector: table.tablebrowse > tbody > tr:has(a[href^="download_ssl.php"])

    fields:
      title:
        selector: a[title][href^="details.php"]
        attribute: title
      category:
        selector: a[href*="cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      comments:
        selector: a[href*="&tocomm="]
        attribute: href
      download:
        selector: a[href^="download_ssl.php"]
        attribute: href
      banner:
        selector: a.thumbnail > span > img
        attribute: src
      grabs:
        selector: td:nth-child(9)
        filters:
          - name: regexp
            args: (\d+)
      size:
        selector: td:nth-child(6)
        filters:
          - name: replace
            args: [".", ""]
          - name: replace
            args: [",", "."]
      files:
        selector: a[href*="&filelist=1"]
      seeders:
        selector: td:has(a[href*="&toseeders="])
        filters:
          - name: regexp
            args: (\d+)
      leechers:
        selector: td:has(a[href*="&todlers="])
        filters:
          - name: regexp
            args: (\d+)
      date:
        selector: td:nth-child(5)
        filters:
          - name: re_replace
            args: ["\\s", " "]
          - name: dateparse
            args: "02.01.200615:04:05"
      downloadvolumefactor:
        case:
          "font[color=\"#730d1e\"]:contains(\"[OnlyUpload]\")": 0
          "*": 1
      uploadvolumefactor:
        case:
          "*": 1
