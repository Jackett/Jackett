      grabs:
        selector: td:has(a[href*="&tosnatchers="])
        filters:
          - name: regexp
            args: "(\\d+) x"
      size:
        selector: td:has(a[href*="&filelist="])
        filters:
          - name: regexp
            args: "(.*?) in"
          - name: replace
            args: [".", ""]
          - name: replace
            args: [",", "."]
