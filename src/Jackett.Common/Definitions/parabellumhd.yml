---
id: parabellumhd
name: ParabellumHD
description: "ParabellumHD is a SPANISH Private Torrent Tracker for MOVIES / TV"
language: es-ES
type: private
encoding: UTF-8
links:
  - https://parabellumhd.cx/

caps:
  categorymappings:
    - {id: "Películas", cat: Movies, desc: "Películas"}
    - {id: "Series", cat: TV, desc: "Series"}
    - {id: "Películas de dibujos", cat: Movies/Other, desc: "Películas de dibujos"}
    - {id: "Series de dibujos", cat: TV/Other, desc: "Series de dibujos"}
    - {id: "Películas anime", cat: Movies/Other, desc: "Películas anime"}
    - {id: "Series anime", cat: TV/Anime, desc: "Series anime"}
    - {id: "Varios", cat: Other, desc: "Varios"}

  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: sort
    type: select
    label: Sort requested from site
    default: date
    options:
      date: created
      name: title

login:
  path: login.php
  method: post
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  error:
    - selector: div.error-message
  test:
    path: tracker_home.php
    selector: a[href="logout.php"]

search:
  paths:
    # https://parabellumhd.cx/search.php?page=1&view=list&order=date&search=&year=
    - path: search.php
  allowEmptyInputs: true
  inputs:
    page: 1
    view: list
    order: "{{ .Config.sort }}"
    search: "{{ .Keywords }}"
    year: ""

  rows:
    selector: div.search-results > ul > li

  fields:
    category:
      selector: p
      filters:
        - name: regexp
          args: "Categoría: (.+?),"
    _file_info:
      selector: div.file-info
    _has_season:
      selector: p:contains("temporada")
      optional: true
      filters:
        - name: regexp
          args: (\d+\s*\w+),
    title:
      selector: a[href^="torrent_details.php?id="]
      filters:
        - name: append
          args: " {{ if .Result._has_season }}{{ .Result._has_season }} {{ else }}{{ end }}[{{ .Result._file_info }}]"
    details:
      selector: a[href^="torrent_details.php?id="]
      attribute: href
    download:
      selector: a[href$="&action=download"]
      attribute: href
    size:
      selector: div.file-info
      filters:
        - name: regexp
          args: (\d+\.?\d*\s[G|M|K]B)\s*$
    seeders:
      selector: span.seeders
    leechers:
      selector: span.leechers
#    grabs:
#      selector: span.snatched
    date:
      selector: p
      filters:
        - name: regexp
          args: (\d{2}/\d{2}/\d{4})
        - name: append
          args: " +01:00" # CET
        - name: dateparse
          args: "dd/MM/yyyy zzz"
    downloadvolumefactor:
      case:
        ":root:has(span.freeleech-text:contains(\"FREELEECH ACTIVADO\"))": 0
        "*": 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 0.5
# engine n/a
