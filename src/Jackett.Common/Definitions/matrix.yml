    title:
      selector: td:nth-child(2) > div > a
    _id:
      selector: a[onclick]
      attribute: onclick
      filters:
        - name: regexp
          args: toggleRow\((\d+),
    details:
      text: "details.php?id={{ .Result._id }}"
    download:
      text: "download.php?id={{ .Result._id }}"
    poster:
      selector: a[onmouseover]
      attribute: onmouseover
      filters:
        - name: regexp
          args: \\\'(.+?)\\
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    date:
      selector: td:nth-child(3)
      filters:
        - name: append
          args: " +01:00" # CET
        - name: dateparse
          args: "yyyy-MM-ddHH:mm:ss zzz"
    size:
      selector: td:nth-child(4)
    grabs:
      selector: td:nth-child(5)
    seeders:
      selector: td:nth-child(6)
    leechers:
      selector: td:nth-child(7)
    _verified:
      selector: span.torrent-ok, span.torrent-unchecked
      case:
        span.torrent-ok: Verified
        span.torrent-unchecked: Unchecked
    genre:
      selector: td:nth-child(2) > div > i.small
      filters:
        - name: regexp
          args: "\\((.+)\\)"
    description:
      text: "{{ .Result._verified }} - {{ .Result.genre }}"
    downloadvolumefactor:
      case:
        span.text-red:contains("[x0]"): 0
        "*": 1
    uploadvolumefactor:
      case:
        span.text-blue:contains("[x2]"): 2
        "*": 1
    minimumratio:
      text: 1.0
    minimumseedtime:
      # 2 days (as seconds = 2 x 24 x 60 x 60)
      text: 172800
