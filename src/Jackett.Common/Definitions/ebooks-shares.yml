settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: vip
    type: checkbox
    label: Include VIP results
    default: true
  - name: sort
    type: select
    label: Sort requested from site
    default: 3
    options:
      3: created
      5: seeders
      4: size
      2: title
  - name: type
    type: select
    label: Order requested from site
    default: 2
    options:
      2: desc
      1: asc
  - name: info
    type: info
    label: Results Per Page
    default: For best results, change the <b>Torrents per page:</b> setting to <b>100</b> on your account profile.
  - name: info_activity
    type: info
    label: Account Inactivity
    default: "All members are required to log into their account at least every 89 days or you will be deleted without warning."

login:
  path: index.php?page=login
  method: post
  inputs:
    uid: "{{ .Config.username }}"
    pwd: "{{ .Config.password }}"
  error:
    - selector: tr td span[style="color:#FF0000;"]
  test:
    path: index.php
    selector: a[href="logout.php"]

search:
  paths:
    # https://ebooks-shares.org/index.php?page=torrents&search=&category=0&active=0
    - path: index.php
  inputs:
    page: torrents
    search: "{{ .Keywords }}"
    # does not support multi category selection so defaulting to all
    category: 0
    # 0 all, 1 active only, 2 dead only
    active: 0
    order: "{{ .Config.sort }}"
    by: "{{ .Config.type }}"

  rows:
    selector: "table.lista > tbody > tr:has(a[href^=\"download.php?id=\"]){{ if .Config.vip }}{{ else }}:not(:has(a[href$=\"&category=16\"])):not(:has(a[href$=\"&category=319\"])){{ end }}"

  fields:
    category:
      selector: a[href^="index.php?page=torrents&category="]
      attribute: href
      filters:
        - name: querystring
          args: category
    _is_vip:
      selector: a[href$="&category=16"], a[href$="&category=319"]
      attribute: href
      optional: true
    title:
      selector: a[href^="index.php?page=torrent-details&id="]
      filters:
        - name: append
          args: "{{ if .Result._is_vip }} VIP{{ else }}{{ end }}"
    details:
      selector: a[href^="index.php?page=torrent-details&id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    poster:
      selector: a[href^="index.php?page=torrent-details&id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: "src=(.*?) "
        - name: replace
          args: ["torrentimg/nocover.jpg", ""]
    size:
      selector: td:nth-last-child(4)
    date:
      selector: td:nth-last-child(8)
      # auto adjusted by site account profile
      filters:
        - name: dateparse
          args: dd/MM/yyyy
    seeders:
      selector: td:nth-last-child(7)
    leechers:
      selector: td:nth-last-child(6)
    grabs:
      selector: td:nth-last-child(5)
    downloadvolumefactor:
      text: 1
    uploadvolumefactor:
      text: 1
    minimumseedtime:
      # 1 day (as seconds = 1 x 24 x 60 x 60)
      text: 86400
