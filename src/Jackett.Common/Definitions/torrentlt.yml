    method: cookie
    inputs:
      cookie: "{{ .Config.cookie }}"
    test:
      path: lt/torrents.php

  search:
    paths:
      - path: lt/torrents.php
    inputs:
      $raw: "{{ range .Categories }}cats[]={{.}}&{{end}}"
      search: "{{ .Keywords }}"
      sort: "{{ .Config.sort }}"
      type: "{{ .Config.type }}"
    keywordsfilters:
      - name: replace
        args: [".", " "] # issue #3296

    rows:
      selector: table> tbody > tr[class^="torrents_table_row_"]
      filters:
        - name: andmatch
          args: 50

    fields:
      title:
        selector: td[class$="torrent_info"] a
      details:
        selector: td[class$="torrent_info"] a
        attribute: href
      banner:
        selector: td[class$="torrent_info"] a
        attribute: data-poster-preview
      category:
        selector: td[class^="torrent_cat_image"] a
        attribute: href
        filters:
          - name: querystring
            args: cats[]
      seeders:
        selector: td span.torrent_seeders
      leechers:
        selector: td span.torrent_leechers
      download:
        selector: td a.torrent_size
        attribute: href
      size:
        selector: td a.torrent_size
      downloadvolumefactor:
        case:
          img[src$="/freedownload.gif"]: 0
          "*": 1
      uploadvolumefactor:
        text: 1
      date:
        selector: td[class$="torrent_info"] span
        remove: div, i
        filters:
          - name: dateparse
            args: "2006-01-02 15:04"
