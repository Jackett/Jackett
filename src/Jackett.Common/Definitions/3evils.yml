    - {id: 3, cat: TV/HD, desc: "TV/x264"}
    - {id: 4, cat: TV/HD, desc: "TV/x265"}
    - {id: 8, cat: TV/SD, desc: "TV/Xvid"}

  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: 4
    options:
      4: created
      7: seeders
      5: size
      1: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc
  - name: info_tpp
    type: info
    label: Results Per Page
    default: For best results, change the <b>Torrents per page:</b> setting to <b>100</b> on your account profile. The default is <i>15</i>.

login:
  path: login.php
  method: form
  form: form[action="takelogin.php"]
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    use_ssl: 1
    perm_ssl: ""
  error:
    - selector: div.callout:contains("Login failed!")
  test:
    path: /
    selector: a[href*="/logout.php?hash_please="]

search:
  paths:
    # https://www.3evils.net/browse.php?c16=1&c17=1&c3=1&c4=1&search=&searchin=title&incldead=0&only_free=1
    - path: browse.php
  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    search: "{{ .Keywords }}"
    # title, descr, genre, all
    searchin: title
    # 0 active, 1 incldead, 2 onlydead
    incldead: 1
    only_free: "{{ if .Config.freeleech }}1{{ else }}{{ end }}"
    sort: "{{ .Config.sort }}"
    type: "{{ .Config.type }}"

  rows:
    selector: table.unstriped tbody tr:has(a[href^="download.php?torrent="])
    filters:
      - name: andmatch

  fields:
    category:
      selector: a[href^="browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href^="details.php?id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: "Tip\\('<b>(.*?)</b>"
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?torrent="]
      attribute: href
    poster:
      selector: a[href^="details.php?id="]
      attribute: onmouseover
      filters:
        #  onmouseover="Tip('<b>blahblah /><img src=\'img.php/tvmaze/80.jpg\' blahblah />');"
        # <img src=\'./pic/noposter.png\'
        - name: regexp
          args: "src=\\\\'(.+?)\\\\'"
        - name: replace
          args: ["./pic/noposter.png", ""]
    files:
      selector: td[data-label="Files"]
    # 2 flavours of dates
    date:
      # Today<br> 10:20 AM
      # Yesterday<br> 08:03 PM
      optional: true
      selector: td[data-label="Added"]:contains("day")
      filters:
        - name: append
          args: " +00:00" # auto adjusted by site account profile
    date:
      # Feb 14 2019<br> 10:20 AM
      optional: true
      selector: td[data-label="Added"]:not(:contains("day"))
      filters:
        - name: append
          args: " +00:00" # auto adjusted by site account profile
        - name: dateparse
          args: "Jan 2 2006 03:04 PM -07:00"
    size:
      selector: td[data-label="Size"]
    grabs:
      selector: td[data-label="Snatched"]
      filters:
        - name: regexp
          args: (\d+)
    seeders:
      selector: td[data-label="Seeders"]
    leechers:
      selector: td[data-label="Leechers"]
    downloadvolumefactor:
      case:
        "a.info:contains(\"[FREE]\")": 0
        "*": 1
    uploadvolumefactor:
      case:
        "*": 1
    minimumratio:
      text: 1.0
    minimumseedtime:
      # 2 days (as seconds = 2 x 24 x 60 x 60)
      text: 172800
# U-232 V5 (customised)
