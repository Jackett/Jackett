settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: 4
    options:
      4: created
      7: seeders
      5: size
      1: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  path: loginto.php
  method: form
  form: form
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    use_ssl: 1
    perm_ssl: 1
    returnto: /
  error:
    - selector: "div#base_content > table.mainouter > tbody > tr > td.outer > table.main > tbody > tr > td:has(h2)"
  test:
    path: usercp.php

search:
  paths:
    - path: browse.php
  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    search: "{{ if .Query.IMDBID }}{{ .Query.IMDBIDShort }}{{ else }}{{ .Keywords }}{{ end }}"
    # 0 active, 1 incldead, 2 onlydead, 3 free
    incldead: "{{ if .Config.freeleech }}3{{ else }}1{{ end }}"
    sort: "{{ .Config.sort }}"
    type: "{{ .Config.type }}"

  rows:
    selector: p + table > tbody > tr:has(a[href^="download.php"]), p + table > tbody > tr:has(a[href^="download.php"]) + tr[id^="kdescr"]
    after: 1

  fields:
    category:
      selector: a[href^="browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[onmouseover][href^="details.php?id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: <b>(.*?)</b>
    details:
      selector: a[onmouseover][href^="details.php?id="]
      attribute: href
    poster:
      selector: a[onmouseover][href^="details.php?id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: "src=\\\\'(.*?)\\\\'"
    download:
      selector: a[href^="download.php"]
      attribute: href
    files:
      selector: td:nth-child(6)
    date_day:
      # Yesterday<br /> 11:29 PM
      # Today<br /> 05:23 PM
      selector: td:nth-child(8):contains("day")
      optional: true
      filters:
        - name: append
          args: " +00:00" # auto adjusted by site account profile
        - name: fuzzytime
    date_year:
      # Aug 4 2021<br />02:36 AM
      selector: td:nth-child(8):not(:contains("day"))
      optional: true
      filters:
        - name: append
          args: " +00:00" # auto adjusted by site account profile
        - name: dateparse
          args: "Jan 2 2006 03:04 PM -07:00"
    date:
      text: "{{ if or .Result.date_year .Result.date_day }}{{ or .Result.date_year .Result.date_day }}{{ else }}now{{ end }}"
    size:
      selector: td:nth-child(9)
    grabs:
      selector: td:nth-child(10)
    seeders:
      selector: td:nth-child(11)
    leechers:
      selector: td:nth-child(12)
    description:
      selector: td[colspan="13"]
      remove: a
    downloadvolumefactor:
      case:
        img[src="free.gif"]: 0
        "*": 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 0.65
    minimumseedtime:
      # 3 days (as seconds = 3 x 24 x 60 x 60)
      text: 259200
