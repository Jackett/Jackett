  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: pin
    type: text
    label: Pin
  - name: freeleech
    type: checkbox
    label: Search FreeLeech
    default: false
  - name: onlyupload
    type: checkbox
    label: Search OnlyUpload
    default: false
  - name: info_free
    type: info
    label: About Freeleech and OnlyUpload at World-of-Tomorrow
    default: "<ul><li>FreeLeech are torrents where neither the download or upload is counted. (On the Jackett dashboard search results these are tagged as NoUpload).</li><li>OnlyUpload are torrents where download is not counted but upload is. Good for building your Ratio up. (On the Jackett dashboard search results these are tagged as Freeleech).</li></ul>"
  - name: sortby
    type: select
    label: Sort requested from site
    default: added
    options:
      added: created
      seeders: seeders
      size: size
      name: title
  - name: typeby
    type: select
    label: Order requested from site
    default: DESC
    options:
      DESC: desc
      ASC: asc
  - name: info_activity
    type: info
    label: Account Inactivity
    default: "All accounts up to platinum users that are inactive for more than 8 weeks will be deleted!"

login:
  path: takelogin.php
  method: post
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    pin: "{{ .Config.pin }}"
  error:
    - selector: table.tableinborder:contains("Login fehlgeschlagen!")
  test:
    path: index.php
    selector: a[href="logout.php"], title:contains("APRILSCHERZ")

search:
  paths:
    # POST https://w-o-t.pro/search_query.php
    # name=&categories[]=1107&maxAge=added&sortBy=added&sortByType=DESC&myTorrents=no&highlight=no&onlyupload=no&freeleech=no&offset=0&limit=10
    - path: search_query.php
      method: post

  inputs:
    name: "{{ .Keywords }}"
    $raw: "{{ range .Categories }}&categories[]={{.}}{{end}}"
    maxAge: added
    sortBy: "{{ .Config.sortby }}"
    sortByType: "{{ .Config.typeby }}"
    myTorrents: no
    highlight: no
    onlyupload: "{{ if .Config.onlyupload }}yes{{ else }}no{{ end }}"
    freeleech: "{{ if .Config.freeleech }}yes{{ else }}no{{ end }}"
    limit: 100

  rows:
    selector: div.container

  fields:
    categorydesc:
      selector: div.category
      attribute: data-content
      filters:
        - name: re_replace
          args: [" \\[.+?\\]", ""]
    title:
      selector: div.title a
    details:
      selector: div.title a
      attribute: href
    download:
      selector: a[href^="download.php?torrent="]
      attribute: href
    poster:
      selector: img
      attribute: src
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    size:
      selector: span:has(i.fa-hdd)
    grabs:
      selector: span:has(i.fa-download)
    seeders:
      selector: span:has(i.fa-circle-chevron-up)
    leechers:
      selector: span:has(i.fa-circle-chevron-down)
    date:
      selector: span:has(i.fa-clock)
      filters:
        - name: re_replace
          args: ["(?i)(vor)", " ago"]
        - name: re_replace
          args: ["(?i)(sekunden|sekunde)", "seconds"]
        - name: re_replace
          args: ["(?i)(minuten|minute)", "minutes"]
        - name: re_replace
          args: ["(?i)(stunden|stunde)", "hours"]
        - name: re_replace
          args: ["(?i)(tagen|tag)", "days"]
        - name: re_replace
          args: ["(?i)(wochen|woche)", "weeks"]
        - name: re_replace
          args: ["(?i)(monaten|monat)", "months"]
        - name: re_replace
          args: ["(?i)(jahren|jahr)", " years"]
        - name: timeago
    downloadvolumefactor:
      case:
        div.status-button-onlyupload: 0 # only upload is counted
        "*": 1
    uploadvolumefactor:
      case:
        div.status-button-freeleech: 0 # nothing is counted
        "*": 1
    minimumratio:
      text: 0.7
    minimumseedtime:
      # 3 days (as seconds = 3 x 24 x 60 x 60)
      text: 259200
# WoT Reworked v8.3.7
