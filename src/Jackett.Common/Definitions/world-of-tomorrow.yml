---
  site: world-of-tomorrow
  name: world-of-tomorrow
  description: "world-of-tomorrow is a Private GERMAN tracker"
  language: de-de
  type: private
  encoding: UTF-8
  followredirect: true
  links:
    - https://world-of-tomorrow.eu

  caps:
    categorymappings:
      # Movie
      - {id: 47, cat: Movies/HD, desc: "Bluray"}
