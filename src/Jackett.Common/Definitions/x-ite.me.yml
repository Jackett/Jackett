    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Filter freeleech only
    default: false

login:
  method: post
  path: account-login.php
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  error:
    - selector: .myF-content > center:nth-child(1) > b:contains("The specified username or password was incorrect.")
  test:
    path: index.php
    selector: a[href="account.php"]

search:
  paths:
    - path: torrents-search.php
      method: get
  keywordsfilters:
    - name: re_replace
      args: ["(?<=^| )(?!-|\\+)[^ ]+(?= |$)", "+$&"]
  inputs:
    $raw: "{{ range .Categories }}&c{{.}}=1&{{end}}"
    search: "{{ .Keywords }}"
    incldead: 1

  rows:
    selector: "tr.t-row{{ if .Config.freeleech }}:has(td:nth-child(2) > a:nth-child(1) > span:nth-child(2)){{ else }}{{ end }}"

  fields:
    title:
      selector: td:nth-child(2) > a:nth-child(1) > b:nth-child(1)
    category:
      selector: a[href^="torrents.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    details:
      selector: a[href^="torrents-details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    size:
      selector: td:nth-child(7)
    files:
      selector: td:nth-child(6)
    seeders:
      selector: td:nth-child(8)
    leechers:
      selector: td:nth-child(9)
    date:
      selector: td:nth-child(3)
      filters:
        - name: re_replace
          args: ["(\\d{2})-(\\d{2})-(\\d{4}) ((?:\\d{2}:?){3})", "$3-$2-$1 $4"]
        - name: append
          args: " +01:00" # CET
        - name: dateparse
          args: "yyyy-MM-dd HH:mm:ss zzz"
    downloadvolumefactor:
      case:
        "td:nth-child(2) > a:nth-child(1) > span:nth-child(2)": 0
        "*": 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 0.5
