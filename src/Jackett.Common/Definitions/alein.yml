    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  settings:
    - name: username
      type: text
      label: Username
    - name: password
      type: password
      label: Password

  login:
    path: index.php?page=login
    method: form
    form: form[action*="/index.php?page=login"]
    inputs:
      uid: "{{ .Config.username }}"
      pwd: "{{ .Config.password }}"
    error:
      - selector: td.lista span[style="color:#FF0000;"]
    test:
      path: /
      selector: :has(a[href="logout.php"])

  search:
    paths:
    # http://alein.org/index.php?page=torrents&category=1%3B15%3B41%3B14%3B48%3B39%3B20%3B16%3B5%3B21%3B22%3B11&search=venom&active=1
      - path: index.php
    inputs:
      page: "torrents"
      category: "{{range .Categories}}{{.}};{{end}}"
      search: "{{if .Keywords }}{{.Keywords}}{{else}}{{end}}"
      active: "1"

    rows:
      selector: tr.trclass:not(:has(td.lista-cat-rec))
    fields:
      title:
        selector: td a[href*="id="]
      details:
        selector: td a[href*="id="]
        attribute: href
      category:
        selector: td a[href*="category="]
        attribute: href
        filters:
          - name: querystring
            args: category
      download:
        selector: td a[href*="id="]
        attribute: href
        filters:
          - name: querystring
            args: id
          - name: prepend
            args: "download.php?id="
          - name: append
            args: "&f={{.Result.title}}.torrent"
      banner:
        selector: td a[href*="id="]
        attribute: onmouseover
        filters:
          - name: regexp
            args: "src=(.+?) width="
      size:
        selector: td:nth-child(6)
      seeders:
        selector: td:nth-child(7)
      leechers:
        selector: td:nth-child(8)
      grabs:
        selector: td:nth-child(9)
      date:
        selector: td:nth-child(5)
        filters:
          - name: dateparse
            args: "02/01/2006"
      downloadvolumefactor:
        text: "0"
      uploadvolumefactor:
        text: "1"
