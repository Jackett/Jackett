---
id: lacale-api
name: La Cale (API)
description: "La Cale is a FRENCH Private Torrent Tracker for MOVIES / TV / GENERAL"
language: fr-FR
type: private
encoding: UTF-8
requestDelay: 2.1
links:
  - https://la-cale.space/

caps:
  # Get latest categories: https://la-cale.space/api/external/meta?passkey=YOUR-PASSKEY
  categorymappings:
    # Video (parent + children)
    - {id: video, cat: Movies, desc: 'Vidéo'}
    - {id: films, cat: Movies, desc: 'Films'}
    - {id: animation, cat: Movies, desc: 'Animation'}
    - {id: series, cat: TV, desc: 'Séries TV'}
    - {id: s-ries-hd, cat: TV/HD, desc: 'Séries HD'}
    - {id: spectacles-concerts, cat: TV/Other, desc: 'Spectacles & Concerts'}
    - {id: sports, cat: TV/Sport, desc: 'Sports'}
    # Audio (parent + children)
    - {id: audio, cat: Audio, desc: 'Audio'}
    - {id: music, cat: Audio, desc: 'Musique'}
    - {id: flac, cat: Audio/Lossless, desc: 'FLAC'}
    - {id: MP3, cat: Audio/MP3, desc: 'MP3'}
    - {id: M4A, cat: Audio/Other, desc: 'M4A'}
    - {id: audio-divers, cat: Audio/Other, desc: 'Audio divers'}
    - {id: audiobooks, cat: Audio/Audiobook, desc: 'Audiobooks'}
    - {id: podcast, cat: Audio/Other, desc: 'Podcast'}
    # Games (parent + children)
    - {id: games, cat: PC/Games, desc: 'Jeux'}
    - {id: pc, cat: PC/Games, desc: 'PC'}
    - {id: nintendo, cat: Console/NDS, desc: 'Nintendo'}
    - {id: playstation, cat: Console/PS4, desc: 'Playstation'}
    - {id: sega, cat: Console/Other, desc: 'Sega'}
    - {id: xbox, cat: Console/XBox, desc: 'Xbox'}
    - {id: t-l-phones, cat: PC/Mobile-Other, desc: 'Téléphones'}
    # Applications (parent + children)
    - {id: applications, cat: PC/0day, desc: 'Applications'}
    - {id: software, cat: PC/0day, desc: 'Logiciels'}
    - {id: linux, cat: PC/0day, desc: 'Linux'}
    - {id: systemes, cat: PC/ISO, desc: 'Systèmes'}
    # E-books (parent + children)
    - {id: ebooks, cat: Books/EBook, desc: 'E-books'}
    - {id: livres, cat: Books/EBook, desc: 'Livres'}
    - {id: bd, cat: Books/Comics, desc: 'BD'}
    - {id: comics, cat: Books/Comics, desc: 'Comics'}
    - {id: mangas, cat: Books/Comics, desc: 'Mangas'}
    - {id: divers, cat: Books/Other, desc: 'Divers'}
    # XXX (default: false)
    - {id: xxx, cat: XXX, desc: 'XXX', default: false}
    # Other
    - {id: autres, cat: Other/Misc, desc: 'Autres'}

  modes:
    search: [q]
    tv-search: [q, season, ep, tmdbid]
    movie-search: [q, tmdbid]
    music-search: [q]
    book-search: [q]

settings:
  - name: passkey
    type: password
    label: Passkey
  - name: info_key
    type: info
    label: About your Passkey
    default: "Find your Passkey on your <a href=\"https://la-cale.space/profile\" target=\"_blank\">La Cale profile page</a>. Never share it!"
  - name: multilang
    type: checkbox
    label: Replace MULTi by another language in release name
    default: false
  - name: multilanguage
    type: select
    label: Replace MULTi by this language
    default: FRENCH
    options:
      FRENCH: FRENCH
      MULTi.FRENCH: MULTi.FRENCH
      ENGLISH: ENGLISH
      MULTi.ENGLISH: MULTi.ENGLISH
      VOSTFR: VOSTFR
      MULTi.VOSTFR: MULTi.VOSTFR
  - name: vostfr
    type: checkbox
    label: Replace VOSTFR and SUBFRENCH with ENGLISH
    default: false
  - name: info_freeleech
    type: info
    label: Freeleech Detection
    default: "⚠️ This API does not provide freeleech status. Ratio 1.0 is assumed. Check <a href='https://la-cale.space' target='_blank'>La Cale</a> for site-wide freeleech events."
  - name: info_ratio
    type: info
    label: Ratio Requirements
    default: "Minimum ratio: 1.0 | Minimum seed time: 48 hours"

login:
  path: api/external
  method: get
  inputs:
    passkey: "{{ .Config.passkey }}"
    q: test
  error:
    - selector: ":root:contains(\"Passkey invalide\")"
      message:
        text: "The Passkey was not accepted by {{ .Config.sitelink }}."
    - selector: ":root:contains(\"Passkey manquant\")"
      message:
        text: "The Passkey was not accepted by {{ .Config.sitelink }}."

search:
  paths:
    - path: api/external
      response:
        type: json
        noResultsMessage: '[]'

  inputs:
    passkey: "{{ .Config.passkey }}"
    q: "{{ .Keywords }}"
    tmdbId: "{{ .Query.TMDBID }}"
    $raw: "{{ range .Categories }}cat={{.}}&{{end}}"

  rows:
    selector: $
    missingAttributeEqualsNoResults: true

  fields:
    _id:
      selector: guid
    categorydesc:
      selector: category
    title_phase1:
      selector: title
    title_vostfr:
      text: "{{ .Result.title_phase1 }}"
      filters:
        - name: re_replace
          args: ["(?i)\\b(vostfr|subfrench)\\b", "ENGLISH"]
    title_phase2:
      text: "{{ if .Config.vostfr }}{{ .Result.title_vostfr }}{{ else }}{{ .Result.title_phase1 }}{{ end }}"
    title_multilang:
      text: "{{ .Result.title_phase2 }}"
      filters:
        - name: re_replace
          args: ["(?i)\\b(MULTI(?!.*(?:FRENCH|ENGLISH|VOSTFR)))\\b", "{{ .Config.multilanguage }}"]
    title:
      text: "{{ if .Config.multilang }}{{ .Result.title_multilang }}{{ else }}{{ .Result.title_phase2 }}{{ end }}"
    details:
      selector: link
    infohash:
      selector: infoHash
    download:
      selector: link
      filters:
        - name: append
          args: "?passkey={{ .Config.passkey }}"
    size:
      selector: size
    date:
      selector: pubDate
      filters:
        - name: append
          args: " +00:00"
        - name: dateparse
          args: "MM/dd/yyyy HH:mm:ss zzz"
    seeders:
      selector: seeders
    leechers:
      selector: leechers
    downloadvolumefactor:
      text: 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1.0
    minimumseedtime:
      text: 172800
# JSON API
