---
  site: btetree
  name: BT.etree
  description: "BT.etree is a Public Tracker dedicated to Bootleg FLAC MUSIC"
  language: en-us
  type: public
  encoding: UTF-8
  links:
    - http://bt.etree.org/

  caps:
    categories:
      "Music": Audio/Lossless

    modes:
      search: [q]
      music-search: [q, album, artist, label, year]

  settings: []

  search:
    paths:
      # http://bt.etree.org/?searchzzzz=&cat=0
      - path: /
    inputs:
      searchzzzz: "{{if .Query.Artist}}{{ .Query.Artist }}{{else}}{{ .Keywords }}{{end}}"
      cat: 0

    rows:
      selector: table[bgcolor="#CCCCCC"] tbody tr:has(a[href^="download.php"])
    fields:
      category:
        text: "Music"
      title:
        selector: a.details_link
      details:
        selector: a.details_link
        attribute: href
      download:
        selector: a[href^="download.php"]
        attribute: href
      files:
        selector: td:nth-child(4)
      comments:
        selector: td:nth-child(5) a
        attribute: href
      date:
        selector: td:nth-child(6)
        filters:
          - name: dateparse
            args: "01/02 15:04"
      size:
        selector: td:nth-child(7)
      grabs:
        selector: td:nth-child(8)
        filters:
          - name: regexp
            args: (\d+)
      seeders:
        selector: td:nth-child(9)
      leechers:
        selector: td:nth-child(10)
      downloadvolumefactor:
        text: 0
      uploadvolumefactor:
        text: 1
