---
  site: torrentccf
  name: TorrentCCF
  description: "TorrentCCF (TCCF) is a CHINESE Private Torrent Tracker for HD MOVIES / TV"
  language: zh-cn
  type: private
  encoding: UTF-8
  links:
    - https://et8.org/
  legacylinks:
    - http://et8.org/

  caps:
    categorymappings:
      - {id: 601, cat: Movies, desc: "Movies"}
      - {id: 602, cat: TV/Anime, desc: "Animations"}
      - {id: 603, cat: TV/Sport, desc: "Sports"}
      - {id: 604, cat: TV/Documentary, desc: "Documentaries"}
      - {id: 605, cat: Books, desc: "EDU"}
      - {id: 606, cat: TV, desc: "TV/Cn"}
      - {id: 607, cat: TV, desc: "TV/Western"}
      - {id: 608, cat: TV, desc: "TV/hk_tw"}
      - {id: 609, cat: TV, desc: "TV/Japan_korea"}
      - {id: 610, cat: TV, desc: "TV Shows"}
      - {id: 611, cat: Audio, desc: "Music/Cn"}
      - {id: 612, cat: Audio, desc: "Music/Western"}
      - {id: 613, cat: Audio, desc: "Music/Asia"}
      - {id: 614, cat: Audio, desc: "Music/Classic"}
      - {id: 615, cat: Audio/Video, desc: "MusicVideo"}
      - {id: 616, cat: PC, desc: "Appz"}
      - {id: 617, cat: PC/Games, desc: "PC Games"}
      - {id: 618, cat: Console/PS4, desc: "Playstation"}
      - {id: 619, cat: Console/Xbox, desc: "Xbox"}
      - {id: 620, cat: Console/Wii, desc: "Wii"}
      - {id: 621, cat: Other, desc: "Others"}

    modes:
      search: [q, imdbid]
      tv-search: [q, season, ep, imdbid]
      movie-search: [q, imdbid]

  settings:
    - name: username
      type: text
      label: Username
    - name: password
      type: password
      label: Password
    - name: sort
      type: select
      label: Sort requested from site
      default: "4"
      options:
        "4": "created"
        "7": "seeders"
        "5": "size"
        "1": "title"
    - name: type
      type: select
      label: Order requested from site
      default: "desc"
      options:
        "desc": "desc"
        "asc": "asc"

  login:
    path: login.php
    method: form
    form: form[action="takelogin.php"]
    captcha:
      type: image
      selector: img[alt="CAPTCHA"]
      input: imagestring
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: td.embedded:has(h2:contains("失败"))
      - selector: td.embedded:has(h2:contains("登录失败"))
    test:
      path: index.php
      selector: a[href="logout.php"]

  search:
    paths:
      - path: torrents.php
        method: get
    inputs:
      $raw: "{{ range .Categories }}cat{{.}}=1&{{end}}"
      search: "{{ if .Query.IMDBID }}{{ .Query.IMDBID }}{{else}}{{ .Keywords }}{{end}}"
      # 0 incldead 1 active 2 dead
      incldead: 0
      # 0 all 1 normal 2 free 3 2x 4 2xfree 5 50% 6 2x50% 7 30%
      spstate: 0
      # 0 title 1 descr 3 uploaded 4 imdburl
      search_area: "{{ if .Query.IMDBID }}4{{else}}0{{end}}"
      # 0 AND 1 OR 2 exact
      search_mode: 0
      sort: "{{ .Config.sort }}"
      type: "{{ .Config.type }}"

    rows:
      selector: table.torrents > tbody > tr:has(table.torrentname)

    fields:
      title:
        selector: a[href^="details.php?id="]
      title:
        optional: true
        selector: a[title][href^="details.php?id="]
        attribute: title
      category:
        selector: a[href^="?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      details:
        selector: a[href^="details.php?id="]
        attribute: href
      download:
        selector: a[href^="download.php?id="]
        attribute: href
      imdb:
        optional: true
        selector: div.imdb_100 > a
        attribute: href
      size:
        selector: td:nth-child(5)
      grabs:
        selector: td:nth-child(8)
      seeders:
        selector: td:nth-child(6)
      leechers:
        selector: td:nth-child(7)
      date:
        # time type: time elapsed (default)
        selector: td:nth-child(4) > span[title]
        attribute: title
        optional: true
        filters:
          - name: append
            args: " +08:00"
          - name: dateparse
            args: "2006-01-02 15:04:05 -07:00"
      date:
        # time added
        selector: td:nth-child(4):not(:has(span))
        optional: true
        filters:
          - name: append
            args: " +08:00"
          - name: dateparse
            args: "2006-01-0215:04:05 -07:00"
      downloadvolumefactor:
        case:
          img.pro_free: 0
          img.pro_free2up: 0
          img.pro_50pctdown: 0.5
          img.pro_50pctdown2up: 0.5
          img.pro_30pctdown: 0.3
          "*": 1
      uploadvolumefactor:
        case:
          img.pro_50pctdown2up: 2
          img.pro_free2up: 2
          img.pro_2up: 2
          "*": 1
      description:
        selector: td:nth-child(2)
        remove: a, img
