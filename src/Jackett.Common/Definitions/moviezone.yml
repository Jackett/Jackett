settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: 4
    options:
      4: created
      7: seeders
      5: size
      1: title
  - name: type
    type: select
    label: Order requested from site
    default: 2
    options:
      2: desc
      1: asc
  - name: info
    type: info
    label: Results Per Page
    default: For best results, change the <b>Torrents per page:</b> setting to <b>100</b> on your account profile.

login:
  path: takelogin.php
  method: post
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    returnto: /
  error:
    - selector: table.browse:contains("hiba")
  test:
    path: /
    selector: a[href$="../logout.php"]

search:
  paths:
    # https://moviezone.ws/browse.php?search=&cat=0&genre=0&incldead=1&blah=0
    - path: browse.php
  inputs:
    $raw: "{{ range .Categories }}cat{{.}}=1&{{end}}"
    search: "{{ .Keywords }}"
    # 0 active, 1 all, 2 dead, 3 recomended, 4 double, 5 free, 6 MZ releases, 7 Race torrents
    # note: option 4 and 5 do not actually filter. everything is returned.
    incldead: "{{ if .Config.freeleech }}5{{ else }}1{{ end }}"
    genre: 0
    # 0 name, 1 descr, 2 both
    blah: 0
    sort: "{{ .Config.sort }}"
    type: "{{ .Config.type }}"
    # does not support imdbid search

  rows:
    selector: table > tbody > tr.sh1:has(a[href*="/download.php/"]), table > tbody > tr.sor:has(a[href*="/download.php/"])

  fields:
    category:
      selector: a[href^="browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href^="details.php?id="]
      attribute: title
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href*="/download.php/"]
      attribute: href
    imdb:
      selector: a[href*="imdb.com/title/tt"]
      optional: true
      attribute: href
    banner:
      selector: a[onmouseover]
      optional: true
      attribute: onmouseover
      filters:
        - name: regexp
          args: "src=(.+?)>"
    files:
      selector: td:nth-last-child(8)
    date:
      selector: td:nth-last-child(6)
      filters:
        - name: regexp
          args: (\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}:\d{2})
        - name: replace
          args: ["\xA0", " "]
        - name: append
          args: " +01:00" # CET
        - name: dateparse
          args: "2006-01-02 15:04:05 -07:00"
    size:
      selector: td:nth-last-child(5) > u
      filters:
        - name: replace
          args: [",", "."]
    grabs:
      selector: td:nth-last-child(4)
    seeders:
      selector: td:nth-last-child(3)
    leechers:
      selector: td:nth-last-child(2)
    downloadvolumefactor:
      case:
        "font[color=\"#AF0000\"]:contains(\"x0\")": 0
        "*": 1
    uploadvolumefactor:
      case:
        "font[color=\"#2A821E\"]:contains(\"x2\")": 2
        "*": 1
    minimumratio:
      text: 0.6
    minimumseedtime:
      # 2 days (as seconds = 2 x 24 x 60 x 60)
      text: 172800
# engine n/a
