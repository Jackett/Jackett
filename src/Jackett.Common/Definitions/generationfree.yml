settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: multilang
    type: checkbox
    label: Replace MULTI by another language in release name
    default: false
  - name: multilanguage
    type: select
    label: Replace MULTI by this language
    default: VOSTFR
    options:
      FRENCH: FRENCH
      "MULTI FRENCH": "MULTI FRENCH"
      ENGLISH: ENGLISH
      "MULTI ENGLISH": "MULTI ENGLISH"
      VOSTFR: VOSTFR
      "MULTI VOSTFR": "MULTI VOSTFR"
  - name: sort
    type: select
    label: Sort requested from site
    default: id
    options:
      id: created
      seeders: seeders
      size: size
      name: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  path: account-login.php
  method: post
  inputs:
    login_name: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  error:
    - selector: td#msgError
  test:
    path: index.php
    selector: a[href="account-logout.php"]

download:
  before:
    path: list_thanks.php
    inputs:
      id: "{{ .DownloadUri.Query.id }}"
      to: give
      torrent: "{{ .DownloadUri.Query.id }}"
  selector: a[href^="download.php?id="]
  attribute: href

search:
  paths:
    # 40 results per page, but only fetching one page due to issue #8702
    - path: torrents-search.php
  inputs:
    # multi cats unsupported, defaulting to all
    cat: 0
    search: "{{ .Keywords }}"
    # 0 active 1 incldead 2 onlydead
    incldead: 1
    # 0 all 1 notfree 2 freeonly
    freeleech: "{{ if .Config.freeleech }}2{{ else }}0{{ end }}"
    # 0 all 1 French 2 English 3 etc
    lang: 0
    sort: "{{ .Config.sort }}"
    order: "{{ .Config.type }}"
    # does not support imdbid search and does not return imdb link in results

  rows:
    selector: table.ttable_headinner > tbody > tr.t-row

  fields:
    title_original:
      selector: a[href^="torrents-details.php?id="] b
    title_multilang:
      text: "{{ .Result.title_original }}"
      filters:
        - name: re_replace
          args: ["(?i)(\\sMULTI\\s)", " {{ .Config.multilanguage }} "]
    title:
      text: "{{ if .Config.multilang }}{{ .Result.title_multilang }}{{ else }}{{ .Result.title_original }}{{ end }}"
    category:
      selector: a[href^="torrents.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    details:
      selector: a[href^="torrents-details.php?id="]
      attribute: href
    download:
      selector: a[href^="torrents-details.php?id="]
      attribute: href
    size:
      selector: td:nth-last-child(5)
    seeders:
      selector: td:nth-last-child(4)
    leechers:
      selector: td:nth-last-child(3)
    grabs:
      selector: td:nth-last-child(2)
    date:
      text: now
    downloadvolumefactor:
      case:
        img[src="images/fl.gif"]: 0
        "*": 1
    uploadvolumefactor:
      text: 1
    minimumseedtime:
      # 2 days (as seconds = 2 x 24 x 60 x 60)
      text: 172800
# engine n/a
