    - {id: 5cd1a01f3fc7af3ea2491038, cat: TV/Anime, desc: "2160p"}
    - {id: 5cd1a0b73fc7af3ea2491039, cat: Movies/Other, desc: "2160p"}
    - {id: 5cd19f753fc7af3ea249103a, cat: TV/UHD, desc: "2160p"}

  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: multilang
    type: checkbox
    label: Replace MULTi by another language in release name
    default: false
  - name: multilanguage
    type: select
    label: Replace MULTi by this language
    default: FRENCH
    options:
      FRENCH: FRENCH
      MULTi FRENCH: MULTi FRENCH
      ENGLISH: ENGLISH
      MULTi ENGLISH: MULTi ENGLISH
      VOSTFR: VOSTFR
      MULTi VOSTFR: MULTi VOSTFR
  - name: vostfr
    type: checkbox
    label: Replace VOSTFR and SUBFRENCH with ENGLISH
    default: false

login:
  path: login
  method: form
  form: form#login-form
  inputs:
    _username: "{{ .Config.username }}"
    _password: "{{ .Config.password }}"
    _remember_me: on
  error:
    - selector: :contains("\"success\":false")
  test:
    path: torrents
    selector: a[href*="logout"]

search:
  paths:
    - path: "torrent/ajaxfiltertorrent/{{ if .Keywords }}{{ .Keywords }}{{ else }}null{{ end }}"
  inputs:
    $raw: "{{ range .Categories }}subcat[]={{.}}&{{end}}"
    exclu: 0
    freeleech: "{{ if .Config.freeleech }}1{{ else }}0{{ end }}"
    reseed: 0

  rows:
    selector: div.torrent-item
    filters:
      - name: andmatch

  fields:
    title_phase1:
      selector: a.torrentlink
      attribute: title
      filters:
        - name: re_replace
          args: ["(?i)(SEASON|SAISON) (\\d\\d)", "S$2"]
        - name: re_replace
          args: ["(?i)(SEASON|SAISON) (\\d)", "S0$2"]
    title_vostfr:
      text: "{{ .Result.title_phase1 }}"
      filters:
        - name: re_replace
          args: ["(?i)\\b(vostfr|subfrench)\\b", "ENGLISH"]
    title_phase2:
      text: "{{ if .Config.vostfr }}{{ .Result.title_vostfr }}{{ else }}{{ .Result.title_phase1 }}{{ end }}"
    title_multilang:
      text: "{{ .Result.title_phase2 }}"
      filters:
        - name: re_replace
          args: ["(?i)\\b(MULTI(?!.*(?:FRENCH|ENGLISH|VOSTFR)))\\b", "{{ .Config.multilanguage }}"]
    title:
      text: "{{ if .Config.multilang }}{{ .Result.title_multilang }}{{ else }}{{ .Result.title_phase2 }}{{ end }}"
    poster:
      selector: a.torrentlink > img.img-responsive
      attribute: src
    details:
      selector: a.torrentlink
      attribute: href
    category:
      selector: div.category
      case:
        ":contains(\"Films\"):contains(\"1080p\")": "565af82b1fd35761568b4572"
        ":contains(\"Films\"):contains(\"720p\")": "565af82b1fd35761568b4574"
        ":contains(\"Films\"):contains(\"HDTV\")": "565af82b1fd35761568b4576"
