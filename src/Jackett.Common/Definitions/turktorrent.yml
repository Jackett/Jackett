  login:
    path: login.php
    method: form
    form: form[action="takelogin.php"]
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    captcha:
      type: image
      selector: img#regimage
      input: imagestring
    error:
      - selector: table:contains("Bir hata oluştu!")
    test:
      path: index.php
      selector: a[href*="/logout.php?logouthash="]

  ratio:
    path: index.php
    selector: div#top div:nth-child(2) span:nth-child(2)
    filters:
      - name: regexp
        args: "Ratio: (.+?) Bonus:"

  search:
    paths:
      - path: browse.php
    inputs:
    # does not support multi categories so defaulting to ALL
      do: "search"
      keywords: "{{.Keywords}}"
      category: "0"
      search_type: "t_name"
      include_dead_torrents: "yes"
    rows:
      selector: table#sortabletable tbody tr:has(div[id^="port-target-"])
      filters:
        - name: andmatch
    fields:
      title:
        selector: div[id^="port-target-"] a
      details:
        selector: div[id^="port-target-"] a
        attribute: href
      category:
        selector: a[href*="browse.php?category="]
        attribute: href
        filters:
          - name: querystring
            args: category
      date:
        selector: td:nth-child(2) div:nth-last-child(1)
        filters:
          - name: dateparse
            args: "02-01-2006 15:04"
      download:
        selector: a[href*="download.php?id="]
        attribute: href
      size:
        selector: td:nth-child(5)
      grabs:
        selector: td:nth-child(6)
      seeders:
        selector: td:nth-child(7)
      leechers:
        selector: td:nth-child(8)
      downloadvolumefactor:
        case:
          img[src$="/freedownload.gif"]: "0"
          img[src$="/silverdownload.gif"]: "0.5"
          "*": "1"
      uploadvolumefactor:
        case:
          img[src$="/x2.gif"]: "2"
          "*": "1"
