  login:
    path: ?p=home&pid=1
    method: form
    form: form#loginbox_form
    submitpath: ajax/login.php
    inputs:
      action: "login"
      loginbox_membername: "{{ .Config.username }}"
      loginbox_password: "{{ .Config.password }}"
      loginbox_remember: 1
    selectorinputs:
      securitytoken:
        selector: "script:contains(\"stKey: \")"
        filters:
          - name: regexp
            args: "stKey: \"(.+?)\","
    error:
      - selector: div.error
      - selector: :contains("-ERROR-")
    test:
      path: ?p=home&pid=1
      selector: div#member_info_bar

  search:
    paths:
      - path: /
    inputs:
      p: torrents
      pid: 32
      $raw: "{{range .Categories}}cid[]={{.}}&{{end}}"
      keywords: "{{ .Keywords }}"
      # name description both uploader
      search_type: name
    rows:
      selector: table#torrents_table_classic > tbody > tr:has(td.torrent_name)
    fields:
      category:
        selector: div.category_image > a
        attribute: href
        filters:
          - name: querystring
            args: cid
      title:
        selector: a[href*="?p=torrents&pid=10&action=details"]
      details:
        selector: a[href*="?p=torrents&pid=10&action=details"]
        attribute: href
      date:
      # within the hour
        optional: true
        selector: td.torrent_name
        attribute: data-time
      date:
        optional: true
         # Uploaded 30-01-2019 15:02 by 
        selector: td.torrent_name:not(:contains(" at "))
        filters:
          - name: regexp
            args: "Uploaded (.+?) by"
          - name: dateparse
            args: "02-01-2006 15:04"
      date:
        optional: true
         # Uploaded Friday at 05:11 by
         # Uploaded Today at 00:48 by
         # Uploaded Yesterday at 23:57 by
        selector: td.torrent_name:contains(" at ")
        filters:
          - name: regexp
            args: "Uploaded (.+?) by"
          - name: replace
            args: [" at ", " "]
      download:
        selector: a[href*="?p=torrents&pid=10&action=download"]
        attribute: href
      magnet:
        optional: true
        selector: a[href^="magnet:?xt="]
        attribute: href
      size:
        selector: a[rel="torrent_size"]
      seeders:
        selector: a[rel="torrent_seeders"]
      leechers:
        selector: a[rel="torrent_leechers"]
      grabs:
        selector: a[rel="times_completed"]
      banner:
        selector: a[rel="fancybox"]
        optional: true
        attribute: href
      downloadvolumefactor:
        case:
          "img[title=\"FREE!\"]": 0
          "img[title=\"Download Multiplier: 0.5\"]": 0.5
          "*": 1
      uploadvolumefactor:
        case:
          "img[title=\"Upload Multiplier: 2\"]": 2
          "*": 1
