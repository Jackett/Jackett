      - {id: 73, cat: TV, desc: "Radio"}
      - {id: 78, cat: TV, desc: "Special Interest"}
      - {id: 82, cat: TV, desc: "Travel"}
      - {id: 56, cat: TV, desc: "Comedy"}
      - {id: 85, cat: TV, desc: "Euro-Noir"}
      - {id: 64, cat: TV, desc: "Kids"}
