  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: 3
    options:
      3: created
      5: seeders
      4: size
      2: title
  - name: type
    type: select
    label: Order requested from site
    default: 2
    options:
      2: desc
      1: asc
  - name: info
    type: info
    label: Results Per Page
    default: For best results, change the <b>Torrents per page:</b> setting to <b>100</b> on your account profile.

login:
  path: index.php?page=login
  method: post
  inputs:
    uid: "{{ .Config.username }}"
    pwd: "{{ .Config.password }}"
  error:
    - selector: .lista>span
  test:
    path: index.php
    selector: form[name="jump1"]

search:
  path: index.php
  keywordsfilters:
    - name: re_replace
      args: ["(?i)S(\\d+)", " $1 "]
    - name: re_replace
      args: ["(?i)E(\\d+)", " $1 "]
    - name: re_replace
      args: ["[\\.\\-,_\\[\\]\\(\\)]+", " "]
  inputs:
    page: torrents
    $raw: "&category={{ range .Categories }}{{.}};{{end}}"
    # 0 all, 1 onlyactive, 2 onlydead, 3 gold, 4 silver, 5 upx2, 6 upx3
    active: "{{ if .Config.freeleech }}3{{ else }}0{{ end }}"
    search: "{{ .Keywords }}"
    order: "{{ .Config.sort }}"
    by: "{{ .Config.type }}"

  rows:
    selector: "#mcol .block-content-l table table.lista > tbody > tr:not(:first-child):not(.descripcion)"

  fields:
    category:
      selector: td:nth-child(1) a
      attribute: href
      filters:
        - name: querystring
          args: category

    _remux: # Remux
      selector: td:nth-child(2) a:contains("REMUX"),a:contains("Remux"),a:contains("remux")
      optional: true
      filters:
        - name: re_replace
          args: [".", ""]
        - name: append
          args: "Remux."

    _webdl: # WEBDL
      selector: td:nth-child(2) a:contains("WEB"),a:contains("web"),a:contains("Web")
      optional: true
      filters:
        - name: re_replace
          args: [".", ""]
        - name: append
          args: "WEBDL."

    _hdtv: # HDTV
      selector: td:nth-child(2) a:contains("HDTV"),a:contains("HDtv"),a:contains("hdtv")
      optional: true
      filters:
        - name: re_replace
          args: [".", ""]
        - name: append
          args: "HDTV."

    _dvd: # DVD
      selector: td:nth-child(2) a:contains("DVD"),a:contains("dvd"),a:contains("Dvd")
      optional: true
      filters:
        - name: re_replace
          args: [".", ""]
        - name: append
          args: "DVD.Spanish-PuntoTorrent"

    _bluray: # BluRay
      selector: td:nth-child(2) a:not(:contains("HDTV"))a:not(:contains("hdtv"))a:not(:contains("REMUX"))a:not(:contains("Remux"))a:not(:contains("remux"))a:not(:contains("WEB"))a:not(:contains("web"))a:not(:contains("Web"))a:contains("1080"),:contains("2160"):contains("uhd")
      optional: true
      filters:
        - name: re_replace
          args: [".", ""]
        - name: append
          args: "BluRay."

    _2160p: # 2160p
      selector: td:nth-child(2) a:contains("2160"),a:contains("4k"),a:contains("4K"),a:contains("uhd"),a:contains("UHD")
      optional: true
      filters:
        - name: re_replace
          args: [".", ""]
        - name: append
          args: "2160p.Spanish-PuntoTorrent"

    _1080p: # 1080p
      selector: td:nth-child(2) a:contains("1080"),a:contains("microhd"),a:contains("mhd"),a:contains("BDRemux"):not(:contains("2160"))
      optional: true
      filters:
        - name: re_replace
          args: [".", ""]
        - name: append
          args: "1080p.Spanish-PuntoTorrent"

    _720p: # 720p
      selector: td:nth-child(2) a:contains("720")
      optional: true
      filters:
        - name: re_replace
          args: [".", ""]
        - name: append
          args: "720p.Spanish-PuntoTorrent"

    _480p: # 480p
      selector: td:nth-child(2) a:contains("480"),a:contains("Xvid"),a:contains("XVID"),a:contains("xvid")
      optional: true
      filters:
        - name: re_replace
          args: [".", ""]
        - name: append
          args: "480p.Spanish-PuntoTorrent"

    title_default: # Clean Title
      selector: td:nth-child(2)
      optional: true
      filters:
        - name: re_replace
          args: ["(?i)T[\\s-_]?(\\d{1,2})(.*)\\[(\\d{1,2})[x|\\/|\\\\](\\d{1,2})\\]", "S$1E$3 $2"]
        - name: re_replace
          args: ["(?i)T[\\s-_]?(\\d{1,2})\\b", " S$1 "]
        - name: re_replace
          args: ["(?i)\\w*Temp\\w*\\b\\s?(\\d{1,2})(ª|\\D)?\\b", " S$1 "]
        - name: re_replace
          args: ["(?i)(\\d{1,2})(ª|\\D)?\\s?\\w*Temp\\w*\\b", " S$1 "]
        - name: re_replace
          args: ["(?i)(\\d{1,2})(ª|\\D)?\\s?\\w*Temp\\w*\\b", " S$1 "]
        - name: re_replace
          args: ["(?i)(\\d{1,2})[x|\\/|\\\\](\\d{1,2})", "S$1E$2"]
        - name: re_replace # S02/C01 => S02E01  /  S02xC01 => S02E01  /  S02C01 => S02E01
          args: ["(?i)S(\\d{1,2})[/x]?C(\\d{1,2})", "S$1E$2"]
        - name: re_replace
          args: ["(?i)\\[\\.[a-zA-Z.]+\\]", ""] # Delete [.Group]
        - name: re_replace
          args: [" SILVER:.*", ""] # Delete [SILVER...]
        - name: re_replace
          args: [" Torrent.*", ""] # Delete [Torrent x2...]
        - name: re_replace
          args: [" GOLDEN:.*", ""] # Delete [GOLDEN...]
        - name: re_replace
          args: ["\\W", "."] # Spaces and other characters -> .
        - name: re_replace
          args: ["\\.+", "."] # More than 1 dot -> .
        - name: re_replace
          args: ["^\\.", ""] # Delete first dot
        - name: append
          args: " {{ .Result._remux }}{{ .Result._webdl }}{{ .Result._hdtv }}{{ .Result._dvd }}{{ .Result._bluray }}{{ .Result._2160p }}{{ .Result._1080p }}{{ .Result._720p }}{{ .Result._480p }}"

    title_vose:
      selector: td:nth-child(2) a:contains("VOSE")
      optional: true
      filters:
        - name: append
          args: " | English"
        - name: re_replace
          args: ["(?i)T[\\s-_]?(\\d{1,2})(.*)\\[(\\d{1,2})[x|\\/|\\\\](\\d{1,2})\\]", "S$1E$3 $2"]
        - name: re_replace
          args: ["(?i)T[\\s-_]?(\\d{1,2})\\b", " S$1 "]
        - name: re_replace
          args: ["(?i)\\w*Temp\\w*\\b\\s?(\\d{1,2})(ª|\\D)?\\b", " S$1 "]
        - name: re_replace
          args: ["(?i)(\\d{1,2})(ª|\\D)?\\s?\\w*Temp\\w*\\b", " S$1 "]
        - name: re_replace
          args: ["(?i)(\\d{1,2})[x|\\/|\\\\](\\d{1,2})", "S$1E$2"]
        - name: append
          args: " {{ .Result._remux }}{{ .Result._webdl }}{{ .Result._hdtv }}{{ .Result._dvd }}{{ .Result._bluray }}{{ .Result._2160p }}{{ .Result._1080p }}{{ .Result._720p }}{{ .Result._480p }}"

    title:
      text: "{{ if .Result.title_vose }}{{ .Result.title_vose }}{{ else }}{{ .Result.title_default }}{{ end }}"

    details:
      selector: a[href^="download.php"]
      attribute: href
      filters:
        - name: replace
          args: ["download.php?", "index.php?page=torrent-details&"]
    size:
      selector: td:nth-child(6)
    seeders:
      selector: td:nth-child(8) a
    leechers:
      selector: td:nth-child(9) a
    grabs:
      selector: td:nth-child(10)
    date:
      selector: td:nth-child(5)
      filters:
        - name: append
          args: " +01:00" # CET
        - name: dateparse
          args: "dd/MM/yyyy zzz"
    download:
      selector: a[href^="download.php"]
      attribute: href
    downloadvolumefactor:
      case:
        img[src$="golden.gif"]: 0
        img[src$="silver.gif"]: 0.5
        "*": 1
    uploadvolumefactor:
      case:
        img[src$="x2.gif"]: 2
        img[src$="x3.gif"]: 3
        "*": 1
