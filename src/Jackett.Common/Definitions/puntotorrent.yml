  settings:
    - name: username
      type: text
      label: Username
    - name: password
      type: password
      label: Password
    - name: sort
      type: select
      label: Sort requested from site
      default: "3"
      options:
        "3": "created"
        "5": "seeders"
        "4": "size"
        "2": "title"
    - name: type
      type: select
      label: Order requested from site
      default: "2"
      options:
        "2": "desc"
        "1": "asc"
    - name: info
      type: info
      label: Results Per Page
      default: For best results, change the <b>Torrents per page:</b> setting to <b>100</b> on your account profile.

  login:
    path: index.php?page=login
    method: post
    inputs:
      uid: "{{ .Config.username }}"
      pwd: "{{ .Config.password }}"
    error:
      - selector: .lista>span
    test:
      path: index.php
      selector: form[name="jump1"]

  search:
    path: index.php
    keywordsfilters:
      - name: re_replace
        args: ["(?i)S(\\d+)", " $1 "]
      - name: re_replace
        args: ["(?i)E(\\d+)", " $1 "]
      - name: re_replace
        args: ["[^a-zA-Z0-9]+", " "]
    inputs:
      page: torrents
      $raw: "&category={{ range .Categories }}{{.}};{{end}}"
      active: 1
      search: "{{ .Keywords }}"
      order: "{{ .Config.sort }}"
      by: "{{ .Config.type }}"

    rows:
      selector: "#mcol .block-content-l table table.lista > tbody > tr:not(:first-child):not(.descripcion)"

    fields:
      category:
        selector:  td:nth-child(1) a
        attribute: href
        filters:
          - name: querystring
            args: category
      title:
        selector: td:nth-child(2) a:contains("VOSE")
        optional: true
        filters:
          - name: append
            args: " [English]"
          - name: re_replace
            args: ["(?i)T[\\s-_]?(\\d{1,2})(.*)\\[(\\d{1,2})[x|\\/|\\\\](\\d{1,2})\\]", "S$1E$3 $2"]
          - name: re_replace
            args: ["(?i)T[\\s-_]?(\\d{1,2})\\b", " S$1 "]
          - name: re_replace
            args: ["(?i)\\w*Temp\\w*\\b\\s?(\\d{1,2})(ª|\\D)?\\b", " S$1 "]
          - name: re_replace
            args: ["(?i)(\\d{1,2})(ª|\\D)?\\s?\\w*Temp\\w*\\b"," S$1 "]
          - name: re_replace
            args: ["(?i)(\\d{1,2})[x|\\/|\\\\](\\d{1,2})", "S$1E$2"]
      title:
        selector: td:nth-child(2) a:not(:contains("VOSE"))
        optional: true
        filters:
          - name: append
            args: " [Spanish]"
          - name: re_replace
            args: ["(?i)T[\\s-_]?(\\d{1,2})(.*)\\[(\\d{1,2})[x|\\/|\\\\](\\d{1,2})\\]", "S$1E$3 $2"]
          - name: re_replace
            args: ["(?i)T[\\s-_]?(\\d{1,2})\\b", " S$1 "]
          - name: re_replace
            args: ["(?i)\\w*Temp\\w*\\b\\s?(\\d{1,2})(ª|\\D)?\\b", " S$1 "]
          - name: re_replace
            args: ["(?i)(\\d{1,2})(ª|\\D)?\\s?\\w*Temp\\w*\\b"," S$1 "]
          - name: re_replace
            args: ["(?i)(\\d{1,2})(ª|\\D)?\\s?\\w*Temp\\w*\\b"," S$1 "]
          - name: re_replace
            args: ["(?i)(\\d{1,2})[x|\\/|\\\\](\\d{1,2})", "S$1E$2"]
          - name: re_replace # S02/C01 => S02E01  /  S02xC01 => S02E01  /  S02C01 => S02E01
            args: ["(?i)S(\\d{1,2})[/x]?C(\\d{1,2})", "S$1E$2"]
      details:
        selector: a[href^="download.php"]
        attribute: href
        filters:
          - name: replace
            args: ["download.php?", "index.php?page=torrent-details&"]
      size:
        # 1,36 GB
        # 296,98 MB
        # 1.018,29 MB
        selector: td:nth-child(6)
        filters:
          - name: replace
            args: [".", ""]
          - name: replace
            args: [",", "."]
      seeders:
        selector: td:nth-child(8) a
      leechers:
        selector: td:nth-child(9) a
      grabs:
        selector: td:nth-child(10)
        filters:
          - name: replace
            args: ["---", "0"]
      date:
        selector: td:nth-child(5)
        filters:
          - name: dateparse
            args: "02/01/2006"
      download:
        selector: a[href^="download.php"]
        attribute: href
      downloadvolumefactor:
        case:
          img[src$="golden.gif"]: 0
          img[src$="silver.gif"]: 0.5
          "*": 1
      uploadvolumefactor:
          case:
            img[src$="x2.gif"]: 2
            img[src$="x3.gif"]: 3
            "*": 1
