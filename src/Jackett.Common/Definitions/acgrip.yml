---
  site: acg.rip
  name: ACG.RIP
  description: "ACG.RIP is a Public torrent tracker for the latest anime and Japanese related torrents"
  language: zh-cn
  type: public
  followredirect: true
  encoding: UTF-8
  links:
    - https://acg.rip/

  caps:
    categories:
      1: TV
    modes:
      tv-search: [q, season, ep]

  settings: []

  search:
    paths:
      - path: "/"
    inputs:
      term: "{{ .Query.Keywords }}"
    rows:
      selector: tbody tr
      filters: # optional list of row filter
        - name: strdump
    fields:
      title:
        selector: td.title > span.title a
      category:
        text: 1
      details:
        selector: td.title > span.title a
        attribute: href
      download:
        selector: td.action a
        attribute: href
      size:
        selector: td.size
      seeders:
        selector: td.peers div.seed
      leechers:
        selector: td.peers div.leech
      grabs:
        selector: td.peers div.done
      date:
        selector: td.date time
        attribute: datetime
        filters:
          - name: fuzzytime
