    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  settings:
    - name: username
      type: text
      label: Username
    - name: password
      type: password
      label: Password
    - name: sort
      type: select
      label: Sort requested from site
      default: "t"
      options:
        "t": "created"
        "ts": "seeders"
        "sz": "size"
        "i": "title"
    - name: type
      type: select
      label: Order requested from site
      default: "desc"
      options:
        "d": "desc"
        "a": "asc"


  login:
    path: ucp.php?mode=login
    method: form
    form: form#login
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
      autologin: on
    error:
      - selector: fieldset:has(div.error)
    test:
      path: /
      selector: :has(a[href*="/ucp.php?mode=logout&sid="])

  search:
    paths:
      # http://riperam.org/search.php?tracker_search=torrent&keywords=captain&terms=all&fp=1&author=&fid[]=1404&sc=1&sf=titleonly&sr=topics&sk=t&sd=d&st=0&ch=300&t=0
      - path: search.php
    inputs:
      $raw: "{{ range .Categories }}&fid[]={{.}}{{end}}"
      tracker_search: torrent
      keywords: "{{ if .Keywords }}{{ .Keywords }}{{else}}2019{{end}}"
      terms: all
      fp: 1
      author: ""
      sc: 1
      sf: titleonly
      sr: topics
      sk: "{{ .Config.sort }}"
      sd: "{{ .Config.type }}"
      st: 0
