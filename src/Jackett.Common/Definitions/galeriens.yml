  login:
#    path: TTV3/Connexion
#    method: post
#    inputs:
#      username: "{{ .Config.username }}"
#      password: "{{ .Config.password }}"
#    error:
#      - selector: font[color="red"]
    method: cookie
    inputs:
      cookie: "{{ .Config.cookie }}"
    test:
      path: TTV3/Bienvenue
      selector: a[href$="/TTV3/Deconnexion"]

  download:
    selector: a[href*="/Telechargement/"]
    attribute: href

  search:
    paths:
    # https://galeriens.eu/TTV3/Torrents/Recherche?recherche=&type=tout&endroit=nomtorrent&langue=0&tl=peuimporte
    # categories for searching are unsupported
      - path: TTV3/Torrents/Recherche
    inputs:
      recherche: "{{ .Keywords }}"
      # searchtype un (one word) tout (all words) exacte (exact expression)
      type: "tout"
      # searchin  nomtorrent (name) or desctorrent (descr)
      endroit: "nomtorrent"
      # language 11 french 17 multi
      langue: "{{ .Config.torrentlanguage }}"
      # freeleech oui (yes) non (no) peuimporte (ignore)
      tl: "peuimporte"

    rows:
      selector: table.sortable tbody tr
    fields:
      category:
        selector: a[href*="/SousCategories/"]
        attribute: href
        filters:
          - name: regexp
            args: (\d+)$
      title:
        selector: a[onmouseover]
      details:
        selector: a[onmouseover]
        attribute: href
      download:
        selector: a[onmouseover]
        attribute: href
      banner:
        selector: a[onmouseover]
        attribute: onmouseover
        filters:
          - name: regexp
            args: "src= (.*?)><"
      size:
        selector: td:nth-last-child(5)
      grabs:
        selector: td:nth-last-child(4)
      seeders:
        selector: td:nth-last-child(3)
      leechers:
        selector: td:nth-last-child(2)
      date:
        selector: td:nth-child(2) a font[color="#F2F2F2"]
        filters:
          - name: replace
            args: ["il y a ", ""]
          - name: replace
            args: [ " Jours", " days"]
          - name: replace
            args: [ " Jour", " day"]
          - name: replace
            args: [ " heures", " hours"]
          - name: replace
            args: [ " heure", " hour"]
          - name: replace
            args: [ " Semaines", " weeks"]
          - name: replace
            args: [ " Semaine", " week"]
          - name: replace
            args: [ " mois", " month"]
          - name: replace
            args: [ " ans", " years"]
          - name: replace
            args: [ " an", " year"]
          - name: append
            args: " ago"
      downloadvolumefactor:
        case:
          img[src$="/images/Torrents/TLibre.png"]: "0"
          "*": "1"
      uploadvolumefactor:
        case:
          "*": "1"
