    - {id: 440, cat: XXX, desc: "9kg-AV(步兵/无码)", default: false}
    - {id: 441, cat: XXX, desc: "9kg-Sex(骑兵/有码)", default: false}
    - {id: 442, cat: XXX, desc: "9kg-III(三级片、限制级电影)", default: false}
