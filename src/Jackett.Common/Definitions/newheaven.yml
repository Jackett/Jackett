---
id: newheaven
name: New Heaven
description: "New Heaven is a GERMAN Private tracker for MOVIES / AUDIO / TV / GENERAL"
language: de-DE
type: private
encoding: iso-8859-1
requestDelay: 2
links:
  - https://newheaven.nl/
legacylinks:
  - https://torrentheaven.myfqdn.info/

caps:
  categorymappings:
    - {id: 1, cat: PC/Games, desc: GAMES- PC}
