      - {id: 135, cat: TV/HD, desc: "Serien HD"}
      - {id: 136, cat: TV/SD, desc: "Serien Pack/SD"}
      - {id: 180, cat: TV/HD, desc: "Serien Pack/HD"}
      - {id: 184, cat: TV/UHD, desc: "Serien Pack/UHD"}
