  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: id
    options:
      id: created
      seeders: seeders
      size: size
      name: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  path: account-login.php
  method: post
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  error:
    - selector: p#msgError
  test:
    path: index.php
    selector: a[href="account-logout.php"]

search:
  paths:
    # https://asylumshare.net/torrents-search.php?c108=1&c95=1&c110=1&c49=1&search=&cat=0&incldead=1&freeleech=2&filmeQualidade=0
    - path: torrents-search.php
  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    search: "{{ .Keywords }}"
    cat: 0
    # 0 active, 1 incldead, 2 onlydead
    incldead: 1
    # 0 all, 1 notfree, 2 onlyfree
    freeleech: "{{ if .Config.freeleech }}2{{ else }}0{{ end }}"
    # 0 all, 1 3D, 2 4K, 3 FHD, 4 HD
    filmeQualidade: 0
    sort: "{{ .Config.sort }}"
    order: "{{ .Config.type }}"
    # site does not support imdbid search or return imdb links.
  keywordsfilters:
    # drop the year from searches since site titles do not include year
    - name: re_replace
      args: ["(19|20[0-9]{2})", ""]
    # prepend + to each word
    - name: re_replace
      args: ["(\\w+)", " +$1"]

  rows:
    selector: tr.t-row:has(a[href^="download.php?id="])

  fields:
    category:
      selector: td a[href^="torrents.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: td a[href^="torrents-details.php?id="]
      filters:
        - name: replace
          args: ["[FREE]", ""]
    details:
      selector: td a[href^="torrents-details.php?id="]
      attribute: href
    download:
      selector: td a[href^="download.php?id="]
      attribute: href
    date:
      selector: a[title]
      attribute: title
      filters:
        - name: regexp
          args: "(\\d{2}\\/\\d{2}\\/\\d{2} \\d{2}:\\d{2}:\\d{2})"
        - name: append
          args: " -03:00" # BRT
        - name: dateparse
          args: "02/01/06 15:04:05 -07:00"
    size:
      selector: td:nth-child(6)
    seeders:
      selector: td:nth-child(7)
    leechers:
      selector: td:nth-child(8)
    downloadvolumefactor:
      case:
        "span.color-green:contains(\"FREE\")": 0
        "*": 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1
# engine n/a, likely customised TT3.0
