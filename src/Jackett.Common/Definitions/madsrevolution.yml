    type: info
    label: Account Inactivity
    default: "After 8 weeks of inactivity, the account will be automatically deleted."

login:
  path: login.php
  method: post
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    keeplogged: 1
  error:
    - selector: div#error-text
  test:
    path: index.php
    selector: a[href^="logout.php?auth="]

search:
  paths:
    - path: torrents.php
  inputs:
    $raw: "{{ range .Categories }}filter_cat[{{.}}]=1&{{end}}"
    action: "{{ if .Config.freeleech }}uploadonly{{ else }}{{ end }}"
    searchstr: "{{ .Keywords }}"
    searchtags: "{{ .Query.Genre }}"
    # 0 any, 1 all
    tags_type: 0
    order_by: "{{ .Config.sort }}"
    order_way: "{{ .Config.type }}"
    # site does not support imdbid searching or present imdb links in results.

  rows:
    selector: table#torrent_table > tbody > tr.torrent:has(a[href^="torrents.php?action=download&id="])

  fields:
    category:
      selector: a.c-sub
      attribute: href
      filters:
        - name: regexp
          args: "\\[(\\d+)\\]"
    title:
      selector: a[href^="torrents.php?id="]
    details:
      selector: a[href^="torrents.php?id="]
      attribute: href
    download:
      selector: a[href^="torrents.php?action=download&id="]
      attribute: href
    poster:
      selector: a[href^="torrents.php?id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: "src=(.+?) "
    genre:
      selector: div.tags
    description:
      text: "{{ .Result.genre }}"
    date:
      selector: td:nth-last-child(5)
      filters:
        - name: append
          args: " +01:00" # CET
        - name: dateparse
          args: "dd MMM yyyy, HH:mm zzz"
    size:
      selector: td:nth-last-child(4)
    grabs:
      selector: td:nth-last-child(3)
    seeders:
      selector: td:nth-last-child(2)
    leechers:
      selector: td:nth-last-child(1)
    downloadvolumefactor:
      case:
        "strong:contains(\"UploadOnly!\")": 0
        "*": 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 0.8
    minimumseedtime:
      # 3 days (as seconds = 3 x 24 x 60 x 60)
      text: 259200
# engine n/a
