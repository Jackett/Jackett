settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: 4
    options:
      4: created
      7: seeders
      5: size
      1: title
  - name: type
    type: select
    label: Order requested from site
    default: DESC
    options:
      DESC: desc
      ASC: asc
  - name: info_tpp
    type: info
    label: Results Per Page
    default: For best results, change the <b>Torrents per page:</b> setting to <b>50</b> on your account Personal Settings.</br>The Default is <i>30</i>
  - name: info_xxx
    type: info
    label: XXX Results
    default: To include XXX in results, tick the <b>View XXX Torrents</b> checkbox on your account Personal Settings.

login:
  path: login
  method: form
  form: form
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  error:
    - selector: div.content-wrapper:has(i.ico-not_warn)
  test:
    path: /
    selector: a[href*="/odjava?hash_insert="]

search:
  paths:
    # https://www.mojblink.si/brskanje?cat=0&search=justice+league&searchin=title&incldead=1&only_free=1&redir=no
    - path: brskanje
  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    search: "{{ if .Query.IMDBID }}{{ .Query.IMDBID }}{{ else }}{{ .Keywords }}{{ end }}"
    # title, titledescr, descr
    searchin: "{{ if .Query.IMDBID }}descr{{ else }}title{{ end }}"
    # 0 active, 1 all, 2 dead
    incldead: 1
    only_free: "{{ if .Config.freeleech }}1{{ else }}{{ end }}"
    st: 1
    sort: "{{ .Config.sort }}"
    type: "{{ .Config.type }}"
    redir: no

  rows:
    selector: div.bgPreview

  fields:
    category:
      selector: a[href^="/brskanje/"]
      attribute: href
      filters:
        - name: regexp
          args: (\d+)
    title:
      selector: a[href^="/podrobnosti/"]
      attribute: title
    details:
      selector: a[href^="/podrobnosti/"]
      attribute: href
    download:
      selector: a[href^="/download/"]
      attribute: href
    poster:
      selector: div.bgPreview
      attribute: style
      filters:
        - name: regexp
          args: "\\((.+?)\\)"
    imdbid:
      selector: a[href*="imdb.com/title/tt"]
      attribute: href
    files:
      selector: div.release-info__meta span
    date_day:
      # Naložen: Danes, 06:46:17
      # Uploaded: Danes, 06:46:17
      selector: div.release-info__meta:contains("Naložen:"):contains("Včeraj"), div.release-info__meta:contains("Naložen:"):contains("Danes"), div.release-info__meta:contains("Uploaded:"):contains("Včeraj"), div.release-info__meta:contains("Uploaded:"):contains("Danes")
      # auto adjusted by site account profile
      optional: true
      filters:
        - name: replace
          args: ["Uploaded: ", ""]
        - name: replace
          args: ["Naložen: ", ""]
        - name: replace
          args: ["Včeraj,", "Yesterday"]
        - name: replace
          args: ["Danes,", "Today"]
        - name: fuzzytime
    date_year:
      # Uploaded: 15.11.2022 07:24:18
      # Naložen: 15.11.2022 07:24:18
      selector: div.release-info__meta:contains("Naložen:"):contains("."), div.release-info__meta:contains("Uploaded:"):contains(".")
      # auto adjusted by site account profile
      optional: true
      filters:
        - name: replace
          args: ["Uploaded: ", ""]
        - name: replace
          args: ["Naložen: ", ""]
        - name: dateparse
          args: "dd.MM.yyyy HH:mm:ss"
    date:
      text: "{{ if or .Result.date_day .Result.date_year }}{{ or .Result.date_day .Result.date_year }}{{ else }}now{{ end }}"
    size:
      selector: a[href^="/download/"]
    seeders:
      selector: span[title="Sejalci"], span[title="Seeders"]
    leechers:
      selector: span[title="Odjemalci"], span[title="Leechers"]
    downloadvolumefactor:
      case:
        span.torrent-FL: 0
        "*": 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1.0
    minimumseedtime:
      # 4 days (as seconds = 4 x 24 x 60 x 60)
      text: 345600
# engine n/a
