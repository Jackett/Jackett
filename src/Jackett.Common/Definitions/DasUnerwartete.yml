  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password

login:
  path: login.php
  method: form
  form: form
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  error:
    - selector: .tablea:contains("Benutzername oder Passwort ungÃ¼ltig")
  test:
    path: browse.php

search:
  path: browse.php
  inputs:
    $raw: "{{ range .Categories }}c{{ . }}=1&{{ end }}"
    search: "{{ .Query.Keywords }}"
    incldead: "1"

  rows:
    selector: table.tableinborder > tbody > tr:has(a[href^="download.php"])
  fields:
    title:
      selector: a[href^="details.php"]
      filters:
        - name: replace
          args: [".torrent", ""]
    category:
      selector: a[href^="browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    details:
      selector: a[href^="details.php"]
      attribute: href
    download:
      selector: a[href^="download.php"]
      attribute: href
    files:
      selector: .tablea tr:nth-child(2) td:nth-child(1) b:nth-child(2)
    grabs:
      selector: .tablea tr:nth-child(2) td:nth-child(3) b
    size:
      selector: .tablea tr:nth-child(2) td:nth-child(1) b:nth-child(1)
      filters:
        - name: replace
          args: [".", ""]
        - name: replace
          args: [",", "."]
    seeders:
      selector: .tablea tr:nth-child(2) td:nth-child(2) b:nth-child(1) font
    leechers:
      selector: .tablea tr:nth-child(2) td:nth-child(2) b:nth-child(3) font
    downloadvolumefactor:
      case:
        img[src="pic/oupic.gif"]: "0"
        "*": "1"
    uploadvolumefactor:
      case:
        "*": "1"
