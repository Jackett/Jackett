  modes:
    search: [q]

settings:
  - name: sort
    type: select
    label: Sort requested from site
    default: 3
    options:
      3: created
      5: seeders
      4: size
      2: title
  - name: type
    type: select
    label: Order requested from site
    default: 2
    options:
      2: desc
      1: asc

search:
  paths:
    # https://linuxtracker.org/index.php?page=torrents&search=&category=0&active=0
    - path: index.php
    - path: index.php
      inputs:
        pages: 2
  inputs:
    $raw: "category={{ if .Categories }}{{ range .Categories }}{{.}};{{end}}{{ else }}0{{ end }}&"
    search: "{{ .Keywords }}"
    page: torrents
    active: 1
    order: "{{ .Config.sort }}"
    by: "{{ .Config.type }}"

  rows:
    selector: table.lista[width="100%"] > tbody > tr:has(a[href^="index.php?page=torrent-details&id="][title])

  fields:
    category_id:
      selector: a[href^="index.php?page=torrents&category="]
      attribute: href
      filters:
        - name: querystring
          args: category
    category:
      text: "{{ .Result.category_id }}"
    title:
      selector: a[href^="index.php?page=torrent-details&id="][title]
    details:
      selector: a[href^="index.php?page=torrent-details&id="][title]
      attribute: href
    infohash:
      selector: a[href^="index.php?page=torrent-details&id="][title]
      attribute: href
      filters:
        - name: querystring
          args: id
    poster:
      selector: img[src*="/images/categories/"]
      attribute: src
    date:
      selector: td:nth-child(2) > table > tbody > tr > td
      remove: strong
      filters:
        - name: append
          args: " -07:00" # PDT
        - name: dateparse
          args: "dd/MM/yyyy zzz"
    size:
      selector: td:nth-child(2) > table > tbody > tr:nth-child(2) > td
      remove: strong
    seeders:
      selector: td:nth-child(2) > table > tbody > tr:nth-child(3) > td
      remove: strong
    leechers:
      selector: td:nth-child(2) > table > tbody > tr:nth-child(4) > td
      remove: strong
    grabs:
      selector: td:nth-child(2) > table > tbody > tr:nth-child(5) > td
      remove: strong
    description:
      selector: td:nth-child(2)
      remove: table
      filters:
        - name: prepend
          args: "category={{ .Result.category_id }}; "
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
