  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings:
  - name: stripcyrillic
    type: checkbox
    label: Strip Cyrillic Letters
    default: false
  - name: addrussiantotitle
    type: checkbox
    label: Add RUS to end of all titles to improve language detection by Sonarr and Radarr. Will cause English-only results to be misidentified.
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: 1
    options:
      1: created
      10: seeders
      7: size
      2: title
  - name: type
    type: select
    label: Order requested from site
    default: 2
    options:
      2: desc
      1: asc

search:
  paths:
    - path: tracker.php
  inputs:
    $raw: "{{ if .Categories }}{{ range .Categories }}f[]={{.}}&{{end}}{{ else }}f[]=-1{{ end }}"
    prev_allw: 0
    prev_a: 0
    prev_dla: 0
    prev_dlc: 0
    prev_dld: 0
    prev_dlw: 0
    prev_my: 0
    prev_new: 0
    prev_sd: 0
    prev_da: 1
    prev_dc: 0
    prev_df: 1
    prev_ds: 0
    prev_tor_type: 0
    # sort by 1=registered, 2=topicTitle, 4=completed, 10=seed, 11=leech, 12=up, 13=down, 5=replies, 6=views, 7=size, 8=lastPost, 9=seedLastSeen
    o: "{{ .Config.sort }}"
    # 1=asc, 2=desc
    s: "{{ .Config.type }}"
    # -1=all time
    tm: -1
    # seed not seen -1=disregard
    sns: -1
    # group releases -1=not selected
    srg: -1
    # show category
    dc: 0
    # show forum
    df: 1
    # show author
    da: 1
    # show speed
    ds: 0
    nm: "{{ .Keywords }}"
    # search by partial word
    allw: 0

  keywordsfilters:
    - name: diacritics
      args: replace
    - name: re_replace # S01 to —Å–µ–∑–æ–Ω 1
      args: ["(?i)\\bS0*(\\d+)\\b", "—Å–µ–∑–æ–Ω $1"]
    - name: re_replace # E02 to —Å–µ—Ä–∏ 1
      args: ["(?i)\\bE0*(\\d+)\\b", "—Å–µ—Ä–∏ $1"]
    - name: re_replace # S01E02 to —Å–µ–∑–æ–Ω 1 —Å–µ—Ä–∏ 2
      args: ["(?i)\\bS0*(\\d+)E0*(\\d+)\\b", "—Å–µ–∑–æ–Ω $1 —Å–µ—Ä–∏ $2"]

