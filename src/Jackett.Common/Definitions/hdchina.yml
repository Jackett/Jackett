      search_mode: 0

    rows:
      selector: table.torrent_list > tbody > tr:has(a[href^="?cat="])

    fields:
      title:
        selector: td:nth-child(2) a
      category:
        selector: a[href^="?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      details:
        selector: a[href^="details.php?id="]
        attribute: href
      download:
        selector: a[href^="download.php?hash="]
        attribute: href
      size:
        selector: td.t_size
      grabs:
        selector: td.t_completed
      seeders:
        selector: td.t_torrents
      leechers:
        selector: td.t_leech
      date:
        selector: td.t_time
        filters:
          - name: replace
            args: ["时", " hours"]
          - name: replace
            args: ["分", " minutes"]
          - name: replace
            args: ["天", " days"]
          - name: replace
            args: ["年", " year"]
          - name: replace
            args: ["月", " months"]
          - name: append
            args: " ago"
      downloadvolumefactor:
        case:
          img.pro_free: 0
          img.pro_free2up: 0
          img.pro_50pctdown: 0.5
          img.pro_50pctdown2up: 0.5
          img.pro_30pctdown: 0.3
          "*": 1
      uploadvolumefactor:
