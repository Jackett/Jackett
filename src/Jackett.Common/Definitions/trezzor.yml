  login:
    path: prihlasenie.php
    method: form
    form: form[action^="prihlasenie.php"]
    inputs:
      uid: "{{ .Config.username }}"
      pwd: "{{ .Config.password }}"
    error:
      - selector: div > font:contains("V pripade problemov kontaktujte")
    test:
      path: torrents.php

  search:
    paths:
      - path: torrents.php
    keywordsfilters: 
      - name: re_replace
        args: ["S(\\d{2})E(\\d{2})", "$1 $2"]
    inputs:
      search: "{{ .Keywords }}"
      category: "0"
      active: "1"
    rows:
      selector: tr.torrenty_lista
    fields:
      title:
        selector: a[href^="details.php?slug="]
        attribute: title
        filters:
          - name: replace
            args: ["Zobrazit detaily: ", ""]
          - name: re_replace
            args: [".*? / ", ""]
          - name: diacritics
            args: replace
      category:
        selector: a[href^="torrents.php?onlycat="]
        attribute: href
        filters:
          - name: querystring
            args: onlycat
      details:
        selector: a[href^="details.php?slug="]
        attribute: href
      download:
        selector: a[href^="download.php?slug="]
        attribute: href
      size:
        selector: td:nth-child(7)
      date:
        selector: td:nth-child(6)
        filters:
          - name: append
            args: " +02:00"
          - name: dateparse 
            args: "2/1/2006 15:04 -07:00"
      seeders:
        selector: td:nth-child(8) a
      leechers:
        selector: td:nth-child(9) a
      grabs:
        selector: td:nth-child(10)
        filters:
          - name: replace
            args: ["---", "0"]
      downloadvolumefactor:
        case:
          "*": "1"
      uploadvolumefactor:
        case:
          "*": "1"
