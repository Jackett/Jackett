settings:
  - name: apikey
    type: password
    label: API Key
  - name: info_key
    type: info
    label: About your API Key
    default: "Find or generate a new API Key on your <a href=\"https://c411.org/user/integrations\" target=\"_blank\">C411 Integrations page</a>. Never share it!"
  - name: multilang
    type: checkbox
    label: Replace MULTi by another language in release name
    default: false
  - name: multilanguage
    type: select
    label: Replace MULTi by this language
    default: FRENCH
    options:
      FRENCH: FRENCH
      MULTi.FRENCH: MULTi.FRENCH
      ENGLISH: ENGLISH
      MULTi.ENGLISH: MULTi.ENGLISH
      VOSTFR: VOSTFR
      MULTi.VOSTFR: MULTi.VOSTFR
  - name: vostfr
    type: checkbox
    label: Replace VOSTFR and SUBFRENCH with ENGLISH
    default: false
  - name: info_3x
    type: info
    label: Including XXX Content
    default: "To see XXX torrents, enable <b>Afficher le contenu XXX</b> on your <a href=\"https://c411.org/user/settings\" target=\"_blank\">C411 Settings page</a>."
  - name: info_ratio
    type: info
    label: Ratio Requirements
    default: "Minimum ratio: 1.0 | Minimum seed time: 48 hours | Check your profile for current freeleech status."

login:
  path: "api/torznab"
  method: get
  inputs:
    apikey: "{{ .Config.apikey }}"
    t: caps
  error:
    - selector: error
      message:
        selector: description
    - selector: :contains("401")
      message:
        text: "API Key invalid. Check your credentials."
    - selector: :contains("Unauthorized")
      message:
        text: "API Key invalid or unauthorized. Get your key from https://c411.org/user/integrations"

search:
  paths:
    - path: api/torznab
      response:
        type: xml

  inputs:
    apikey: "{{ .Config.apikey }}"
    t: "{{ if .Query.IMDBID }}movie{{ else }}search{{ end }}"
    q: "{{ .Keywords }}"
    imdbid: "{{ .Query.IMDBID }}"
    limit: 100

  keywordsfilters:
    # Replace spaces between words with percent wildcard
    - name: re_replace
      args: ["\\W+", "%"]

  rows:
    selector: rss > channel > item

  fields:
    category:
      selector: '[name="category"]'
      attribute: value
    title_phase1:
      selector: title
    title_vostfr:
      text: "{{ .Result.title_phase1 }}"
      filters:
        - name: re_replace
          args: ["(?i)\\b(vostfr|subfrench)\\b", "ENGLISH"]
    title_phase2:
      text: "{{ if .Config.vostfr }}{{ .Result.title_vostfr }}{{ else }}{{ .Result.title_phase1 }}{{ end }}"
    title_multilang:
      text: "{{ .Result.title_phase2 }}"
      filters:
        - name: re_replace
          args: ["(?i)\\b(MULTI(?!.*(?:FRENCH|ENGLISH|VOSTFR|VF2|VFF|VFQ|VOQ|VFI|VOF)))\\b", "{{ .Config.multilanguage }}"]
    title:
      text: "{{ if .Config.multilang }}{{ .Result.title_multilang }}{{ else }}{{ .Result.title_phase2 }}{{ end }}"
    details:
      selector: guid
      filters:
        - name: prepend
          args: "{{ .Config.sitelink }}torrents/"
    infohash:
      selector: '[name="infohash"]'
      attribute: value
    download:
      selector: enclosure
      attribute: url
    poster:
      selector: description
      filters:
        - name: regexp
          args: src=\"(.+?)\"
    date:
      # Format: Wed, 14 Jan 2026 20:43:35 +0000
      selector: pubDate
      filters:
        - name: dateparse
          args: "ddd, dd MMM yyyy HH:mm:ss zzz"
    size:
      selector: size
    seeders:
      selector: '[name="seeders"]'
      attribute: value
    leechers:
      selector: '[name="peers"]'
      attribute: value
    grabs:
      selector: '[name="grabs"]'
      attribute: value
    downloadvolumefactor:
      selector: '[name="downloadvolumefactor"]'
      attribute: value
    uploadvolumefactor:
      selector: '[name="uploadvolumefactor"]'
      attribute: value
    minimumratio:
      text: 1.0
    minimumseedtime:
      text: 172800
# Torznab XML API
