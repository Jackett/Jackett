---
id: animeworld-api
name: AnimeWorld (API)
description: "AnimeWorld (AW) is a GERMAN Private site for ANIME / MANGA / HENTAI"
language: de-DE
type: private
encoding: UTF-8
links:
  - https://animeworld.cx/

caps:
  # dont forget to update the case block in the search fields category
  categorymappings:
    - {id: 1, cat: Movies/Other, desc: "Anime Movie"}
    - {id: 2, cat: TV/Anime, desc: "Anime Serie"}
    - {id: 3, cat: Audio, desc: "Anime Musik/OST"}
    - {id: 4, cat: PC/Games, desc: "Anime Spiele"}
    - {id: 5, cat: XXX, desc: "Hentai"}
    - {id: 6, cat: PC, desc: "Spiele Linux"}
    - {id: 7, cat: Other, desc: "Sonstiges"}
    - {id: 8, cat: Movies, desc: "Filme"}
    - {id: 9, cat: TV, desc: "Serien"}
    - {id: 10, cat: PC/Games, desc: "Spiele"}
    - {id: 11, cat: Audio, desc: "Musik"}
    - {id: 12, cat: Books, desc: "Mangas"}

  modes:
    search: [q]
    tv-search: [q, season, ep, imdbid, tvdbid]
    movie-search: [q, imdbid, tmdbid]
    music-search: [q]
    book-search: [q]

settings:
  - name: apikey
    type: text
    label: APIKey
  - name: info_key
    type: info
    label: About your API key
    default: "Find or Generate a new API Token by accessing your <a href=\"https://animeworld.cx/\" target =_blank>AnimeWorld</a> account <i>My Security</i> page and clicking on the <b>API Token</b> tab."
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: created_at
    options:
      created_at: created
      seeders: seeders
      size: size
      name: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

search:
  paths:
    # https://hdinnovations.github.io/UNIT3D-Community-Edition-Docs/api_endpoints.html
    # https://github.com/HDInnovations/UNIT3D-Community-Edition/blob/master/app/Http/Controllers/API/TorrentController.php
    - path: "/api/torrents/filter?api_token={{ .Config.apikey }}&name={{ if .Query.IMDBID }}{{ else }}{{ .Keywords }}{{ end }}{{ if .Query.TMDBID }}&tmdbId={{ .Query.TMDBID }}{{ else }}{{ end }}{{ if .Query.IMDBIDShort }}&imdbId={{ .Query.IMDBIDShort }}{{ else }}{{ end }}{{ if  .Query.TVDBID }}&tvdbId={{ .Query.TVDBID }}{{ else }}{{ end }}&sortField={{ .Config.sort }}&sortDirection={{ .Config.type }}&perPage=100&page=1{{ range .Categories }}&categories[]={{.}}{{end}}{{ if .Config.freeleech }}&free=1{{ else }}{{ end }}"
      response:
        type: json
        attribute: attributes

  rows:
    selector: data
    count:
      selector: meta.total

  fields:
    category:
      selector: category
      case:
        "Anime Movie": 1
        "Anime Serie": 2
        "Anime Musik/OST": 3
        "Anime Spiele": 4
        "Hentai": 5
        "Spiele Linux": 6
        "Sonstiges": 7
        "Filme": 8
        "Serien": 9
        "Spiele": 10
        "Musik": 11
        "Mangas": 12
    title:
      selector: name
    details:
      selector: details_link
    download:
      selector: download_link
    poster:
      selector: poster
      filters:
        - name: replace
          args: ["https://via.placeholder.com/90x135", ""]
        - name: replace
          args: ["https://via.placeholder.com/400x600", ""]
    imdbid:
      selector: imdb_id
    tmdbid:
      selector: tmdb_id
    tvdbid:
      selector: tvdb_id
    files:
      selector: num_file
    seeders:
      selector: seeders
    leechers:
      selector: leechers
    grabs:
      selector: times_completed
    date:
      # 2021-10-18T00:34:50.000000Z"
      selector: created_at
    size:
      selector: size
    downloadvolumefactor:
      # api returns 0=false, 1=true
      selector: freeleech
      case:
        0: 1 # not free
        1: 0 # freeleech
    uploadvolumefactor:
      # api returns 0=false, 1=true
      selector: double_upload
      case:
        0: 1 # normal
        1: 2 # double
    minimumseedtime:
      # 7 day (as seconds = 7 x 24 x 60 x 60)
      text: 604800
# json UNIT3D 5.3.0
