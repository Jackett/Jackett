---
  site: btschool
  name: BTSCHOOL
  description: "BTSCHOOL is a CHINESE Private Torrent Tracker for MOVIES / TV / GENERAL"
  language: zh-cn
  type: private
  encoding: UTF-8
  links:
    - https://pt.btschool.club/

  caps:
    categorymappings:
      - {id: 405, cat: Movies, desc: "电影/Movies"}
      - {id: 406, cat: TV, desc: "连续剧/TV-Series"}
      - {id: 407, cat: TV/Anime, desc: "动漫/Anime"}
      - {id: 408, cat: TV/Documentary, desc: "纪录片/Documentary"}
      - {id: 412, cat: TV, desc: "综艺/TV-Show"}
      - {id: 404, cat: PC, desc: "软件/Software"}
      - {id: 402, cat: TV, desc: "资料/Education"}
      - {id: 411, cat: PC/Games, desc: "游戏/Game"}
      - {id: 409, cat: Audio, desc: "音乐/Music"}
      - {id: 410, cat: TV/Sport, desc: "体育/Sports"}
      - {id: 415, cat: Other, desc: "其他/Other"}

    modes:
      search: [q, imdbid]
      tv-search: [q, season, ep, imdbid]
      movie-search: [q, imdbid]

  settings:
    - name: cookie
      type: text
      label: Cookie
    - name: info
      type: info
      label: How to get the Cookie
      default: "<ol><li>Login to this tracker in your browser<li>Open the <b>DevTools</b> panel by pressing <b>F12</b><li>Select the <b>Network</b> tab<li>Click on the <b>Doc</b> button<li>Refresh the page by pressing <b>F5</b><li>Select the <b>Headers</b> tab<li>Find 'cookie:' in the <b>Request Headers</b> section<li>Copy & paste the whole cookie string to here</ol>"

  login:
    method: cookie
    inputs:
      cookie: "{{ .Config.cookie }}"
    test:
      path: index.php
      selector: a[href="logout.php"]

  search:
    paths:
      - path: torrents.php
    inputs:
      $raw: "{{ range .Categories }}cat{{.}}=1&{{end}}"
      search: "{{if .Query.IMDBID }}{{ .Query.IMDBID }}{{else}}{{ .Keywords }}{{end}}"
      # 0 incldead 1 active 2 justdead
      incldead: 0
      # promotion: 0 all 1 normal 2 free 3 2x 4 2xfree 5 50% 6 2x 50% 7 30%
      spstate: 0
      # 0 all 1 bookmarked 2 not
      inclbookmarked: 0
      # 0 title 1 descr 3 uploaded 4 imdb
      search_area: "{{ if .Query.IMDBID }}4{{else}}0{{end}}"
      # 0 and 1 or 2 exact
      search_mode: 0
      sort: 4
      type: desc

    rows:
      selector: table.torrents > tbody > tr:has(table.torrentname)

    fields:
      category:
        selector: a[href^="?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      title:
        selector: a[title][href^="details.php?id="]
        attribute: title
      details:
        selector: a[title][href^="details.php?id="]
        attribute: href
      download:
        selector: a[href^="download.php?id="]
        attribute: href
      date:
        selector: td:nth-child(4) > span[title]
        attribute: title
        filters:
          - name: append
            args: " +08:00"
          - name: dateparse
            args: "2006-01-02 15:04:05 -07:00"
      size:
        selector: td.rowfollow:nth-child(5)
      seeders:
        selector: td.rowfollow:nth-child(6)
      leechers:
        selector: td.rowfollow:nth-child(7)
      grabs:
        selector: td.rowfollow:nth-child(8)
      downloadvolumefactor:
        case:
          img.pro_free: 0
          img.pro_free2up: 0
          img.pro_50pctdown: 0.5
          img.pro_50pctdown2up: 0.5
          img.pro_30pctdown: 0.3
          "*": 1
      uploadvolumefactor:
        case:
          img.pro_50pctdown2up: 2
          img.pro_free2up: 2
          img.pro_2up: 2
          "*": 1
      description:
        selector: td:nth-child(2)
        remove: a, img
# NexusPHP Standard v1.5 Beta 4
