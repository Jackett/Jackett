  settings:
    - name: cookie
      type: text
      label: Cookie
    - name: info
      type: info
      label: How to get the Cookie
      default: "<ol><li>Login to this tracker in your browser<li>Open the <b>DevTools</b> panel by pressing <b>F12</b><li>Select the <b>Network</b> tab<li>Click on the <b>Doc</b> button<li>Refresh the page by pressing <b>F5</b><li>Select the <b>Headers</b> tab<li>Find 'cookie:' in the <b>Request Headers</b> section<li>Copy & paste the whole cookie string to here</ol>"
    - name: sort
      type: select
      label: Sort requested from site
      default: "3"
      options:
        "3": "created"
        "5": "seeders"
        "4": "size"
        "2": "title"
    - name: type
      type: select
      label: Order requested from site
      default: "2"
      options:
        "2": "desc"
        "1": "asc"
    - name: info
      type: info
      label: Results Per Page
      default: For best results, change the <b>Torrents per page:</b> setting to <b>100</b> on your account profile.

  login:
    method: cookie
    inputs:
      cookie: "{{ .Config.cookie }}"
    test:
      path: index.php

  search:
    paths:
    # https://divteam.com/index.php?page=torrents&search=daredevil&category=20;23;31;65;64;60;63;69;70;71;72;73;74;75;76;77;78;80;81;82;83;84&active=1
      - path: index.php
    inputs:
      page: "torrents"
      category: "{{ range .Categories }}{{.}};{{end}}"
      search: "{{ .Keywords }}"
      # 0 all 1 activeonly 2 deadonly
      active: 0
      # 0 title 1 title&desc 2 descr 3 uploaders 5 gold 6 silver 9 2x 10 3x 11 4x
      options: 0
      order: "{{ .Config.sort }}"
      by: "{{ .Config.type }}"
      # does not support imdbid search and does not supply imdb link in results.

    rows:
      selector: table.table.table-bordered > tbody > tr:has(a[href^="download.php?id="])

    fields:
      download:
        selector: a[href^="download.php?id="]
        attribute: href
      title:
        selector: a[href^="index.php?page=torrent-details"]
      banner:
        selector: a[onmouseover][href^="index.php?page=torrent-details"]
        attribute: onmouseover
        filters:
          - name: regexp
            args: "src=(.*?) "
      category:
        selector: a[href^="index.php?page=torrents&category="]
        attribute: href
        filters:
          - name: querystring
            args: category
      details:
        selector: a[href^="index.php?page=torrent-details"]
        attribute: href
      size:
        selector: td:nth-child(4)
      date:
        selector: td:nth-child(6)
        filters:
          - name: dateparse
            args: "02/01/2006"
      seeders:
        selector: td:nth-last-child(4)
      leechers:
        selector: td:nth-last-child(3)
      grabs:
        selector: td:nth-last-child(2)
      downloadvolumefactor:
        case:
          img[src="images/gold.png"]: 0
          img[src="images/silver.png"]: 0.5
          "*": 1
      uploadvolumefactor:
        case:
          img[src="images/2x.png"]: 2
          img[src="images/3x.png"]: 3
          img[src="images/4x.png"]: 4
          img[src="images/5x.png"]: 5
          "*": 1
# xbtit customised
