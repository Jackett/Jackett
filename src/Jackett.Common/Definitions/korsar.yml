    - {id: 30, cat: Console, desc: "Все Игры"}
    - {id: 80, cat: Console, desc: "Игры - Игры для Windows"}
    - {id: 81, cat: Console, desc: "Игры - Игры и приложения для Android"}
    - {id: 44, cat: Console, desc: "Игры - Игры для PSP"}

  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings:
  - name: cookie
    type: text
    label: Cookie
  - name: info_cookie
    type: info_cookie
  - name: useragent
    type: text
    label: User-Agent
  - name: info_useragent
    type: info_useragent
  - name: sort
    type: select
    label: Sort requested from site
    default: t
    options:
      nt: created
      ts: seeders
      sz: size
      i: title
  - name: type
    type: select
    label: Order requested from site
    default: d
    options:
      d: desc
      a: asc

login:
  # using cookie method because I could not get the form method to work when I first created the indexer, some hidden security check
  method: cookie
  inputs:
    cookie: "{{ .Config.cookie }}"
  test:
    path: /
    selector: a[href*="ucp.php?mode=logout"]

search:
  headers:
    User-Agent: ["{{ .Config.useragent }}"]

  paths:
  # http://filbi1976.org/search.php?t=0&cs=1&cs_post=1&sc=1&keywords=&cs_where=title&cs_forb=&submit=Hand+Search&fid%5B%5D=0&cs_format=0&cs_year=0&cs_filter=0&sk=nt&sd=d&cs_private=0
    - path: search.php
  inputs:
    t: 0
    cs: 1
    cs_post: 1
    sc: 1
    keywords: "{{ .Keywords }}"
    # title, persona, genre, producer, author, korsar
    cs_where: title
    cs_forb: ""
    submit: "Hand+Search"
    $raw: "{{ if .Categories }}{{ range .Categories }}&fid[]={{.}}{{end}}{{ else }}&fid[]=0{{ end }}"
    cs_format: 0
    cs_year: 0
    cs_filter: 0
    sk: "{{ .Config.sort }}"
    sd: "{{ .Config.type }}"
    cs_private: 0

  rows:
    selector: li.row:has(a.topictitle)

  fields:
    category:
      selector: dt > a[href$=".html"]
      attribute: href
      filters:
        - name: regexp
          args: -f(\d+)
    title:
      selector: a.topictitle
    details:
      selector: a.topictitle
      attribute: href
    download:
      selector: a[href^="./download/file.php?id="][title="Скачать торрент"]
      attribute: href
    size:
      selector: dt
      filters:
        - name: regexp
          args: "Размер: (.+?),"
        - name: replace
          args: ["ТБ", "TB"]
        - name: replace
          args: ["ГБ", "GB"]
        - name: replace
          args: ["МБ", "MB"]
        - name: replace
          args: ["КБ", "KB"]
    seeders:
      selector: span.seed
    leechers:
      selector: span.leech
    grabs:
      selector: span.complet
    date_day:
      # Сегодня, 15:10 (today)
      # Вчера, 23:28 (yesterday)
      selector: dd:last-of-type:contains("Сегодня,"), dd:last-of-type:contains("Вчера,")
      remove: a
      optional: true
      filters:
        - name: replace
          args: ["»", ""]
        - name: replace
          args: ["Вчера,", "Today"]
        - name: replace
          args: ["Сегодня,", "Yesterday"]
        - name: fuzzytime
    date_time:
      # 4 минуты назад (4 minutes ago)
      # 11 минут назад (11 minutes ago)
      # 4 часа назад (4 hours ago)
      # 11 часов назад (11 hours ago)
      selector: dd:last-of-type:contains("назад")
      remove: a
      optional: true
      filters:
        - name: replace
          args: ["»", ""]
        - name: replace
          args: ["назад", "ago"]
        - name: replace
          args: ["минуты", "minutes"]
        - name: replace
          args: ["минут", "minutes"]
        - name: replace
          args: ["часа", "hours"]
        - name: replace
          args: ["часов", "hours"]
        - name: timeago
    date_year:
      # 12 янв 2019, 11:26
      # 25 май 2017, 18:41
      selector: dd:last-of-type:not(:contains("назад")):not(:contains("Сегодня,")):not(:contains("Вчера,"))
      remove: a
      optional: true
      filters:
        - name: replace
          args: ["»", ""]
        - name: regexp
          args: "(\\d{2} \\D{3} \\d{4}, \\d{2}:\\d{2})"
        - name: replace
          args: ["янв", "Jan"]
        - name: replace
          args: ["фев", "Feb"]
        - name: replace
          args: ["мар", "Mar"]
        - name: replace
          args: ["апр", "Apr"]
        - name: replace
          args: ["май", "May"]
        - name: replace
          args: ["июн", "Jun"]
        - name: replace
          args: ["июл", "Jul"]
        - name: replace
          args: ["авг", "Aug"]
        - name: replace
          args: ["сен", "Sep"]
        - name: replace
          args: ["окт", "Oct"]
        - name: replace
          args: ["ноя", "Nov"]
        - name: replace
          args: ["дек", "Dec"]
        - name: append
          args: " +03:00" # MSK
        - name: dateparse
          args: "dd MMM yyyy, HH:mm zzz"
    date:
      text: "{{ if or .Result.date_time .Result.date_year .Result.date_day }}{{ or .Result.date_time .Result.date_year .Result.date_day }}{{ else }}now{{ end }}"
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
