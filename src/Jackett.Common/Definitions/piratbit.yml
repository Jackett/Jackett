  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings:
  - name: sort
    type: select
    label: Sort requested from site
    default: 1
    options:
      1: created
      10: seeders
      7: size
  - name: type
    type: select
    label: Order requested from site
    default: 2
    options:
      2: desc
      1: asc
  - name: striprussian
    type: checkbox
    label: Strip Russian Letters
    default: true


download:
  selectors:
    - selector: a[href^="magnet:?xt="]
      attribute: href

search:
  paths:
    - path: tracker.php
      method: post
  keywordsfilters:
    - name: diacritics
      args: replace
    - name: re_replace # S01 to Cезон 1
      args: ["(?i)\\bS0*(\\d+)\\b", "Сезон $1"]
    - name: re_replace # S01E01 to Сезон 1 Серии 1
      args: ["(?i)\\bS0*(\\d+)E0*(\\d+)\\b", "Сезон $1 Серии $2"]
  inputs:
    $raw: "{{ if .Categories }}{{ range .Categories }}f[]={{.}}&{{end}}{{ else }}f[]=-1{{ end }}"
    prev_a: 0
    prev_gold: 0
    prev_silver: 0
    prev_dla: 0
    prev_dlc: 0
    prev_dld: 0
    prev_dlw: 0
    prev_my: 0
    prev_new: 0
    prev_sd: 0
    prev_da: 1
    prev_dc: 0
    prev_df: 1
    prev_ds: 0
    o: "{{ .Config.sort }}"
    s: "{{ .Config.type }}"
    df: 1
    da: 1
    ss: "{{ .Keywords }}"
    pn: ""
    submit: "Поиск"

  rows:
    selector: tr[id^="tor_"]
    filters:
      - name: andmatch

  fields:
    category:
      selector: td a.gen
      attribute: href
      filters:
        - name: querystring
          args: f
    title:
      selector: td a.genmed
      filters:
        # normalize to SXXEYY format
        - name: re_replace
          args: ["[\\:\\-\\/\\|]", " "]
        - name: re_replace
          args: ["(.+)\\s+[CСcс]езон\\s+(\\d+)\\s+[CСcс]ерии\\s+(\\d+)\\s+(\\d+)\\s+из\\s+\\d+(.+)", "$1 S$2E$3-$4 rus $5"]
        - name: re_replace
          args: ["(.+)\\s+[CСcс]езон\\s+(\\d+)\\s+[CСcс]ери[ия]\\s+(\\d+)\\s+из\\s+\\d+(.+)", "$1 S$2E$3 rus $4"]
        - name: re_replace
          args: ["(\\([А-Яа-яЁё\\W]+\\))|(^[А-Яа-яЁё\\W\\d]+\\/ )|([а-яА-ЯЁё \\-]+,+)|([а-яА-ЯЁё]+)", "{{ if .Config.striprussian }}{{ else }}$0{{ end }}"]
    details:
      selector: td a.genmed
      attribute: href
    download:
      selector: td a.genmed
      attribute: href
    size:
      selector: td > u
      # 2 date flavours for 3 languages
    date_day:
      # 15:04
      optional: true
      selector: td[title="Добавлен"] p:first-of-type:not(:contains("-")), td[title="Доданий"] p:first-of-type:not(:contains("-")), td[title="Added"] p:first-of-type:not(:contains("-"))
      filters:
        - name: append
          args: " +03:00" # MSK
        - name: dateparse
          args: "15:04 -07:00"
    date_year:
      # 15:04 24-02-19
      optional: true
      selector: td[title="Добавлен"] p:first-of-type:contains("-"), td[title="Доданий"] p:first-of-type:contains("-"), td[title="Added"] p:first-of-type:contains("-")
      filters:
        - name: append
          args: " +03:00" # MSK
        - name: dateparse
          args: "15:04 2-01-06 -07:00"
    date:
      text: "{{ if or .Result.date_year .Result.date_day }}{{ or .Result.date_year .Result.date_day }}{{ else }}now{{ end }}"
    # Russian and Ukranian and English languages are supported
    grabs:
      selector: td[title^="Ответов"], td[title^="Відповідей"], td[title^="Replies"]
    seeders:
      selector: td.seedmed
    leechers:
      selector: td.leechmed
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# engine n/a
