  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings:
  - name: sort
    type: select
    label: Sort requested from site
    default: Date
    options:
      Date: created
      Seeders: seeders
      Size: size
      Title: title

search:
  paths:
    - path: "{{ if .Keywords }}search/?q={{ .Keywords }}&p=1&cat=All&s={{ else }}browse/1/0/{{ end }}{{ .Config.sort }}"

  rows:
    selector: tr[title^="Cached at"]

  fields:
    category:
      selector: a[href^="/browse/"]
      attribute: href
      filters:
        - name: split
          args: ["/", 3]
    title:
      selector: td:nth-child(2) a
    details:
      selector: td:last-child a
      attribute: href
    magnet:
      selector: td:nth-child(2) a
      attribute: href
    description:
      selector: td:last-child a
      filters:
        - name: prepend
          args: "Source: "
    date:
      selector: td:nth-child(4)
      attribute: title
      filters:
        - name: append
          args: " +01:00" # CET
        - name: dateparse
          args: "2006-01-02T15:04:05 -07:00"
    size:
      selector: td:nth-child(3)
    seeders:
      selector: td:nth-child(5)
    leechers:
      selector: td:nth-child(6)
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# engine n/a
