  settings:
    - name: username
      type: text
      label: Username
    - name: password
      type: password
      label: Password
    - name: sort
      type: select
      label: Sort requested from site
      default: "4"
      options:
        "4": "created"
        "7": "seeders"
        "5": "size"
        "1": "title"
    - name: type
      type: select
      label: Order requested from site
      default: "desc"
      options:
        "desc": "desc"
        "asc": "asc"

  login:
    path: belepes.php
    method: form
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: div.error
      - selector: table:has(img[src="/pic/ts_error/error.jpg"])
        message:
          selector: table:has(img[src="/pic/ts_error/error.jpg"])
          remove: style
    test:
      path: index.php
      selector: a[href*="/logout.php?logouthash="]

  search:
    paths:
      - path: browse_old.php
    keywordsfilters:
      - name: re_replace
        args: ["[^a-zA-Z0-9]+", "%"]
    inputs:
      $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
      keywords: "{{ if .Query.IMDBID }}{{ .Query.IMDBID }}{{else}}{{ .Keywords }}{{end}}"
      # t_name , t_description , t_both , t_uploader
      search_type: "{{ if .Query.IMDBID }}t_description{{else}}t_name{{end}}"
      sort: "{{ .Config.sort }}"
      type: "{{ .Config.type }}"

    rows:
      selector: table[border="1"] > tbody > tr:has(a[href*="details.php?id="])

    fields:
      title:
        selector: a[href*="details.php?id="][onmouseover]
        attribute: onmouseover
        filters:
          - name: regexp
            args: <font class=\\'smalltext\\'>(.*?)</font>
      banner:
        selector: a[href*="details.php?id="][onmouseover]
        attribute: onmouseover
        filters:
          - name: regexp
            args: img src=\\'(.*?)\\'
      imdb:
        optional: true
        selector: a[href*="www.imdb.com/title/tt"]
        attribute: href
      details:
        selector: a[href*="details.php?id="][onmouseover]
        attribute: href
      category:
        selector: a[href^="/browse_old.php?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      download:
        selector: a[href*="details.php?id="]
        attribute: href
        filters:
          - name: replace
            args: ["details.php", "download.php"]
      seeders:
        selector: td:nth-child(7)
      leechers:
        selector: td:nth-child(8)
      files:
        selector: td:nth-child(5)
      size:
        text: 0
      size:
        selector: td:nth-child(11):has(b)
        optional: true
        remove: b
      downloadvolumefactor:
        case:
          img[src="./pic/freedownload.gif"]: 0
          img[src="./pic/silverdownload.gif"]: 0.5
          "*": 1
      uploadvolumefactor:
        case:
          img[src="./pic/x2.gif"]: 2
          "*": 1
      date:
        selector: td:nth-child(2)
        remove: a, img
        filters:
          - name: replace
            args: ["\xA0", " "]
          - name: replace
            args: ["Ma", "Today"]
          - name: replace
            args: ["Tegnap", "Yesterday"]
          - name: re_replace
            args: ["12:(\\d\\d) PM", "00:$1 PM"]
