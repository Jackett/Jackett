settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: sort
    type: select
    label: Sort requested from site
    default: "3"
    options:
      "3": "created"
      "5": "seeders"
      "4": "size"
      "2": "title"
  - name: type
    type: select
    label: Order requested from site
    default: "2"
    options:
      "2": "desc"
      "1": "asc"

login:
  path: index.php?page=login
  method: form
  form: form[action^="index.php?page=login"]
  inputs:
    uid: "{{ .Config.username }}"
    pwd: "{{ .Config.password }}"
  error:
    - selector: tr td span[style="color:#FF0000;"]
  test:
    path: index.php
    selector: a[href="logout.php"]

ratio:
  path: index.php
  selector: span:contains("Ratio ")
  filters:
    - name: replace
      args: ["Ratio ", ""]

search:
  paths:
    - path: index.php?page=searchlist
      method: post
  inputs:
    page: searchlist
    pages: 1
    order: "{{ .Config.sort }}"
    by: "{{ .Config.type }}"
    # 0=mixed 1=no free 2=50%free 3=100%free 4=50%&100%free
    gold: 0
    # 0=filename 1=file&descr 2=descr 3=uploader
    options: 0
    # 0=all 1=onlyactive 2=onlydead
    active: 0
    category: "{{ if .Categories }}{{ range .Categories }}{{.}};{{end}}{{else}}0{{end}}"
    search: "{{ .Keywords }}"

  rows:
    selector: div.inf-table-row

  fields:
    title:
      selector: div.list-name a.tlink
      filters:
         - name: re_replace
           args: [" [\\(\\=\\!]+(50|100).*?[\\!\\=\\)]+", ""]
    details:
      selector: div.list-name a.tlink
      attribute: href
    category:
      selector: div.torrent-cat small a
      attribute: href
      filters:
        - name: querystring
          args: category
    banner:
      selector: div.list-name a.tlink
      optional: true
      attribute: onmouseover
      filters:
        - name: regexp
          args: "src=(.*?) width="
    download:
      selector: div.list-name a.tlink
      attribute: tfid
      filters:
        - name: prepend
          args: "download.php?id="
        - name: append
          args: "&f={{ .Result.title }}.torrent"
    size:
      selector: div.torrent-size
    date:
      selector: div.torrent-time
      filters:
        - name: dateparse
          args: "02/01/2006"
    seeders:
      selector: div.torrent-seeder
    leechers:
      selector: div.torrent-peer
    grabs:
      selector: div.torrent-completed
    downloadvolumefactor:
      case:
        img[src="gold/gold.gif"]: 0
        img[src="gold/silver.gif"]: 0.5
        "*": 1
    uploadvolumefactor:
      text: 1
