settings:
  - name: user
    type: text
    label: Username
  - name: pass
    type: password
    label: Password
  - name: sort
    type: select
    label: Sort requested from site
    default: "added"
    options:
      "added": "created"
      "seeds": "seeders"
      "size": "size"
      "name": "title"
  - name: type
    type: select
    label: Order requested from site
    default: "desc"
    options:
      "desc": "desc"
      "asc": "asc"

login:
  path: signin.php
  method: form
  form: form
  inputs:
    user: "{{ .Config.user }}"
    pass: "{{ .Config.pass }}"
  error:
    - selector: .error
  test:
    path: browse.php

search:
  path: browse.php
  inputs:
    $raw: "{{ range .Categories }}c{{ . }}=1&{{ end }}"
    search: "{{ if .Query.IMDBID }}{{ .Query.IMDBID }}{{ else }}{{ .Keywords }}{{ end }}"
    # 0=title 1=descr 2=nfo 3=all
    search_where: "{{ if .Query.IMDBID }}3{{ else }}0{{ end }}"
    # 0=active 1=all 2=dead 4=upload 5=doubleup 6=halfdown 7=highlight =request
    status: 1
    orderby: "{{ .Config.sort }}"
    sort: "{{ .Config.type }}"

  rows:
    selector: table.tableinborder > tbody > tr:has(a[href^="details.php"])

  fields:
    title:
      selector: a[href^="details.php"]
      attribute: title
    category:
      selector: a[href^="/browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    details:
      selector: a[href^="details.php"]
      attribute: href
    download:
      selector: a[href^="/download.php"]
      attribute: href
    grabs:
      text: 0
    grabs:
      selector: a[title="Snatcher"]
      optional: true
    files:
      text: 0
    files:
      selector: a[title="Files"]
      optional: true
    size:
      selector: td:nth-child(6)
      filters:
        - name: replace
          args: [".", ""]
        - name: replace
          args: [",", "."]
    seeders:
      text: 0
    seeders:
      selector: a[title="Seeder"]
      optional: true
    leechers:
      text: 0
    leechers:
      selector: a[title="Leecher"]
      optional: true
      # 2 flavours of dates
    date:
      # Heute 13:30:04
      # Gestern 09:10:10
      selector: td:nth-child(10):contains("Heute"),  td:nth-child(10):contains("Gestern")
      optional: true
      filters:
        - name: split
          args: ["b", 0]
        - name: replace
          args: ["Heute", "Today"]
        - name: replace
          args: ["Gestern", "Yesterday"]
    date:
        # 30.02.2018 23:12:50
      selector: td:nth-child(10):contains("."):contains(":")
      optional: true
      filters:
        - name: split
          args: ["b", 0]
        - name: dateparse
          args: "02.01.2006 15:04:05"
    downloadvolumefactor:
      case:
        img[alt="OU"]: 0
        img[alt="D/2"]: 0.5
        img[alt="D / 2"]: 0.5
        "*": 1
    uploadvolumefactor:
      case:
        img[alt="2xU"]: 2
        "*": 1
