  search:
    paths:
    # http://www.filebase.ws/torrents/search/?s=dateD&t=all&c=serials&search=mandalorian&t=all
      - path: torrents/search/
    keywordsfilters:
      - name: diacritics
        args: replace
      - name: re_replace # S01 to 1
        args: ["(?i)\\bS0*(\\d+)\\b", "$1"]
      - name: re_replace # S01E01 to 1 1
        args: ["(?i)\\bS0*(\\d+)E0*(\\d+)\\b", "$1 $2"]
    inputs:
      # all activeonly deadonly
      t: all
      c: "{{ .Config.cat }}"
      s: "{{ .Config.sort }}"
      search: "{{ .Keywords }}"

    rows:
      selector: table#torrents_list > tbody > tr[data-fid]

    fields:
      category:
        selector: td:nth-child(1) a
        attribute: href
        filters:
          - name: split
            args: ["/", 2]
      torrent_id:
#        selector: td:nth-child(2) a # for some obscure reason counting from the top does not work for this selector!?!?!??!
        selector: td:nth-last-child(8) a
        attribute: href
        filters:
          - name: split
            args: ["/", 3]
      title:
        selector: td:nth-last-child(8) a
        filters:
          # normalize to SXXEYY format
          - name: replace
            args: [" [/|:|\\||\\.] ", " "]
          - name: replace
            args: ["Кураж-Бамбей", "kurazh"]
          - name: replace
            args: ["Кубик в Кубе", "Kubik"]
          - name: replace
            args: ["Кравец", "Kravec"]
          - name: re_replace
            args: ["\\((\\d+)\\s+[Сс]езон:\\s+(?:(\\d+-*\\d*)\\s+[Сс]ери[ия]\\s+.*\\d+)\\)(.*)\\s\\[([12][0-9]{3})\\]\\s(.*)", "$3 - S$1E$2 - rus $5"]
          - name: re_replace
            args: ["\\((\\d+)\\s+[Сс]езон:\\s+(\\d+)\\s+[Сс]ери[ия]\\)(.*)\\s\\[([12][0-9]{3})\\]\\s(.*)", "S$1E$2 - rus $3"]
          - name: re_replace
            args: ["\\((?:(\\d+-*\\d*)\\s+[Сс]ери[ия]\\s+.*\\d+)\\)(.*)\\s\\[([12][0-9]{3})\\]\\s(.*)", "$2 - S1E$1 - rus $4"]
          - name: re_replace
            args: ["(\\([А-Яа-яЁё\\W]+\\))|(^[А-Яа-яЁё\\W\\d]+\\/ )|([а-яА-ЯЁё \\-]+,+)|([а-яА-ЯЁё]+)", "{{ if .Config.striprussian }}{{ else }}$1$2$3$4{{ end }}"]
          - name: re_replace
            args: ["\\((\\d+[p|i])\\)", "$1"]
          - name: replace
            args: ["-Rip", "Rip"]
          - name: replace
            args: ["WEB-DL", "WEBDL"]
          - name: replace
            args: ["WEBDLRip", "WEBDL"]
          - name: replace
            args: ["HDTVRip", "HDTV"]
      details:
        selector: td:nth-last-child(8) a
        attribute: href
      download:
        text: "{{ .Config.sitelink }}download.php?id={{ .Result.torrent_id }}"
      date:
        selector: td:nth-child(4)
        filters:
          - name: dateparse
            args: "02/01/06"
      size:
        selector: td:nth-child(5)
        filters:
          - name: replace
            args: ["ТБ", "TB"]
          - name: replace
            args: ["ГБ", "GB"]
          - name: replace
            args: ["МБ", "MB"]
          - name: replace
            args: ["КБ", "KB"]
      seeders:
        selector: td:nth-child(7)
      leechers:
        selector: td:nth-child(8)
      grabs:
        selector: td:nth-child(9)
      downloadvolumefactor:
        text: 0
      uploadvolumefactor:
        text: 1
