      size: size
  - name: type
    type: select
    label: Order requested from site
    default: DESC
    options:
      DESC: desc
      ASC: asc

login:
  path: login
  method: form
  form: form[name="login"]
  inputs:
    uid: "{{ .Config.username }}"
    pwd: "{{ .Config.password }}"
  error:
    - selector: td.lista span[style="color:#FF0000;"]
  test:
    path: index.php
    selector: a[href$="logout"]

search:
  paths:
    # https://www.p2pbg.com/torrents?search=&category=0&active=0&hidexxx=on
    - path: torrents
  inputs:
    category: "{{ if .Categories }}{{ range .Categories }}{{.}};{{end}}{{ else }}0;{{ end }}"
    search: "{{ if .Keywords }}{{ .Keywords }}{{ else }}{{ end }}"
    # 0 all 1, active, 2 dead
    active: 0
    order: "{{ .Config.sort }}"
    by: "{{ .Config.type }}"

  rows:
    selector: td table[width="100%"] tr td table.lista tr:has(a[href*="/torrents/"])

  fields:
    category:
      selector: a[href*="category="]
      attribute: href
      filters:
        - name: querystring
          args: category
    title:
      selector: td:nth-child(2) a
    details:
      selector: a[href*="/torrents/"]
      attribute: href
    magnet:
      selector: a[href^="magnet:?xt="]
      attribute: href
    poster:
      selector: a:has(img[src*="/torrentimg/pic"])
      attribute: onmouseover
      filters:
        - name: regexp
          args: src=([^\s]+)
    # two flavours
    date_day:
      # Yesterday
      # Вчера
      selector: td:nth-last-child(5):not(:contains("/"))
      # auto adjusted by site account profile
      optional: true
      filters:
        - name: re_replace
          args: ["(?i)сейчас|Сега", "now"]
        - name: re_replace
          args: ["(?i)сегодня|Днес", "Today"]
        - name: re_replace
          args: ["(?i)вчера|Вчера", "Yesterday"]
    date_year:
      # 14/03/2019
      selector: td:nth-last-child(5):contains("/")
      # auto adjusted by site account profile
      optional: true
      filters:
        - name: dateparse
          args: "dd/MM/yyyy"
    date:
      text: "{{ if or .Result.date_day .Result.date_year }}{{ or .Result.date_day .Result.date_year }}{{ else }}now{{ end }}"
    size:
      selector: td:nth-last-child(4)
    seeders:
      selector: td:nth-last-child(3)
    leechers:
      selector: td:nth-last-child(2)
    grabs:
      selector: td:nth-last-child(1)
    downloadvolumefactor:
      text: 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1.0
