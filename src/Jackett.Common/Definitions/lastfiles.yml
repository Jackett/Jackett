  modes:
    search: [q]
    tv-search: [q, season, ep, genre]
    movie-search: [q, genre]
    music-search: [q, genre]
    book-search: [q, genre]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: flaresolverr
    type: info
    label: FlareSolverr
    default: This site may use Cloudflare DDoS Protection, therefore Jackett requires <a href="https://github.com/Jackett/Jackett#configuring-flaresolverr" target="_blank">FlareSolverr</a> to access it.
  - name: sort
    type: select
    label: Sort requested from site
    default: 3
    options:
      3: created
      6: seeders
      4: size
      1: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  path: takelogin.php
  method: post
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    submitme: Login
    use_ssl: 1
    perm_ssl: 2
    returnto: /
  error:
    - selector: td.embedded:contains("Login failed")
  test:
    path: index.php
    selector: a[href*="/logout.php?hash_please="]

search:
  paths:
    - path: browse.php
      categories: [31, 5, 9, 11, 58, 61, 24, 16, 54, 56, 18, 32, 6, 12, 81, 82, 10, 59, 25, 17, 55, 57, 62, 19, 20, 21, 13, 14, 28, 51, 26, 30, 33, 1, 2, 42, 43, 44, 49, 22]
    - path: browseadult.php
      categories: [60, 27]

  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    search: "{{ if .Query.Genre }}{{ .Query.Genre }} {{ else }}{{ end }}{{ .Keywords }}"
    # title, descr, genre, all
    searchin: "{{ if .Query.Genre }}all{{ else }}title{{ end }}"
    # 0 active, 1 incldead, 2 onlydead
    incldead: 1
    only_free: "{{ if .Config.freeleech }}1{{ else }}{{ end }}"
    sort: "{{ .Config.sort }}"
    type: "{{ .Config.type }}"

  rows:
    selector: tbody > tr:has(a[href^="download.php"])

  fields:
    category:
      selector: a[href*=".php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[onmouseover]
    details:
      selector: a[onmouseover]
      attribute: href
    poster:
      selector: a[onmouseover]
      attribute: onmouseover
      filters:
        - name: regexp
          args: src=\\'(.+?)\\'
        - name: replace
          args: ["./pic/noposter.png", ""]
    genre:
      selector: font[size]
      filters:
        - name: replace
          args: ["Hip Hop", "Hip_Hop"]
        - name: replace
          args: ["Science Fiction", "Science_Fiction"]
    description:
      text: "{{ .Result.genre }}"
    download:
      selector: a[href^="download.php"]
      attribute: href
    date_day:
      selector: td:nth-child(4) span:contains("day")
      # auto adjusted by site account profile
      optional: true
      filters:
        - name: fuzzytime
    date_year:
      selector: td:nth-child(4) span:not(:contains("day"))
      # auto adjusted by site account profile
      optional: true
      filters:
        - name: dateparse
          args: "Jan 2 2006 03:04 PM"
    date:
      text: "{{ if or .Result.date_day .Result.date_year }}{{ or .Result.date_day .Result.date_year }}{{ else }}now{{ end }}"
    size:
      selector: td:nth-child(5)
    grabs:
      selector: td:nth-child(6)
    seeders:
      selector: td:nth-child(7)
    leechers:
      selector: td:nth-child(8)
    downloadvolumefactor:
      case:
        "a.info > b:contains(\"FREE\")": 0
#        "a.info > b:contains(\"Half\")": 0.5
        "*": 1
    uploadvolumefactor:
      case:
#        "a.info > b:contains(\"2XUP\")": 2
        "*": 1
    minimumratio:
      text: 1.0
    minimumseedtime:
      # freeleech 2 days (as seconds =  2 x 24 x 60 x 60)
      # notfree 1.5 days  (as seconds =  1.5 x 24 x 60 x 60)
      case:
        "a.info > b:contains(\"FREE\")": 172800
        "*": 129600
