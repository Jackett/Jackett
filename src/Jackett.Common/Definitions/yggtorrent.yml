  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]
  allowrawsearch: true

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: multilang
    type: checkbox
    label: Replace MULTi by another language in release name
    default: false
  - name: multilanguage
    type: select
    label: Replace MULTi by this language
    default: FRENCH
    options:
      FRENCH: FRENCH
      MULTi.FRENCH: MULTi.FRENCH
      ENGLISH: ENGLISH
      MULTi.ENGLISH: MULTi.ENGLISH
      VOSTFR: VOSTFR
      MULTi.VOSTFR: MULTi.VOSTFR
  - name: vostfr
    type: checkbox
    label: Replace VOSTFR and SUBFRENCH with ENGLISH
    default: false
  - name: filter_title
    type: checkbox
    label: Normalize release names by moving year after the title
    default: false
  - name: strip_season
    type: checkbox
    label: Strip season only (e.g. S01) from searches, as tracker does not support partial matches
    default: true
  - name: enhancedAnime
    type: checkbox
    label: Enhance Sonarr compatibility with anime by renaming episodes (xxx > Exxx). Can disturb movies search (e.g. Back To The Future 3 > Back To The Future E3).
    default: false
  - name: enhancedAnime4
    type: checkbox
    label: Extend the Sonarr compatibility with anime up to 4 digits. This WILL break all searches and result titles which contain years.
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: publish_date
    options:
      publish_date: created
      seed: seeders
      size: size
      name: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc
  - name: categories
    type: info
    label: Categories
    default: To avoid unnecessary additional requests, it's recommended to only use indexer-specific categories (>=100000) when configuring this indexer in Sonarr, Radarr, and Lidarr, or when manually searching in TV, Movies, and Audio categories.
  - name: info_flaresolverr
    type: info_flaresolverr

login:
  method: form
  path: /auth/login
  form: form.login-form
  inputs:
    id: "{{ .Config.username }}"
    pass: "{{ .Config.password }}"
  error:
    - selector: p.error-form
    - selector: a[href$="/user/disabled"]
      message:
        # Compte Inactif
        selector: a[href$="/user/disabled"] strong
        filters:
          - name: append
            args: " - Dès que vous passez en dessous d'un ratio inférieur à 1, Votre compte devient inactif et le site vous coupe les téléchargements."
  test:
    path: /
    selector: a[href$="/user/logout"]

search:
  paths:
    # Tous
    - path: engine/search
      categories: ["!", 2145, 2178, 2179, 2180, 2181, 2182, 2183, 2184, 2185, 2186, 2187, 2139, 2147, 2148, 2150, 2149, 2144, 2177, 2176, 2171, 2172, 2174, 2175, 2173, 2142, 2167, 2159, 2160, 2162, 2163, 2165, 2164, 2166, 2161, 2140, 2151, 2152, 2153, 2154, 2155, 2156, 2300, 2301, 2302, 2303, 2304, 2200, 2201, 2202, 2141, 2157, 2158, 2143, 2168, 2169, 2170, 2188, 2401, 2189, 2190, 2191, 2402]
      inputs:
        name: "{{ .Keywords }}"
        category: all
      followredirect: true
    # Tous p2
    - path: engine/search
      categories: ["!", 2145, 2178, 2179, 2180, 2181, 2182, 2183, 2184, 2185, 2186, 2187, 2139, 2147, 2148, 2150, 2149, 2144, 2177, 2176, 2171, 2172, 2174, 2175, 2173, 2142, 2167, 2159, 2160, 2162, 2163, 2165, 2164, 2166, 2161, 2140, 2151, 2152, 2153, 2154, 2155, 2156, 2300, 2301, 2302, 2303, 2304, 2200, 2201, 2202, 2141, 2157, 2158, 2143, 2168, 2169, 2170, 2188, 2401, 2189, 2190, 2191, 2402]
      inputs:
        $raw: "{{ if .Keywords }}name={{ re_replace .Keywords \"(?i)S0?(\\d{1,2})\" \"Saison $1\" }}{{ else }}&page=50{{ end }}"
        category: all
      followredirect: true
    # Film/Vidéo p1
    - path: engine/search
      categories: [2145, 2180, 2181, 2182, 2184, 2185, 2186, 2187]
      inputs:
        name: "{{ .Keywords }}"
        category: 2145
      followredirect: true
    # Film/Vidéo (TV which use Saison) p2
    - path: engine/search
      categories: [2145, 2181, 2182, 2184]
      inputs:
        $raw: "{{ if .Keywords }}name={{ re_replace .Keywords \"(?i)S0?(\\d{1,2})\" \"Saison $1\" }}{{ else }}&page=50{{ end }}"
        category: 2145
      followredirect: true
    # Film/Vidéo (TV which don't use Saison) p2
    - path: engine/search
      categories: [2180, 2185, 2186, 2187]
      inputs:
        name: "{{ .Keywords }}"
        page: 50
        category: 2145
      followredirect: true
    # Film/Vidéo (TV/Anime) p1
    - path: engine/search
      categories: [2179]
      inputs:
        name: "{{ .Keywords }}"
        category: 2145
        sub_category: 2179
      followredirect: true
    # Film/Vidéo (TV/Anime) p2
    - path: engine/search
      categories: [2179]
      inputs:
        $raw: "{{ if .Keywords }}name={{ re_replace .Keywords \"(?i)S0?(\\d{1,2})\" \"Saison $1\" }}{{ else }}&page=50{{ end }}"
        category: 2145
        sub_category: 2179
      followredirect: true
    # Film/Vidéo (Movies/Other)
    - path: engine/search
      categories: [2178]
      inputs:
        name: "{{ .Keywords }}"
        category: 2145
        sub_category: 2178
      followredirect: true
    # Film/Vidéo (Movies)
    - path: engine/search
      categories: [2183]
      inputs:
        name: "{{ .Keywords }}"
        category: 2145
        sub_category: 2183
      followredirect: true
    # Audio p1
    - path: engine/search
      categories: [2139, 2147, 2148, 2150, 2149]
      inputs:
        name: "{{ .Keywords }}"
        category: 2139
      followredirect: true
    # Audio p2
    - path: engine/search
      categories: [2139, 2147, 2148, 2150, 2149]
      inputs:
        name: "{{ .Keywords }}"
        page: 50
        category: 2139
      followredirect: true
    # Application
    - path: engine/search
      categories: [2144, 2177, 2176, 2171, 2172, 2174, 2175, 2173]
      inputs:
        name: "{{ .Keywords }}"
        category: 2144
      followredirect: true
    # Jeu vidéo
    - path: engine/search
      categories: [2142, 2167, 2159, 2160, 2162, 2163, 2165, 2164, 2166, 2161]
      inputs:
        name: "{{ .Keywords }}"
        category: 2142
      followredirect: true
    # eBook p1
    - path: engine/search
      categories: [2140, 2151, 2152, 2153, 2154, 2155, 2156]
      inputs:
        name: "{{ .Keywords }}"
        category: 2140
      followredirect: true
    # eBook p2
    - path: engine/search
      categories: [2140, 2151, 2152, 2153, 2154, 2155, 2156]
      inputs:
        name: "{{ .Keywords }}"
        page: 50
        category: 2140
      followredirect: true
    # Nulled
    - path: engine/search
      categories: [2300, 2301, 2302, 2303, 2304]
      inputs:
        name: "{{ .Keywords }}"
        category: 2300
      followredirect: true
    # Imprimante 3D
    - path: engine/search
      categories: [2200, 2201, 2202]
      inputs:
        name: "{{ .Keywords }}"
        category: 2200
      followredirect: true
    # Emulation
    - path: engine/search
      categories: [2141, 2157, 2158]
      inputs:
        name: "{{ .Keywords }}"
        category: 2141
      followredirect: true
    # GPS
    - path: engine/search
      categories: [2143, 2168, 2169, 2170]
      inputs:
        name: "{{ .Keywords }}"
        category: 2143
      followredirect: true
    # XXX
    - path: engine/search
      categories: [2188, 2401, 2189, 2190, 2191, 2402]
      inputs:
        name: "{{ .Keywords }}"
        category: 2188
      followredirect: true
  inputs:
    do: search
    order: "{{ .Config.type }}"
    sort: "{{ .Config.sort }}"

  keywordsfilters:
    - name: re_replace # 1234 > E1234
      args: ["\\b(\\d{4})\\b", "{{ if .Config.enhancedAnime4 }}E$1{{ else }}$1{{ end }}"]
    - name: re_replace # 123 > E123
      args: ["\\b(\\d{2,3})\\b", "{{ if .Config.enhancedAnime }}E$1{{ else }}$1{{ end }}"]
    # fix date search and workaround for internal YGG issues
    - name: re_replace
      args: ["[\\\\\\-\\.\\/!\\s]+", " "]
    # strip season as site does not support partial matches
    - name: re_replace
      args: ["(?i)\\b(S\\d{1,3})\\b", "{{ if .Config.strip_season }}{{ else }}$1{{ end }}"]
    - name: trim
    # put each word in quotations to prevent exact phrase search
    - name: re_replace
      args: ["([^\\s]+)", "\"$1\""]

  rows:
    selector: table.table > tbody > tr

  fields:
    _id:
      selector: td:nth-child(2) > a
      attribute: href
      filters:
        - name: regexp
          args: "/(\\d+)-"
    title_normal:
      selector: td:nth-child(2) > a
      filters:
        # Saison 1 Episode 2 > S01E02
        - name: re_replace
          args: ["(?i)\\b(Saisons?[\\s\\.]*)(\\d{4}(?:[\\s\\.\\-aà]+\\d{4})?)([\\s\\.]*[EÉ]pisodes?[\\s\\.]*)(\\d{1,3}(?:[\\s\\.\\-aà]+\\d{1,3})?)\\b", "{{ if .Config.enhancedAnime4 }}S$2E$4{{ else }}$1$2$3$4{{ end }}"]
        - name: re_replace
          args: ["(?i)\\bSaisons?[\\s\\.]*(\\d{1,3}(?:[\\s\\.\\-aà]+\\d{1,3})?)[\\s\\.]*[EÉ]pisodes?[\\s\\.]*(\\d{1,3}(?:[\\s\\.\\-aà]+\\d{1,3})?)\\b", "S$1E$2"]
        # Saison 1 > S01
        - name: re_replace
          args: ["(?i)\\b(Saisons?[\\s\\.]*)(\\d{4}(?:[\\s\\.\\-aà]+\\d{4})?)\\b", "{{ if .Config.enhancedAnime4 }}S$2{{ else }}$1$2{{ end }}"]
        - name: re_replace
          args: ["(?i)\\bSaisons?[\\s\\.]*(\\d{1,3}(?:[\\s\\.\\-aà]+\\d{1,3})?)\\b", "S$1"]
        # Episode 1 > E01
        - name: re_replace
          args: ["(?i)\\b([EÉ]pisodes?[\\s\\.]*)(\\d{4}(?:[\\s\\.\\-aà]+\\d{4})?)\\b", "{{ if .Config.enhancedAnime4 }}S$2{{ else }}$1$2{{ end }}"]
        - name: re_replace
          args: ["(?i)\\b[EÉ]pisodes?[\\s\\.]*(\\d{1,3}(?:[\\s\\.\\-aà]+\\d{1,3})?)\\b", "S$1"]
        # S1 à 2 > S1-2
        - name: re_replace
          args: ["(?i)\\b(S?\\d*[SE])(\\d{4})([\\s\\.\\-aà]+)(\\d{4})\\b", "{{ if .Config.enhancedAnime4 }}$1$2-$4{{ else }}$1$2$3$4{{ end }}"]
        - name: re_replace
          args: ["(?i)\\b(S?\\d*[SE])(\\d{1,3})[\\s\\.\\-aà]+(\\d{1,3})\\b", "$1$2-$3"]
        # Replace French date dd-mm-yyyy to yyyy.mm.dd
        - name: re_replace
          args: ["\\b(\\d{2})[\\-_\\.](\\d{2})[\\-_\\.](\\d{4})\\b", "$3.$2.$1"]
    title_filtered:
      text: "{{ .Result.title_normal }}"
      filters:
        - name: re_replace
          args: ["(?i)^(?:(.+?)((?:[\\.\\-\\s_\\[]+(?:imax|(?:dvd|bd|tv)(?:rip|scr)|bluray(?:\\-?rip)?|720\\s*p?|1080\\s*p?|vof?|vost(?:fr)?|multi|vf(?:f|q)?[1-3]?|(?:true)?french|eng?)[\\.\\-\\s_\\]]*)*)([\\(\\[]?(?:20|1[7-9])\\d{2}[\\)\\]]?)(.*)$|(.*))$", "$1 $3 $2 $4 $5"]
        - name: trim
        - name: re_replace
          args: ["(?i)(.\\b(mkv|avi|divx|xvid|mp4)\\b)$", ""]
        - name: re_replace
          args: ["(\\s+)", " "]
        - name: trim
    title_phase1:
      text: "{{ if .Config.filter_title }}{{ .Result.title_filtered }}{{ else }}{{ .Result.title_normal }}{{ end }}"
    title_vostfr:
      text: "{{ .Result.title_phase1 }}"
      filters:
        - name: re_replace
          args: ["(?i)\\b(vostfr|subfrench)\\b", "ENGLISH"]
    title_phase2:
      text: "{{ if .Config.vostfr }}{{ .Result.title_vostfr }}{{ else }}{{ .Result.title_phase1 }}{{ end }}"
    title_multilang:
      text: "{{ .Result.title_phase2 }}"
      filters:
        - name: re_replace
          args: ["(?i)\\b(MULTI(?!.*(?:FRENCH|ENGLISH|VOSTFR)))\\b", "{{ .Config.multilanguage }}"]
    title:
      text: "{{ if .Config.multilang }}{{ .Result.title_multilang }}{{ else }}{{ .Result.title_phase2 }}{{ end }}"
      filters:
        - name: re_replace
          args: ["\\b(\\d{4})\\b", "{{ if .Config.enhancedAnime4 }}E$1{{ else }}$1{{ end }}"]
        - name: re_replace
          args: ["\\b(\\d{2,3})\\b", "{{ if .Config.enhancedAnime }}E$1{{ else }}$1{{ end }}"]
    details:
      selector: td:nth-child(2) > a
      attribute: href
    category:
      selector: td:nth-child(1) > div.hidden
    download:
      text: "/engine/download_torrent?id={{ .Result._id }}"
    date:
      # unix
      selector: td:nth-child(5) > div.hidden
    size:
      selector: td:nth-child(6)
      filters:
        - name: replace
          args: ["o", "B"]
    grabs:
      selector: td:nth-child(7)
    seeders:
      selector: td:nth-child(8)
    leechers:
      selector: td:nth-child(9)
    downloadvolumefactor:
      text: 1
    uploadvolumefactor:
      text: 1
# engine n/a
