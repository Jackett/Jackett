---
  site: spacetorrent
  name: SpaceTorrent
  description: "SpaceTorrent is a FRENCH Private Torrent Tracker for MOVIES / TV / GENERAL"
  language: fr-fr
  type: private
  encoding: UTF-8
  links:
    - https://www.spacetorrent.cloud/

  caps:
    categorymappings:
      - {id: 1, cat: Audio, desc: "Musique"}
      - {id: 2, cat: Movies, desc: "Film"}
      - {id: 3, cat: TV, desc: "SÃ©rie"}
      - {id: 4, cat: Console, desc: "Jeux"}
      - {id: 5, cat: Books, desc: "Ebook"}
      - {id: 6, cat: PC, desc: "Logiciels"}
      - {id: 7, cat: XXX, desc: "Contenu Adulte"}

    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  login:
    method: post
    path: ajax/takelogin.php
    inputs:
      snlo: "certified"
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
      returnto: "/my.php"
    test:
      path: my.php
      selector: a[href="../logout"]

  ratio:
    path: my.php
    selector: a.nav-link i[class="ti-pulse"]

  download:
    selector: a[href^="magnet:?xt="]

  search:
    path: recherche
    inputs:
      search: "{{ .Keywords }}"
      cat: 0
    rows:
      selector: table#table-1 tbody tr
    fields:
      download:
        selector: a[href^="../torrent/"]
        attribute: href
      title:
        selector: a[href^="../torrent/"]
      details:
        selector: a[href^="../torrent/"]
        attribute: href
      category:
        selector: a[href^="../recherche?"]
        attribute: href
        filters:
          - name: querystring
            args: cat
      date:
        selector: td:nth-child(4)
        filters:
          - name: replace
            args: ["heures", "hours"]
          - name: replace
            args: ["heure", "hour"]
          - name: replace
            args: ["jours", "days"]
          - name: replace
            args: ["jour", "day"]
          - name: replace
            args: ["semaines", "weeks"]
          - name: replace
            args: ["semaine", "week"]
          - name: replace
            args: ["mois", "months"]
          - name: replace
            args: ["ans", "years"]
          - name: replace
            args: ["an", "year"]
          - name: append
            args: " ago"
      size:
        selector: td:nth-child(5)
      seeders:
        text: "0"
      seeders:
        optional: true
        selector: td:nth-child(6)
      leechers:
        text: "0"
      leechers:
        optional: true
        selector: td:nth-child(7)
      downloadvolumefactor:
        case:
          "i.fa-star": "0"
          "*": "1"
      uploadvolumefactor:
        case:
          "*": "1"
