---
id: bibliotik
name: Bibliotik
description: "Bibliotik is a private site for eBooks and audiobooks"
language: en-US
type: private
encoding: UTF-8
links:
  - https://bibliotik.me/

caps:
  categorymappings:
    - {id: 1, cat: PC, desc: "Applications"}
    - {id: 3, cat: Audio/Audiobook, desc: "Audiobooks"}
    - {id: 4, cat: Books/Comics, desc: "Comics"}
    - {id: 5, cat: Books/EBook, desc: "eBooks"}
    - {id: 7, cat: Books/Mags, desc: "Magazines"}

  modes:
    search: [q]
    book-search: [q, title, author]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: orderby
    type: select
    label: Sort requested from site
    default: relevance
    options:
      relevance: relevance
      year: year
      size: size
      duration: duration
      added: added
      leechers: leechers
      seeders: seeders
      snatches: snatches
      comments: comments
      files: files
  - name: order
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  path: /
  method: post
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    keeplogged: 1
    login: "Log In!"
  error:
    - selector: center:first-of-type
  test:
    path: torrents/
    selector: div#pre_header

search:
  paths:
    - path: torrents/
  inputs:
    search: "{{ if .Query.Author }} @authors {{ .Query.Author }}{{else}}{{end}}{{ if .Query.Title }} @title {{ .Query.Title }}{{else}}{{end}}{{ .Keywords }}"
    $raw: "{{ range .Categories }}cat[]={{.}}&{{end}}"
    orderby: "{{ .Config.orderby }}"
    order: "{{ .Config.order }}"

  rows:
    selector: table#torrents_table > tbody > tr:has(.title)

  fields:
    category:
      selector: td:first-child
      case:
        div[title="Applications"]: 1
        div[title="Audiobooks"]: 3
        div[title="Comics"]: 4
        div[title="Ebooks"]: 5
        div[title="Magazines"]: 7
    _author:
      selector: .authorLink
      optional: true
    _editor:
      selector: .editorLink
      optional: true
    author:
      text: "{{ or (.Result._author) (.Result._editor) }}"
    _year:
      selector: .torYear
      optional: true
    _filetype:
      selector: .torFormat
      optional: true
    _retail:
      selector: .torRetail
      optional: true
    booktitle:
      selector: .title a
    title:
      text: "{{.Result.booktitle}}"
      filters:
        - name: append
          args: "{{ if .Result.author }} by {{ .Result.author }}{{else}}{{end}}{{ if .Result._year }} {{ .Result._year }}{{else}}{{end}}{{ if .Result._filetype }} {{ .Result._filetype }}{{else}}{{end}}{{ if .Result._retail }} {{ .Result._retail }}{{else}}{{end}}"
    details:
      selector: .title a
      attribute: href
    date:
      optional: true
      selector: .t_files_size_added time
      attribute: datetime
    download:
      selector: a[title="Download"]
      attribute: href
    files:
      selector: .t_files_size_added
      filters:
        - name: regexp
          args: "^\\s*(\\d+)\\s*file"
    size:
      selector: .t_files_size_added span
      attribute: data-bytecount
    seeders:
      text: 0
    seeders:
      optional: true
      selector: .seeders
    leechers:
      text: 0
    leechers:
      optional: true
      selector: .leechers
    grabs:
      text: 0
    grabs:
      optional: true
      selector: .snatches
    downloadvolumefactor:
      case:
        "*": 1
    uploadvolumefactor:
      case:
        "*": 1
# engine tbc
