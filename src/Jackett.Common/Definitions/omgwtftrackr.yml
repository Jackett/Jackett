  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: sort
    type: select
    label: Sort requested from site
    default: time
    options:
      time: created
      seeders: seeders
      size: size
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  path: login.php
  method: form
  form: form#loginform
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    keeplogged: 1
  error:
    - selector: form#loginform .warning
  test:
    path: index.php
    selector: a[href^="logout.php?auth="]

search:
  paths:
    # https://omg.wtftrackr.xyz/torrents.php?searchstr=trek+s07e04&order_by=time&order_way=desc&filter_cat[1]=1&filter_cat[18]=1&filter_cat[19]=1&action=basic&searchsubmit=1
    - path: torrents.php
  inputs:
    $raw: "{{ range .Categories }}filter_cat[{{.}}]=1&{{end}}"
    searchstr: "{{ .Keywords }}"
    order_by: "{{ .Config.sort }}"
    order_way: "{{ .Config.type }}"
    action: basic
    searchsubmit: 1
    # does not support imdbid searches and does not provide imdb links

  rows:
    selector: table#torrent_table > tbody > tr.torrent:has(a[href^="torrents.php?action=download&id="])

  fields:
    category:
      selector: td:nth-child(1)
      case:
        "b:contains(\"EN/0DAY\")": 1
        "b:contains(\"EN/APPS\")": 2
