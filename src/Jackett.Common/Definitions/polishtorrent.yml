name: Polish Torrent (API)
description: "Polish Torrent (PTT) is a POLISH Private Torrent Tracker for MOVIES / TV / GENERAL"
language: pl-PL
type: private
encoding: UTF-8
links:
  - https://polishtorrent.top/

caps:
  categorymappings:
    - {id: 33, cat: Movies, desc: "iNTERNAL"}
