---
id: mactorrentsdownload
name: Mac Torrents Download
description: "Mac Torrents Download is a Public tracker for Mac software"
language: en-US
type: public
encoding: UTF-8
links:
  - https://www.torrentmac.net/

caps:
  categorymappings:
    - {id: "apps", cat: PC/Mac, desc: "Applications"}
    - {id: "apps/adobe-apps", cat: PC/Mac, desc: "Adobe"}
    - {id: "apps/apple", cat: PC/Mac, desc: "Apple"}
    - {id: "apps/office", cat: PC/Mac, desc: "Office"}
    - {id: "apps/photography", cat: PC/Mac, desc: "Photography"}
    - {id: "apps/graphics-design", cat: PC/Mac, desc: "Graphics & Design"}
    - {id: "apps/utilities-tools", cat: PC/Mac, desc: "Tools & Utilities"}
    - {id: "games", cat: PC/Games, desc: "Games"}
    - {id: "apps/audio-editors", cat: PC/Mac, desc: "Audio & Music"}
    - {id: "apps/productivity", cat: PC/Mac, desc: "Productivity"}
    - {id: "apps/finance", cat: PC/Mac, desc: "Finance"}
    - {id: "apps/business", cat: PC/Mac, desc: "Business"}

  modes:
    search: [q]

settings: []

download:
  before:
    pathselector:
      selector: a[href^="/download?"]
      attribute: href
      filters:
        - name: replace
          args: ["/download?", "/download/?"]
  selectors:
    - selector: script:contains("torrentLink")
      usebeforeresponse: true
      filters:
        - name: regexp
          args: "const torrentLink = '(.+?)';"

search:
  paths:
    - path: /
  inputs:
    s: "{{ .Keywords }}"

  rows:
    selector: article[id^="post-"]
    filters:
      - name: andmatch

  fields:
    category:
      selector: a[rel="category tag"]
      attribute: href
      filters:
        - name: split
          args: ["/", 4]
    title:
      selector: h2.post-title a
      attribute: title
    details:
      selector: h2.post-title a
      attribute: href
    download:
      selector: h2.post-title a
      attribute: href
    poster:
      selector: img
      attribute: src
    description:
      selector: .post_content p
    date:
      selector: p.meta time
      attribute: datetime
      filters:
        - name: append
          args: " -07:00"
        - name: dateparse
          args: "yyyy-MM-dd zzz"
    size:
      text: "Unknown"
    seeders:
      text: 1
    leechers:
      text: 1
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
