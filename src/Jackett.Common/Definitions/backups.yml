    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Filter freeleech only
    default: false
  - name: info_tpp
    type: info
    label: Results Per Page
    default: For best results, change the <b>Torrents per page:</b> setting to <b>40</b> on your account profile.
  - name: info_activity
    type: info
    label: Account Inactivity
    default: "To keep records updated regularly, all inactive accounts will be deleted after 60 days of inactivity."

login:
  path: takelogin.php
  method: post
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  error:
    - selector: td:contains("remaining tries")
  test:
    path: browse.php
    selector: a[href*="/logout.php"]

search:
  paths:
    - path: browse.php
  keywordsfilters:
    # remove words <= 3 characters and surrounding special characters
    - name: re_replace
      args: ["(?:^|\\s)[_\\+\\/\\.\\-\\(\\)]*[\\S]{0,3}[_\\+\\/\\.\\-\\(\\)]*(?:\\s|$)", " "]
  inputs:
    do: search
    keywords: "{{ .Keywords }}"
    # t_name, t_description, t_both, t_uploader, t_genre
    search_type: t_name
    category: 0 # multi cat search not supported
    # yes, no
    include_dead_torrents: yes
    # sort is done via do=quick_sort, and freeleech sorting is part of that set

  rows:
    selector: "table#sortabletable > tbody > tr:has(a[href*=\"/details.php?id=\"]){{ if .Config.freeleech }}:has(img[src$=\"freedownload.gif\"]){{ else }}{{ end }}"
    filters:
      - name: andmatch
        args: 66

  fields:
    category:
      selector: a[href*="/browse.php?category="]
      attribute: href
      filters:
        - name: querystring
          args: category
    title_default:
      selector: a[href*="/details.php?id="]
    title:
      selector: div.tooltip-content > div
      optional: true
      default: "{{ .Result.title_default }}"
    details:
      selector: a[href*="/details.php?id="]
      attribute: href
    download:
      selector: a[href*="/download.php?id="]
      attribute: href
    magnet:
      selector: a[href^="magnet:?xt="]
      attribute: href
    size:
      selector: td:nth-child(5)
    grabs:
      selector: td:nth-child(6)
    seeders:
      selector: td:nth-child(7)
    leechers:
      selector: td:nth-child(8)
    poster:
      selector: div.tooltip-content > img
      attribute: src
    downloadvolumefactor:
      case:
        img[src$="freedownload.gif"]: 0
        img[src$="silverdownload.gif"]: 0.5
        "*": 1
    uploadvolumefactor:
      case:
        img[src$="x2.gif"]: 2
        "*": 1
    date:
      selector: "td:nth-child(2) > div:has(span[style=\"float: right;\"])"
      remove: span
      filters:
        - name: append
          args: " +00:00" # GMT
        - name: dateparse
          args: "dd-MM-yyyy HH:mm zzz"
