    - {id: 1, cat: Movies/SD, desc: "Film/XviD/Hu"}
    - {id: 11, cat: Movies/SD, desc: "Film/XviD/En"}
    - {id: 13, cat: Console, desc: "Játék/Konzol"}
    - {id: 17, cat: PC/Games, desc: "Játék/PC"}
    - {id: 18, cat: PC/Mobile-Other, desc: "Mobiltelefon"}
