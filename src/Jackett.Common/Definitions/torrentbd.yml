  login:
    path: torrent/account-login.php
    method: post
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: div.row p.red-text
    test:
      path: torrent/
      selector: a[href="account-logout.php"]

  search:
    paths:
      - path: torrent/ajgettorrents.php
        method: post
    inputs:
      page: 1
      origin: home
      sortBy: ""
      order: ""
      query: "{{ .Keywords }}"
      fl: false
      intris: false
      active: false
      categories: ""
      spcat: ""

    rows:
      selector: table.torrents-table > tbody > tr

    fields:
      category:
        selector: td[onclick^="getSpCatTorrents"]
        attribute: onclick
        filters:
          - name: regexp
            args: (\d+)
      title:
        selector: a[href^="torrents-details.php?id="]
      details:
        selector: a[href^="torrents-details.php?id="]
        attribute: href
      date:
        selector: td.torrent-name span:last-child
        filters:
          - name: replace
            args: ["<", ""]
          - name: replace
            args: ["min", "minute"]
          - name: replace
            args: ["hr", "hour"]
          - name: replace
            args: ["wk", "week"]
          - name: timeago
      download:
        selector: a[href^="download.php?id="]
        attribute: href
      comments:
        selector: a[href*="#comments"]
        attribute: href
      size:
        selector: td:nth-child(6)
      seeders:
        selector: td:nth-child(7)
      leechers:
        selector: td:nth-child(8)
      grabs:
        selector: td:nth-child(9)
      downloadvolumefactor:
        case:
          img[src="images/free.gif"]: 0
          "*": 1
      uploadvolumefactor:
        text: 1
