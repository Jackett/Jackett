---
id: fantastiko
name: Fantastiko
description: "Fantastiko is a GREEK Private Torrent Tracker for SCI-FI / FANTASY / HORROR MOVIES / TV / GENERAL"
language: el-GR
type: private
encoding: UTF-8
links:
