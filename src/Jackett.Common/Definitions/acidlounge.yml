settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: dateAdded
    options:
      dateAdded: created
      seeders: seeders
      size: size
      name: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  path: Main/?act=Login
  method: form
  form: form#login
  captcha:
    type: image
    selector: img[alt="Security code"]
    input: code
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  error:
    - selector: div.errorWrap
  test:
    path: index.php
    selector: a[href$="logout.php"]

search:
  paths:
    - path: browse.php
  inputs:
    $raw: "{{ range .Categories }}cat[]={{.}}&{{end}}"
    search: "{{ .Keywords }}"
    # alive, aliveanddead, nobot, dead, free, nuked
    status: "{{ if .Config.freeleech }}free{{ else }}aliveanddead{{ end }}"
    # title, desc, both
    search_type: title
    sort: "{{ .Config.sort }}"
    order: "{{ .Config.type }}"

  rows:
    selector: table#browse_torrents_table > tbody > tr[id^="torrent_row_"]

  fields:
    category:
      selector: a[href^="browse.php?cat[]="]
      attribute: href
      filters:
        - name: querystring
          args: cat[]
    title:
      selector: a.torrent_name
      attribute: title
    details:
      selector: a.torrent_name
      attribute: href
    download:
      selector: a[href^="download.php?"]
      attribute: href
    description:
      selector: span.torrent_small_desc
    genre:
      selector: span.torrent_small_desc
      filters:
        - name: regexp
          args: "\\[.+?\\] \\[(.+?)\\]"
        - name: replace
          args: [" ", "_"]
    files:
      selector: td.torrent_table_files
    date:
      selector: td.torrent_table_dateAdded
      filters:
        - name: append
          args: " +01:00" # CET
        - name: dateparse
          args: "yyyy-MM-dd HH:mm:ss zzz"
    size:
      selector: td.torrent_table_size
    grabs:
      selector: td.torrent_table_snatched
      filters:
        - name: regexp
          args: (\d+)
    seeders:
      selector: td.torrent_table_seeders
    leechers:
      selector: td.torrent_table_leechers
    downloadvolumefactor:
      case:
        ":root div#notice_ratioBoostingMadness": 0
        img[src$="images/freedownload.gif"]: 0
        "*": 1
    uploadvolumefactor:
      text: 1
    minimumratio:
      text: 1.0
    minimumseedtime:
      # 5 day (as seconds = 5 x 24 x 60 x 60)
      text: 432000 # 3 days for torrents under 20GB
