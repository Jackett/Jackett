  login:
    path: Main/?act=Login
    method: form
    form: form#login
    captcha:
      type: image
      selector: img[alt="Security code"]
      input: code
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: div.errorWrap
    test:
      path: browse.php

  search:
    paths:
      - path: browse.php
    inputs:
      $raw: "{{range .Categories}}cid[]={{.}}&{{end}}"
      search: "{{ .Keywords }}"
      search_type: "title"
    rows:
      selector: table#browse_torrents_table > tbody > tr[id^="torrent_row_"]
    fields:
      title:
        selector: a.torrent_name
        attribute: title
      description:
        selector: span.torrent_small_desc
      category:
        selector: td.torrent_table_type > a
        attribute: href
        filters:
          - name: querystring
            args: cat[]
      details:
        selector: a.torrent_name
        attribute: href
      download:
        selector: a[href^="download.php?"]
        attribute: href
      size:
        selector: td.torrent_table_size
      files:
        selector: td.torrent_table_files
      seeders:
        selector: td.torrent_table_seeders
      leechers:
        selector: td.torrent_table_leechers
      grabs:
        selector: td.torrent_table_snatched
        filters:
          - name: regexp
            args: ([\d\.]+)
      downloadvolumefactor:
        case:
          ":root div#notice_ratioBoostingMadness": "0"
          "*": "1"
      uploadvolumefactor:
        case:
          "*": "1"
      date:
        selector: td.torrent_table_dateAdded
        filters:
          - name: append
            args: " +01:00"
          - name: dateparse
            args: "2006-01-02 15:04:05 -07:00"

        
