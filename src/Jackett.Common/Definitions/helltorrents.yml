    type: info_flaresolverr

login:
  path: login.php
  method: form
  form: form[name="login"]
  inputs:
    uid: "{{ .Config.username }}"
    pwd: "{{ .Config.password }}"
    keeplogged: 1
  error:
    - selector: font[color="#FF0000"]
  test:
    path: index.php
    selector: a[href="logout.php"]

search:
  paths:
    # https://helltorrents.com/torrents.php?search=2023&category=0&page=0
    - path: torrents.php
  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    search: "{{ .Keywords }}"
    page: 0
    # does not support sorting results, or imdbid searching, or have imdb in results

  rows:
    selector: table.header:has(a[href*="download.php?id="]), table.header:has(a[href*="piekielny.php"])

  fields:
    categorydesc:
      selector: td.pole1
      filters:
        - name: regexp
          args: "Kategoria: (.+)"
    title_phase1:
      selector: a[href^="details.php?id="]
    title_multilang:
      selector: a[href^="details.php?id="]
      filters:
        - name: re_replace
          args: ["(?i)\\b(MULTI(?!.*(?:POLISH|ENGLISH|\\bPL\\b)))\\b", "{{ .Config.multilanguage }}"]
        - name: re_replace
          args: ["(?i)\\b(pl)\\b", "POLISH"]
    title:
      text: "{{ if .Config.multilang }}{{ .Result.title_multilang }}{{ else }}{{ .Result.title_phase1 }}{{ end }}"
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href*="download.php?id="], a[href*="piekielny.php"]
      attribute: href
    poster:
      selector: img
      attribute: src
    date:
      selector: td.pole1
      filters:
        - name: regexp
          args: "Dodano: (\\d{2}/\\d{2}/\\d{4})"
        - name: dateparse
          args: "dd/MM/yyyy"
    size:
      selector: td.pole1
      filters:
        - name: regexp
          args: "Rozmiar: (\\d+\\.\\d+ [T|G|M|K|k]B)"
    seeders:
      selector: td.pole1
      filters:
        - name: regexp
          args: "Seedów: (\\d+)"
    leechers:
      selector: td.pole1
      filters:
        - name: regexp
          args: "Leecherów: (\\d+)"
    grabs:
      selector: td.pole1
      filters:
        - name: regexp
          args: "Ukończone: (\\d+)"
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
