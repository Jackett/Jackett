  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings:
  - name: cookie
    type: text
    label: Cookie
  - name: info
    type: info
    label: How to get the Cookie
    default: "<ol><li>Login to this tracker with your browser</li><li>Open the <b>DevTools</b> panel by pressing <b>F12</b></li><li>Select the <b>Network</b> tab</li><li>Click on the <b>Doc</b> button (Chrome Browser) or <b>HTML</b> button (FireFox)</li><li>Refresh the page by pressing <b>F5</b></li><li>Click on the first row entry</li><li>Select the <b>Headers</b> tab on the Right panel</li><li>Find <b>'cookie:'</b> in the <b>Request Headers</b> section</li><li><b>Select</b> and <b>Copy</b> the whole cookie string <i>(everything after 'cookie: ')</i> and <b>Paste</b> here.</li></ol>"
  - name: useragent
    type: text
    label: User-Agent
  - name: info_useragent
    type: info
    label: How to get the User-Agent
    default: "<ol><li>From the same place you fetched the cookie,</li><li>Find <b>'user-agent:'</b> in the <b>Request Headers</b> section</li><li><b>Select</b> and <b>Copy</b> the whole user-agent string <i>(everything after 'user-agent: ')</i> and <b>Paste</b> here.</li></ol>"
  - name: sort
    type: select
    label: Sort requested from site
    default: 0
    options:
      0: added
      1: name
      2: size
      4: seeders
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc
  - name: info_tpp
    type: info
    label: Results Per Page
    default: For best results, change the <b>Torrentek száma egy oldalon</b> setting to <b>100</b> on your account profile.

login:
  method: cookie
  inputs:
    cookie: "{{ .Config.cookie }}"
  test:
    path: index
    selector: a[href="/logout/"]

search:
  headers:
    User-Agent: ["{{ .Config.useragent }}"]
  paths:
    - path: browse/
  inputs:
    # https://torrentmasters.info/browse/?sent=yes&sort=0&type=&viewMode=normal&search=2023&incldead=0
    $raw: "{{ range .Categories }}&categories[]={{.}}{{end}}"
    search: "{{ .Keywords }}"
    # 0 active, 1 active+dead, 2 dead, 3 my torrents, 4 requested, 9 bookmarked, 7 featured, 8 main page featured
    incldead: 1
    sort: "{{ .Config.sort }}"
    type: "{{ .Config.type }}"
    viewMode: normal
    sent: yes
    # does not support imdbid searches
    # can search by genre but need range support. &mufaj[]=akció&mufaj[]animációs

  rows:
    selector: table.table > tbody > tr

  fields:
    category:
      selector: a[href*="categories[]="]
      attribute: href
      filters:
        - name: querystring
          args: "categories[]"
    title:
      selector: a[href^="/details/"]
      attribute: title
      filters:
        - name: regexp
          args: "Torrent név: (.*?)<br>"
    details:
      selector: a[href^="/details/"]
      attribute: href
    _id:
      selector: a[href^="/details/"]
      attribute: href
      filters:
        - name: regexp
          args: (\d+)
    download:
      text: "/download/{{ .Result._id }}/"
    title_hungarian:
      selector: a[href^="/details/"]
      attribute: title
      filters:
        - name: regexp
          args: "Magyar/Külföldi cím: (.*?)<br>"
    date:
      selector: td:nth-child(3)
      filters:
        - name: append
          args: " +01:00" # CET
        - name: dateparse
          args: "yyyy-MM-ddHH:mm:ss zzz"
    poster:
      selector: a[href^="/details/"]
      attribute: title
      filters:
        - name: regexp
          args: "src='(.*?)'"
    size:
      selector: td:nth-last-child(5)
    grabs:
      selector: td:nth-last-child(2)
    seeders:
      selector: td:nth-last-child(4)
    leechers:
      selector: td:nth-last-child(3)
    uploadvolumefactor_custom:
      selector: td:nth-last-child(5) small
      optional: true
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      case:
        i.fa-arrow-up: "{{ .Result.uploadvolumefactor_custom }}"
        "*": 1
    genre:
      selector: td:nth-child(2) small
    description:
      text: "{{ .Result.title_hungarian }}{{ if and .Result.title_hungarian .Result.genre }}<br>{{ else }}{{ end }}{{ .Result.genre }}"
    minimumseedtime:
      # 24 hours (as seconds = 24 x 60 x 60)
      text: 86400
# engine n/a
