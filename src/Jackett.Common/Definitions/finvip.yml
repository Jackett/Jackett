    modes:
      search: [q, imdbid]
      tv-search: [q, season, ep, imdbid]
      movie-search: [q, imdbid]

  login:
    path: index.php?page=login
    method: post
    inputs:
      uid: "{{ .Config.username }}"
      pwd: "{{ .Config.password }}"
      logout: no
    error:
      - selector: tr td span[style="color:#FF0000;"]
    test:
      path: index.php
      selector: a[href="logout.php"]

  download:
    selector: a[href^="download.php?id="]
    attribute: href

  search:
    paths:
    # https://finvip.org/index.php?page=torrents&active=0&gold=0&category=5;25;6&order=3&by=2
      - path: index.php
    inputs:
      page: torrents
      search: "{{ if .Query.IMDBID }}{{ .Query.IMDBID }}{{else}}{{ .Keywords }}{{end}}"
      category: "{{ if .Categories }}{{ range .Categories }}{{.}};{{end}}{{else}}0{{end}}"
      # 0 title 1 title&descr 2 descr
      options: "{{ if .Query.IMDBID }}1{{else}}0{{end}}"
      # 0 all 1 activeonly 2 deadonly 
      active: 0
      # 0 all 1 classic 2 50%free 3 100%free 4 50%+100&free
      gold: 0
      order: "{{ .Config.sort }}"
      by: "{{ .Config.type }}"

    rows:
      selector: table.lista tr td table.lista tr:has(a[href^="index.php?page=torrent-details"])

    fields:
      category:
        selector: td a[href^="index.php?page=torrents&category="]
        attribute: href
        filters:
          - name: querystring
            args: category
      title:
        selector: td a[href^="index.php?page=torrent-details"]
      details:
        selector: td a[href^="index.php?page=torrent-details"]
        attribute: href
      download:
        selector: td a[href^="index.php?page=downloadcheck"]
        attribute: href
      imdb:
        optional: true
        selector: a[href*="www.imdb.com/title/tt"]
        attribute: href
        filters:
          # javascript:popdetails('http://www.imdb.com/title/tt10209130');
          - name: replace
            args: ["javascript:popdetails('", ""]
          - name: replace
            args: ["');", ""]
      size:
        selector: td:nth-last-child(1)
      leechers:
        selector: td:nth-last-child(2)
      seeders:
        selector: td:nth-last-child(3)
      date:
          # 23/12/2019 07:57
        selector: td:nth-last-child(4)
        filters:
          - name: dateparse
            args: "02/01/2006 15:04"
      description:
        selector: td a[href^="index.php?page=torrent-details"]
        remove: a
      downloadvolumefactor:
        case:
          img[src="images/silver.gif"]: 0.5
          img[src="images/gold.gif"]: 0
          img[src="images/freeleech.gif"]: 0
          "*": 1
      uploadvolumefactor:
        text: 1
