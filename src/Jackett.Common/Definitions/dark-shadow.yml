      title:
        selector: a.selection_a
      details:
        selector: a.selection_a
        attribute: href
      download:
        selector: a.selection_a
        attribute: href
        filters:
          - name: replace
            args: ["details.php?id=", "download.php?torrent="]
      banner:
        selector: div[id^="details"] img
        attribute: src
        optional: true
      imdb:
        selector: a[href*="www.imdb.com/title/tt"]
        attribute: href
        optional: true
      size:
        selector: div.selection_unter_ad
        filters:
          - name: replace
            args: [".", ""]
          - name: replace
            args: [",", "."]
      grabs:
        selector: div.selection_unter_ae
        filters:
          - name: trim
            args: "x"
          - name: replace
            args: [".", ""]
          - name: replace
            args: [",", "."]
        # 2 flavours of dates
      date:
        # Heute 13:30:04
        # Gestern 09:10:10
        selector: div.selection_unter_ab:not(:contains("."))
        optional: true
        filters:
          - name: replace
            args: ["Heute", "Today"]
          - name: replace
            args: ["Gestern", "Yesterday"]
      date:
          # 30.02.2018 um 23:12:50
        selector: div.selection_unter_ab:contains(".")
        optional: true
        filters:
          - name: replace
            args: [" um", ""]
          - name: dateparse
            args: "02.01.2006 15:04:05"
      description:
        selector: selection_unter_af
        optional: true
      seeders:
        selector: div.selection_unter_aa
        filters:
          - name: replace
            args: [".", ""]
          - name: replace
            args: [",", "."]
      leechers:
        selector: div.selection_unter_aaa
        filters:
          - name: replace
            args: [".", ""]
          - name: replace
            args: [",", "."]
      downloadvolumefactor:
        case:
          ":root:has(div.onlyup)": 0
          "*": 1
      uploadvolumefactor:
        text: 1
      minimumratio:
        text: 1.0
      minimumseedtime:
        text: 172800 # 2 day (48h)
