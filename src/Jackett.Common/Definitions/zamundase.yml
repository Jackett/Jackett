  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Filter freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: 6
    options:
      6: created
      9: seeders
      7: size
      2: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  path: takelogin.php
  method: post
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  error:
    - selector: td.embedded:has(h2:contains("failed"))
  test:
    path: index.php
    selector: a[href="logout.php"]

search:
  paths:
    - path: browse.php
  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    search: "{{ .Keywords }}"
    incldead: "1"
    in: name
    sort: "{{ .Config.sort }}"
    type: "{{ .Config.type }}"

  headers:
    cookie: ["xporn=1"]
    User-Agent: ["Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"]

  rows:
    selector: "table.test > tbody > tr:has(a[href^=\"details.php?id=\"]){{ if .Config.freeleech }}:has(a[style=\"color: #b9a100;\"]){{ else }}{{ end }}"

  fields:
    category:
      selector: a[href^="browse.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    title:
      selector: a[href^="details.php?id="]
      attribute: onmouseover
      filters:
        # Extract filename from the hover tooltip
        - name: regexp
          args: "class=\\\\'pop\\\\'>(.+?)</p>"
        # Remove .torrent from the end
        - name: re_replace
          args: ["\\.torrent$", ""]
    details:
      selector: a[href^="details.php?id="]
      attribute: href
    download:
      selector: a[href^="download.php"]
      attribute: href
    magnet:
      selector: a[href^="magnet:?xt="]
      attribute: href
    grabs:
      selector: td:nth-child(7)
    size:
      selector: td:nth-child(6)
      filters:
        - name: re_replace
          args: ["([0-9.]+)([^0-9.]+)", "$1 $2"]
    date:
      selector: td:nth-child(5)
      filters:
        - name: re_replace
          args: ["(\\d{4}-\\d{2}-\\d{2})(\\d{2}:\\d{2}:\\d{2})", "$1 $2"]
        - name: append
          args: " +02:00"
        - name: dateparse
          args: "yyyy-MM-dd HH:mm:ss zzz"
    seeders:
      selector: td:nth-child(8)
    leechers:
      selector: td:nth-child(9)
    poster:
      selector: td:nth-child(2) > a:nth-child(1)
      attribute: onmouseover
      filters:
        - name: regexp
          args: "src=(//[^ ]+)"
        - name: prepend
          args: "https:"
    genre:
      selector: td:nth-child(2) > a:nth-child(1)
      attribute: onmouseover
      filters:
        - name: replace
          args: ["<br>", " "]
        - name: regexp
          args: "Жанр:</b> (.+?)</td"
    description:
      text: "{{ .Result.genre }}"
    downloadvolumefactor:
      case:
        "a[style=\"color: #b9a100;\"][href^=\"details.php?\"]": 0
        "*": 1
    uploadvolumefactor:
      text: 1
