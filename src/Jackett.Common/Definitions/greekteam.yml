    - {id: 13, cat: Movies/HD, desc: "Movies HD Emb"}
    - {id: 52, cat: Movies/HD, desc: "Movies HD Packs"}
    - {id: 40, cat: Movies/SD, desc: "Movies SD"}
    - {id: 14, cat: Movies/SD, desc: "Movies SD Emb"}
