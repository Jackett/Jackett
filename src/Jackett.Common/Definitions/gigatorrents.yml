      - {id: 53, cat: Audio, desc: "Zene/Hun"}

    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  settings:
    - name: username
      type: text
      label: Username
    - name: password
      type: password
      label: Password
    - name: sort
      type: select
      label: Sort requested from site
      default: "3"
      options:
        "3": "created"
        "5": "seeders"
        "4": "size"
        "2": "title"
    - name: type
      type: select
      label: Order requested from site
      default: "2"
      options:
        "2": "desc"
        "1": "asc"
    - name: info
      type: info
      label: Results Per Page
      default: For best results, change the <b>Torrents per page:</b> setting to <b>100</b> on your account profile.

  login:
    path: login.php
    method: form
    form: form
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: div.box:has(div.title:contains("bejelentkez"))
    test:
      path: torrentek.php

  search:
    paths:
      - path: torrentek.php
    inputs:
      $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
      search: "{{ .Keywords }}"
      incldead: 1
      blah: 0
      order: "{{ .Config.sort }}"
      by: "{{ .Config.type }}"

    rows:
      selector: table#torrenttable > tbody > tr:has()
    error:
      - selector: div.content:contains("Meg van vonva a letöltési jogod")

    fields:
      download:
        selector: a[href^="/details.php?id="]
        attribute: href
        filters:
          - name: replace
            args: ["details.php?id=", "download.php?id="]
      title:
        selector: a[href^="/details.php?id="]
      details:
        selector: a[href^="/details.php?id="]
        attribute: href
      imdb:
        selector: a[href^="http://anonym.to/?http://imdb.com/title/"]
        optional: true
        attribute: href
      banner:
        selector: img.imdb-info
        optional: true
        attribute: data-url
      category:
        selector: a[href^="/torrentek.php?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      seeders:
        selector: td:nth-child(8)
        filters:
          - name: split
            args: ["/", 0]
      leechers:
        selector: td:nth-child(8)
        filters:
          - name: split
            args: ["/", 1]
      grabs:
        selector: td:nth-child(7)
        filters:
          - name: regexp
            args: ([\d,]+)
      files:
        selector: td:nth-child(4)
      downloadvolumefactor:
        text: "1"
      downloadvolumefactor:
        selector: td:nth-child(6) > span:nth-last-child(2)
        optional: true
        filters:
          - name: trim
            args: "x"
      uploadvolumefactor:
        text: "1"
      uploadvolumefactor:
        selector: td:nth-child(6) > span:nth-last-child(1)
        optional: true
        filters:
          - name: trim
            args: "x"
      date:
        selector: td:nth-child(2)
        remove: a
        filters:
          - name: regexp
            args: "Feltöltve:\\s*([\\d-]+\\s*[\\d:]+)"
      size:
        selector: td:nth-child(6)
        remove: span
