  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]
    book-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: 3
    options:
      3: created
      5: seeders
      4: size
      2: title
  - name: type
    type: select
    label: Order requested from site
    default: 2
    options:
      2: desc
      1: asc
  - name: info
    type: info
    label: Results Per Page
    default: For best results, change the <b>Torrents per page:</b> setting to <b>100</b> on your account profile.
  - name: info_activity
    type: info
    label: Account Inactivity
    default: "Rules for deletion:<ol><li>Users who have registered at least 4 weeks ago and have uploaded 0 bytes will be deleted</li><li>Users who have not accessed the site for 1 year will be permanently deleted</li><li>Users who have not accessed the site for 4 weeks will be deleted.</li></ol>"

login:
  path: login.php
  method: form
  form: form
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
  error:
    - selector: div.box:has(div.title:contains("bejelentkez"))
  test:
    path: index.php
    selector: a[href^="logout.php"]

search:
  paths:
    - path: torrentek.php
  inputs:
    $raw: "{{ range .Categories }}c{{.}}=1&{{end}}"
    search: "{{ .Keywords }}"
    # 0 active, 1 incldead, 2 onlydead, 5 freeleech, 6 2x upload, 7 highlighted
    incldead: "{{ if .Config.freeleech }}5{{ else }}1{{ end }}"
    blah: 0
    order: "{{ .Config.sort }}"
    by: "{{ .Config.type }}"

  rows:
    selector: table#torrenttable > tbody > tr:has()
  error:
    - selector: div.content:contains("Meg van vonva a letöltési jogod")

  fields:
    download:
      selector: a[href^="/details.php?id="]
      attribute: href
      filters:
        - name: replace
          args: ["details.php?id=", "download.php?id="]
    title:
      selector: a[href^="/details.php?id="]
    details:
      selector: a[href^="/details.php?id="]
      attribute: href
    imdbid:
      selector: a[href^="imdb.com/title/tt"]
      attribute: href
    poster:
      selector: img.imdb-info
      attribute: data-url
    category:
      selector: a[href^="/torrentek.php?cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    seeders:
      selector: td:nth-child(8)
      filters:
        - name: split
          args: ["/", 0]
    leechers:
      selector: td:nth-child(8)
      filters:
        - name: split
          args: ["/", 1]
    grabs:
      selector: td:nth-child(7)
    files:
      selector: td:nth-child(4)
    description:
      case:
        img[src="pic/staff/yes.png"]: Verified
        "*": Unverified
    downloadvolumefactor:
      selector: td:nth-child(6) > span:nth-last-child(2)
      optional: true
      default: 1
      filters:
        - name: trim
          args: x
    uploadvolumefactor:
      selector: td:nth-child(6) > span:nth-last-child(1)
      optional: true
      default: 1
      filters:
        - name: trim
          args: x
    minimumratio:
      text: 0.5
    minimumseedtime:
      # 2 days (as seconds = 2 x 24 x 60 x 60)
      text: 172800
    date:
      selector: td:nth-child(2)
      remove: a
      filters:
        - name: regexp
          args: "Feltöltve:\\s*([\\d-]+\\s*[\\d:]+)"
    size:
      selector: td:nth-child(6)
      remove: span
