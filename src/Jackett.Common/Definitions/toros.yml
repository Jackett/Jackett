---
  site: toros
  name: TOROS
  description: "TOROS is a Public torrent index"
  language: en-us
  type: public
  encoding: UTF-8
  links:
    - https://www.toros.co/

  caps:
    categories:
      1: Movies
      2: Audio
      3: TV
      4: PC/Games
      5: PC
      6: TV/Anime
      7: XXX
      8: Books
      9: TV/Anime
      10: Other

    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]
      music-search: [q]

  settings:
    - name: sort
      type: select
      label: Sort requested from site
      default: "added"
      options:
        "added": "created"
        "seeds": "seeders"
        "size": "size"
        "name": "title"
    - name: type
      type: select
      label: Order requested from site
      default: "desc"
      options:
        "desc": "desc"
        "asc": "asc"

  download:
    selector: a[href^="magnet:?xt="]
    attribute: href

  search:
    paths:
    # https://www.toros.co/all/torrents/capital-hill.html?v=&smi=&sma=&i=100&sort=added&o=desc
      - path: "{{ if .Keywords }}all/torrents/{{ .Keywords }}.html?v=&smi=&sma=&i=100&sort={{ .Config.sort }}&o={{ .Config.type }}{{ else }}top100.html{{ end }}"

    keywordsfilters:
      - name: re_replace
        args: ["[\\s]+", "-"]
      - name: tolower

    rows:
      selector: table.table-responsive tr:has(a[href^="/torrent/"])
      filters:
        - name: andmatch

    fields:
      category:
        selector: td:nth-child(1)
        attribute: class
        filters:
          - name: regexp
            args: (\d+)
      title:
        selector: a[href^="/torrent/"]
      details:
        selector: a[href^="/torrent/"]
        attribute: href
      download:
        selector: a[href^="/torrent/"]
        attribute: href
      date:
        selector: td:nth-child(2):contains("Yesterday"), td:nth-child(2):contains("Today")
        optional: true
        filters:
          - name: fuzzytime
      date:
        selector: td:nth-child(2):contains("ago")
        optional: true
        filters:
          - name: timeago
      date:
        selector: td:nth-child(2):not(:contains("ago")):not(:contains("Yesterday")):not(:contains("Today"))
        optional: true
        filters:
          - name: dateparse
            args: "2 Jan"
      size:
        selector: td:nth-child(3)
      seeders:
        selector: td:nth-child(4)
      leechers:
        selector: td:nth-child(5)
      downloadvolumefactor:
        text: 0
      uploadvolumefactor:
        text: 1
# engine n/a
