---
id: datascene-api
name: DataScene (API)
description: "DataScene (DS) is a ROMANIAN Private Torrent Tracker for MOVIES / TV / GENERAL"
language: en-US
type: private
encoding: UTF-8
links:
  - https://datascene.xyz/
legacylinks:
  - http://datascene.net/
  - https://datascene.net/

caps:
  categorymappings:
    - {id: 1, cat: Movies/HD, desc: "Movie HD"}
    - {id: 23, cat: Movies/HD, desc: "Movies HD Ro"}
    - {id: 11, cat: Movies/UHD, desc: "Movies 4K"}
    - {id: 12, cat: Movies/UHD, desc: "Movies 4K Ro"}
    - {id: 14, cat: Movies/BluRay, desc: "Movies Bluray"}
    - {id: 15, cat: Movies/BluRay, desc: "Movies Bluray Ro"}
    - {id: 27, cat: Movies/DVD, desc: "DVD"}
    - {id: 28, cat: Movies/DVD, desc: "DVD Ro"}
    - {id: 19, cat: Movies/SD, desc: "SD"}
    - {id: 20, cat: Movies/SD, desc: "SD Ro"}
    - {id: 2, cat: TV/HD, desc: "TV HD"}
    - {id: 18, cat: TV/HD, desc: "TV HD Ro"}
    - {id: 26, cat: TV/SD, desc: "TV SD"}
    - {id: 10, cat: TV/SD, desc: "TV SD Ro"}
    - {id: 31, cat: TV/SD, desc: "DVD"}
    - {id: 32, cat: TV/SD, desc: "DVD Ro"}
    - {id: 29, cat: TV/UHD, desc: "TV 4K"}
    - {id: 30, cat: TV/UHD, desc: "TV 4K Ro"}
    - {id: 22, cat: TV, desc: "TV Pack"}
    - {id: 33, cat: TV, desc: "TV Pack Ro"}
    - {id: 4, cat: PC/Games, desc: "Game"}
    - {id: 3, cat: Audio, desc: "Music"}
    - {id: 21, cat: Audio/Video, desc: "Music Video"}
    - {id: 7, cat: PC/Mobile-Other, desc: "Mobile"}
    - {id: 24, cat: PC, desc: "Linux"}
    - {id: 8, cat: Books/EBook, desc: "E-Book"}
    - {id: 25, cat: TV/Sport, desc: "Sport"}
    - {id: 5, cat: PC/0day, desc: "Application"}
    - {id: 13, cat: TV/Anime, desc: "Anime"}
    - {id: 6, cat: XXX, desc: "XXX"}

  modes:
    search: [q]
    tv-search: [q, season, ep, imdbid, tvdbid, tmdbid]
    movie-search: [q, imdbid, tmdbid]
    music-search: [q]
    book-search: [q]

settings:
  - name: apikey
    type: text
    label: APIKey
  - name: info_key
    type: info
    label: About your API key
    default: "Find or Generate a new API Token by accessing your <a href=\"https://datascene.xyz/\" target=\"_blank\">DataScene</a> account <i>My Settings</i> page and clicking on the <b>API Key</b> tab."
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: created_at
    options:
      created_at: created
      seeders: seeders
      size: size
      name: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc
  - name: info_activity
    type: info
    label: Account Inactivity
    default: "<ul><li>Accounts with zero activity (0 bytes download and 0 bytes upload) are automatically deleted after 30 days.</li><li>Inactive account under the rank of VIP that are unparked are automatically deleted after 40 days.</li></ul>"

login:
  path: /api/torrents
  method: get
  error:
    - selector: a[href*="/login"]
      message:
        text: "The API key was not accepted by {{ .Config.sitelink }}."
    - selector: :root:contains("Account is Banned")

search:
  paths:
    # https://github.com/HDInnovations/UNIT3D-Community-Edition/wiki/Torrent-API-(UNIT3D-v8.x.x)
    # https://github.com/HDInnovations/UNIT3D-Community-Edition/blob/master/app/Http/Controllers/API/TorrentController.php#L476
    - path: "/api/torrents/filter"
      response:
        type: json

  headers:
    Authorization: ["Bearer {{ .Config.apikey }}"]

  inputs:
  # if we have an id based search, add Season and Episode as query in name for UNIT3D < v6.  Else pass S/E Params for UNIT3D >= v6
    $raw: "{{ range .Categories }}&categories[]={{.}}{{end}}"
    name: "{{ .Keywords }}"
    seasonNumber: "{{ .Query.Season }}"
    episodeNumber: "{{ .Query.Ep }}"
    imdbId: "{{ .Query.IMDBIDShort }}"
    tmdbId: "{{ .Query.TMDBID }}"
    tvdbId: "{{ .Query.TVDBID }}"
    "free[]": "{{ if .Config.freeleech }}100{{ else }}{{ end }}"
    sortField: "{{ .Config.sort }}"
    sortDirection: "{{ .Config.type }}"
    perPage: 100

  keywordsfilters:
    - name: re_replace
      args: ["\\.", " "]

  rows:
    selector: data
    attribute: attributes

  fields:
    category:
      selector: category_id
    title:
      selector: name
    details:
      selector: details_link
    download:
      selector: download_link
    infohash:
      selector: info_hash
    poster:
      selector: meta.poster
      filters:
        - name: replace
          args: ["https://via.placeholder.com/90x135", ""]
    imdbid:
      selector: imdb_id
    tmdbid:
      selector: tmdb_id
    tvdbid:
      selector: tvdb_id
    genre:
      selector: meta.genres
      filters:
        - name: re_replace
          args: ["(?i)^None$", ""]
        - name: re_replace
          args: ["(?i)(All Sex)", "All_Sex"]
        - name: re_replace
          args: ["(?i)(Science Fiction)", "Science_Fiction"]
        - name: re_replace
          args: ["(?i)(TV Movie)", "TV_Movie"]
        - name: replace
          args: [" & ", "_&_"]
    description:
      text: "{{ .Result.genre }}"
    files:
      selector: num_file
    seeders:
      selector: seeders
    leechers:
      selector: leechers
    grabs:
      selector: times_completed
    date:
      # "created_at": "2021-10-18T00:34:50.000000Z" is returned by Newtonsoft.Json.Linq as 18/10/2021 00:34:50
      selector: created_at
      filters:
        - name: append
          args: " +00:00" # GMT
        - name: dateparse
          args: "MM/dd/yyyy HH:mm:ss zzz"
    size:
      selector: size
    downloadvolumefactor:
      # api returns 0%, 25%, 50%, 75%, 100%
      selector: freeleech
      case:
        0%: 1 # not free
        25%: 0.75
        50%: 0.5
        75%: 0.25
        100%: 0 # freeleech
        "*": 0 # catch errors
    uploadvolumefactor:
      # api returns False, True
      selector: double_upload
      case:
        False: 1 # normal
        True: 2 # double
# global MR is 0.4 but torrents must be seeded for 2 days regardless of ratio
#    minimumratio:
#      text: 0.4
    minimumseedtime:
      # 2 days (as seconds = 2 x 24 x 60 x 60)
      text: 172800
# json UNIT3D 7.2.0
