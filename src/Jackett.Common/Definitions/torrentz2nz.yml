---
id: torrentz2nz
name: Torrentz2nz
description: "Torrentz2nz is a Public torrent meta-search engine"
language: en-US
type: public
encoding: UTF-8
links:
  - https://torrentz2.nz/
legacylinks:
  - https://torrentz2.mrunblock.bond/
  - https://torrentz2.nocensor.cloud/

caps:
  # unfortunately torrentz2nz does not display categories anywhere in its search results page :-(
  categorymappings:
    - {id: 1, cat: Movies, desc: "Movies"}
    - {id: 2, cat: TV, desc: "TV"}
    - {id: 3, cat: Other, desc: "Other"}

  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]

settings:
  - name: info_category_8000
    type: info_category_8000

search:
  paths:
    - path: search
  inputs:
    q: "{{ .Keywords }}"

  rows:
    selector: dl

  fields:
    category:
      text: 3
    title:
      selector: dt
    details:
      selector: dt a
      attribute: href
    magnet:
      selector: dd a
      attribute: href
    date:
      selector: dd  span:nth-child(2)
      filters:
        - name: replace
          args: ["a ", "1 "]
        - name: timeago
    size:
      selector: dd  span:nth-child(3)
    seeders:
      selector: dd  span:nth-child(4)
      filters:
        - name: re_replace
          args: ["(\\d+)\\.(\\d+)K", "$1$200"]
        - name: replace
          args: ["K", "000"]
    leechers:
      selector: dd  span:nth-child(5)
      filters:
        - name: re_replace
          args: ["(\\d+)\\.(\\d+)K", "$1$200"]
        - name: replace
          args: ["K", "000"]
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# engine n/a
