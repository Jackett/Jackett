  modes:
    search: [q]
    book-search: [q]

settings:
  # using cookie method because login page is dynamically generated using JS #5572
  - name: cookie
    type: text
    label: Cookie
  - name: info_cookie
    type: info_cookie
  - name: useragent
    type: text
    label: User-Agent
  - name: info_useragent
    type: info_useragent
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: info_results
    type: info
    label: Search results
    default: "If you are getting the error <b>Found no results while trying to browse this tracker</b> then first access the site with your browser and read any mandatory notices that the site presents. You cannot browse torrents with unread notices outstanding."

login:
  method: cookie
  inputs:
    cookie: "{{ .Config.cookie }}"
  test:
    path: /
    selector: a[href="/account/"]

search:
  headers:
    User-Agent: ["{{ .Config.useragent }}"]

  paths:
    # 25 results per page
    - path: "torrents/?filename={{ .Keywords }}&freeleech={{ if .Config.freeleech }}1{{ else }}{{ end }}"
    - path: "torrents/?filename={{ .Keywords }}&page=2&freeleech={{ if .Config.freeleech }}1{{ else }}{{ end }}"
    - path: "torrents/?filename={{ .Keywords }}&page=3&freeleech={{ if .Config.freeleech }}1{{ else }}{{ end }}"
    - path: "torrents/?filename={{ .Keywords }}&page=4&freeleech={{ if .Config.freeleech }}1{{ else }}{{ end }}"

  rows:
    selector: tr.dataList-row:has(td.download)

  fields:
    category:
      selector: a[href^="/forums/"]
      attribute: href
      filters:
        - name: regexp
          args: "\\.(\\d+)\\/$"
    title:
      selector: a[href^="/threads/"]
    details:
      selector: a[href^="/threads/"]
      attribute: href
    download:
      selector: td.download a
      attribute: href
    date:
      selector: li.structItem-startDate a time
      attribute: datetime
    size:
      selector: td:nth-last-child(4)
    grabs:
      selector: td:nth-last-child(3)
    seeders:
      selector: td:nth-last-child(2)
    leechers:
      selector: td:nth-last-child(1)
    downloadvolumefactor:
      case:
        "span.label:contains(\"Freeleech\")": 0
        "*": 1
    uploadvolumefactor:
      text: 1
# global MR is 0.4 but torrents must be seeded for 3 days regardless of ratio
#    minimumratio:
#      text: 0.4
    minimumseedtime:
      # 3 days (as seconds = 3 x 24 x 60 x 60)
      text: 259200
# engine n/a
