  settings:
    - name: uid
      type: text
      label: Username
    - name: pwd
      type: password
      label: Password
    - name: active
      type: select
      label: Rechercher dans (Look at)
      default: "0"
      options:
        "0" : "Tous (All)"
        "1" : "Actif Seul. (Active Only)"
        "2" : "Mort Seul. (Dead Only)"
    - name: gold
      type: select
      label: FreeLeech
      default: "0"
      options:
        "0" : "Tous (all)"
        "1" : "Classic"
        "2" : "Argent (Silver)"
        "3" : "Or (Gold)"
        "4" : "Argent & Or (Both)"
    - name: multilang
      type: checkbox
      label: Replace MULTI by another language in release name
      default:  false
    - name: multilanguage
      type: select
      label: Replace MULTI by this language
      default: FRENCH
      options:
        FRENCH : "FRENCH"
        MULTI.FRENCH : "MULTI.FRENCH"
        ENGLISH: "ENGLISH"
    - name: sort
      type: select
      label: Sort requested from site
      default: "3"
      options:
        "3": "created"
        "5": "seeders"
        "4": "size"
        "2": "title"
    - name: type
      type: select
      label: Order requested from site
      default: "2"
      options:
        "2": "desc"
        "1": "asc"
    - name: info
      type: info
      label: Results Per Page
      default: For best results, change the <b>Torrents per page:</b> setting to <b>100</b> on your account profile.

  login:
    path: tracker/index.php?page=login
    method: post
    form: form[action="index.php?page=login"]
    inputs:
      uid: "{{ .Config.uid }}"
      pwd: "{{ .Config.pwd }}"
    error:
      - selector: form[action="index.php?page=login&returnto=index.php"] table tr:nth-of-type(2) td
        message:
          selector: form[action="index.php?page=login&returnto=index.php"] table tr:nth-of-type(2) td span
    test:
      path: tracker/index.php
      select: a[href="logout.php"]

  download:
    before:
      path: tracker/thanks.php
      method: post
      inputs:
        infohash: "{{ .DownloadUri.Query.id }}"
        thanks: 1
        rndval: "1487013827343"
    selector: a[href^="download.php?id="]
    attribute: href

  search:
    paths:
      - path: tracker/index.php
    headers:
      Referer: ["https://downloadville.net/tracker/index.php?page=torrents&search=fake_referer&active=0"]
    inputs:
      page: torrents
      search: "{{ .Keywords }}"
      category: "{{ range .Categories }}{{.}};{{end}}"
      # 0 title 1 title&descr 2 descr
      options: 0
      active: "{{ .Config.active }}"
      gold: "{{ .Config.gold }}"
      order: "{{ .Config.sort }}"
      by: "{{ .Config.type }}"
      # does not support imdbid search and does not ruturn imdb link in results

    rows:
      selector: table > tbody > tr > td > table.lista > tbody > tr:has(td[onmouseover="this.className='post'"])

    fields:
      title_phase1:
        selector: a[onmouseover][href^="index.php?page=torrent-details&id="]
      title_multilang:
        text: "{{ .Result.title_phase1 }}"
        filters:
          - name: re_replace
            args: ["[\\.\\s\\[\\-][Mm][Uu][Ll][Tt][Ii][\\.\\s\\]\\-]", ".{{ .Config.multilanguage }}."]
      title:
        text: "{{if .Config.multilang }}{{ .Result.title_multilang }}{{else}}{{ .Result.title_phase1 }}{{end}}"
      details:
        selector: a[onmouseover][href^="index.php?page=torrent-details&id="]
        attribute: href
      download:
        selector: a[onmouseover][href^="index.php?page=torrent-details&id="]
        attribute: href
      banner:
        selector: a[onmouseover][href^="index.php?page=torrent-details&id="]
        attribute: onmouseover
        filters:
          - name: regexp
            args: "src=(.*?) "
      category:
        selector: a[href^="index.php?page=torrents&category="]
        attribute: href
        filters:
          - name: querystring
            args: "category"
      date: # some users will have a extra wait time column before the bookmark column, so use last-of-type
        selector: td:nth-last-of-type(10)
        filters:
          - name: append
            args: " -04:00"
          - name: dateparse
            args: "02/01/2006 15:04:05 -07:00"
      seeders:
        selector: td:nth-last-of-type(8)
      leechers:
        selector: td:nth-last-of-type(7)
      grabs:
        selector: td:nth-last-of-type(6)
        filters:
          - name: replace
            args: ["---", "0"]
      size:
        selector: td:nth-last-of-type(4)
        filters:
          - name: replace
            args: [",", "."]
      downloadvolumefactor:
        case:
          img[src="images/freeleech.gif"]: 0
          img[src="gold/gold.gif"]: 0
          img[src="gold/slver.gif"]: 0.5
          "*": 1
      uploadvolumefactor:
        text: 1
