<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow" />

    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <link rel="stylesheet" type="text/css" href="./main.css">

    <title>Jackett</title>
</head>

<body>
    <div id="page" style="width: fit-content;">

        <img id="logo" src="/jacket_medium.png" alt="Logo">
        <span id="jackett-title">Jackett</span>

        <hr />
        <form action="Dashboard" method="post">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label class="col-form-label">Admin password</label>
                </div>
                <div class="col-auto">
                    <input id="password" name="password" class="form-control" type="password">
                </div>
                <div class="col-auto">
                    <button type="submit" value="Login" class="btn btn-primary">Login</button>
                </div>
            </div>
        </form>
    </div>

    <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x mb-4"></div>
</body>

</html>
