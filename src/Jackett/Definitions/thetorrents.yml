  login:
    path: /login.php
    method: form
    form: form[action="takelogin.php"]
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: table.main > tbody > tr > td.embedded td.text:contains("incorrect")
    test:
      path: /browse.php

  search:
    path: /browse.php
    inputs:
      $raw: "{{range .Categories}}c{{.}}=1&{{end}}"
      search: "{{ .Query.Keywords }}"
      incldead: "1"
    rows:
      selector: table > tbody > tr:has(a[href^="details.php?id="])
      dateheaders:
        selector: td[colspan="9"] > b
        optional: true
        filters:
          - name: dateparse
            args: "Monday 2-January-2006"
    fields:
      title:
        selector: a[href^="details.php?id="]
      details:
        selector: a[href^="details.php?id="]
        attribute: href
      category:
        selector: a[href^="browse.php?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      download:
        selector: a[href^="/download.php"]
        attribute: href
      description:
        selector: td:nth-child(2) > small
        optional: true
        filters:
          - name: append
            args: "\n<br>"
      description|append|1:
        selector: img[title="RoSubbed"]
        optional: true
        filters:
          - name: append
            args: "RoSubbed\n<br>"
      banner:
        selector: a[href^="details.php?id="]
        attribute: onmouseover
        filters:
          - name: regexp
            args: "src=(.+?) "
          - name: replace
            args: ["pic/noposter.jpg", ""]
      files:
        selector: td:nth-child(5)
      grabs:
        selector: td:nth-child(8)
        filters:
          - name: regexp
            args: (\d+)
      size:
        selector: td:nth-child(7)
      seeders:
        selector: td:nth-child(9)
      leechers:
        selector: td:nth-child(10)
      downloadvolumefactor:
        case:
          img[title="FreeLeech"]: "0"
          "*": "1"
      uploadvolumefactor:
        case:
          img[title="DoubleUpload"]: "2"
          "*": "1"