    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  login:
    path: /torrent/login.php
    method: form
    form: form[action^="login.php?returnto=index.php"]
    inputs:
      uid: "{{ .Config.username }}"
      pwd: "{{ .Config.password }}"
    error:
      - selector: font:contains("Incorrect")
    test:
      path: /torrent/index.php

  search:
    path: /torrent/torrents.php
    inputs:
      search: "{{ .Keywords }}"
      category: "{{range .Categories}}{{.}};{{end}}"
      active: "1"
    keywordsfilters:
      - name: diacritics
        args: replace
    rows:
      selector: table.lista > tbody > tr > td > table.lista > tbody > tr:has(a[href^="details.php?id="])
    fields:
      title:
        selector: td.lista a[href^="details.php?id="]
        attribute: title
        filters:
          - name: re_replace
            args: [".*? / ", ""]
          - name: diacritics
            args: replace
          - name: replace
            args: ["serie", ""] 
          - name: replace
            args: ["Serie", ""] 
          - name: re_replace
            args: ["(\\d{2})\\.", "S$1"]
          - name: re_replace
            args: ["(\\d{1})\\.", "S0$1"]
      category:
        selector: td:nth-child(1) a[href^="torrents.php?category="]
        attribute: href
        filters:
          - name: querystring
            args: category
      details:
        selector: td.lista a[href^="details.php?id="]
        attribute: href
      download:
        selector: td.lista a[href^="download.php?id="]
        attribute: href
      size:
        selector: td:nth-child(3)
        filters:
          - name: split
            args: [ "|", 0 ]
          - name: regexp
            args: "Velkost (.+?) ?$"
      date:
        selector: td:nth-child(3)
        filters:
          - name: split
            args: [ "|", 1 ]
          - name: replace
            args: ["Pridany ", ""]
          - name: replace
            args: ["o ", ""]
          - name: dateparse
            args: "02/01/2006 15:04"
      seeders:
        selector: td:nth-child(5) > a
      leechers:
        selector: td:nth-child(6) > a
      grabs:
        selector: td:nth-child(7)
        filters:
          - name: replace
            args: ["---", "0"]
      downloadvolumefactor:
        case:
          "*": "1"
      uploadvolumefactor:
        case:
          "*": "1"