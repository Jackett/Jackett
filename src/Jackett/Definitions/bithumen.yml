    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q, imdbid]

  login:
    path: takelogin.php
    method: post
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: td.embedded:has(h2:contains("bejelentkezés"))
    test:
      path: browse.php

  search:
    path: browse.php
    inputs:
      $raw: "{{range .Categories}}c{{.}}=1&{{end}}"
      search: "{{if .Query.IMDBID}}{{ .Query.IMDBID }}{{else}}{{ .Query.Keywords }}{{end}}"
      incldead: 1
    rows:
      selector: table#torrenttable > tbody > tr:has(a[href^="details.php?id="])
      filters:
        - name: andmatch
    fields:
      download:
        selector: a[href^="download.php/"]
        attribute: href
      title:
        selector: a[href^="details.php?id="]
      title:
        optional: true
        selector: a[href^="details.php?id="]
        attribute: title
      details:
        selector: a[href^="details.php?id="]
        attribute: href
      imdb:
        selector: a[href^="http://anonym.to/?http://www.imdb.com/title/"]
        attribute: href
      banner:
        selector: a[onmouseover^="bithumen.UI.images.coverShow"]
        attribute: onmouseover
        filters:
          - name: regexp
            args: "\"(.*?)\""
      category:
        selector: a[href^="?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      seeders:
        selector: td:nth-child(8)
      leechers:
        selector: td:nth-child(9)
        filters:
          - name: regexp
            args: /\s*([\d,]+)
      grabs:
        selector: td:nth-child(7)
      files:
        selector: td:nth-child(3)
      size:
        selector: td:nth-child(6) > u
      downloadvolumefactor:
        text: "1"
      downloadvolumefactor:
        optional: true
        selector: td:nth-child(6) > nobr > font:contains(" × ")
        filters:
          - name: replace
            args: ["×", ""]
      uploadvolumefactor:
        text: "1"
      uploadvolumefactor:
        optional: true
        selector: td:nth-child(5) > nobr > font:contains(" × ")
        filters:
          - name: replace
            args: ["×", ""]
      date:
        selector: td:nth-child(5)
        remove: font
        filters:
          - name: replace
            args: ["ma", "today"]
          - name: replace
            args: ["tegnap", "yesterday"]
      
      description:
        selector: td:nth-child(2) > div
