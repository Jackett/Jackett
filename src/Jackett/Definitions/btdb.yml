---
  site: btdb
  name: BTDB
  description: "BTDB is a Public BitTorrent DHT search engine. Torrents can be downloaded via magnet links"
  language: en-us
  type: public
  encoding: UTF-8
  links:
    -  https://btdb.to/

  caps:
    categorymappings:
      - {id: 1, cat: Other, desc: "Other"}
      - {id: 2, cat: TV, desc: "TV"}
      - {id: 3, cat: Movies, desc: ""}

    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  settings:
    - name: info
      type: info
      label: Category for Sonarr and Radarr
      default: BTDB does not use categories. In your Sonarr or Radarr Torznab Indexer settings, set the category to 100001.

  search:
    paths:
      - path: "{{if .Keywords}}q/{{ .Keywords}}/?sort=time{{else}}recent{{end}}"
    rows:
      selector: li[class$="item"]
    fields:
      title:
        selector: h2[class$="title"] a[href^="/torrent/"]
        attribute: title
      category:
        text: "1"
      details:
        selector: h2[class$="title"] a[href^="/torrent/"]
        attribute: href
      magnet:
        selector: div[class$="info"] a[href^="magnet:"]
        attribute: href
      date:
        selector: div[class$="info"]
        filters:
          - name: split
            args: ["\n", 3]
          - name: replace
            args: ["AddTime: ", ""]
          - name: dateparse
            args: "2006-01-02 15:04:05"
      size:
        selector: div[class$="info"]
        filters:
          - name: split
            args: ["\n", 1]
          - name: replace
            args: ["Size: ", ""]
      files:
        selector: div[class$="info"]
        filters:
          - name: split
            args: ["\n", 2]
          - name: replace
            args: ["Files: ", ""]
      grabs:
        selector: div[class$="info"]
        filters:
          - name: split
            args: ["\n", 4]
          - name: replace
            args: ["Popularity: ", ""]
      downloadvolumefactor:
        text: "0"
      uploadvolumefactor:
        text: "1"
