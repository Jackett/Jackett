      - {id: 55, cat: TV, desc: "South African TV"}
      - {id: 7, cat: TV/Other, desc: "New Zealand TV Other"}

    modes:
      search: [q]
      tv-search: [q, season, ep]

  login:
    path: login.php
    method: form
    form: form[action="takelogin.php"]
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: div#content:has(h2:contains("Login Failed"))
    test:
      path: browse.php

  search:
    path: browse.php
    method: post
    inputs:
      do: "search"
      keywords: "{{ .Keywords }}"
      search_type: "t_name"
      include_dead_torrents: "yes"
    keywordsfilters: 
      - name: re_replace
        args: ["[^a-zA-Z0-9]+", "%"]
    rows:
      selector: table#sortabletable > tbody > tr:has(a[href])
    fields:
      title:
        selector: td:nth-child(2) a
      category:
        selector: a[href^="https://tasmanit.es/browse.php?category="]
        attribute: href
        filters:
          - name: querystring
            args: category
      details:
        selector: a[href^="https://tasmanit.es/details.php?id="]
        attribute: href    
      download:
        selector: a[href^="https://tasmanit.es/details.php?id="]
        attribute: href
        filters:
          - name: replace
            args: ["details.php", "download.php"]
      size:
        selector: td:nth-child(5)
      grabs:
        selector: td:nth-child(6)
      seeders:
        selector: td:nth-child(7)
      leechers:
        selector: td:nth-child(8)
      date:
        selector: td:nth-child(2)
      downloadvolumefactor:
        case:
          "*": "1"
      uploadvolumefactor:
        case:
          "*": "1"