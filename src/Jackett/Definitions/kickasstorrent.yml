  search:
    path: "/new/{{if .Query.Keywords}}search-torrents.php{{else}}index.php{{end}}"
    inputs:
      $raw: "{{range .Categories}}c{{.}}=1&{{end}}"
      search: "\"{{ .Query.Keywords }}\""
    rows:
      selector: table.ttable_headinner > tbody > tr[class^="t-row"]
      filters:
        - name: andmatch
