    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  login:
    path: login
    submitpath: login/run
    method: form
    inputs:
      referer: ""
      nev: "{{ .Config.username }}"
      jelszo: "{{ .Config.password }}"
      fsv: "0"
      login: "1"
      belepes: "1"
      rhash: "123"
    test:
      path: browse

  search:
    path: browse
    inputs:
      $raw: "{{range .Categories}}category[]={{.}}&{{end}}"
      search: "{{ .Keywords }}"
      s_alapjan: "7"
      s_sorrend: "desc"
    rows:
      selector: div.torrent_row, div.torrent_details
      after: 1
    fields:
      download:
        selector: div.box_download > a
        attribute: href
      title:
        selector: a.box_name_a > span
      details:
        selector: a.box_name_a
        attribute: href
      category:
        selector: div.box_category > img
        attribute: onclick
        filters:
          - name: regexp
            args: "category\\((\\d+),\\d+\\);"
      seeders:
        selector: div.box_seeders
      leechers:
        selector: div.box_leechers
      grabs:
        selector: div.box_completed
      files:
        selector: div.box_files
      date:
        selector: div.box_uploaded
        filters:
          - name: append
            args: " +01:00"
          - name: dateparse
            args: "2006-01-0215:04:05 -07:00"
      size:
        selector: div.box_size
      banner:
        optional: true
        selector: a.cover_a
        attribute: title
        filters:
          - name: regexp
            args: src='(.*?)' 
      imdb:
        optional: true
        selector: a[href^="http://www.imdb.com/title/"]
        attribute: href
      description:
        selector: div.torrent_row_magyarcim
        remove: span.torrent_row_new
      downloadvolumefactor:
        text: "0"
      uploadvolumefactor:
        case:
          "*": "1"
