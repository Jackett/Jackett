---
  site: eztv
  name: EZTV
  language: en-us
  type: public
  encoding: UTF-8
  links:
    - https://eztv.ag/

  caps:
    categories:
      1: TV

    modes:
      tv-search: [q, season, ep]

  settings: []

  search:
    path: "{{if .Keywords}}search/{{ .Keywords}}{{else}}/{{end}}"
    keywordsfilters: 
      - name: re_replace
        args: ["S[0-9]{2}([^E]|$)", ""] # remove season tag without episode (search doesn't support it)
    rows:
      selector: "table.forum_header_border tr[name='hover'].forum_header_border"
      filters:
        - name: andmatch
    fields:
      category:
        text: 1
      title:
        selector: td:nth-child(2) a
        attribute: title
        filters:
          - name: replace
            args: ["[eztv]", ""]
          - name: re_replace
            args: ["\\(.*\\)$", ""]
          - name: trim
      details:
        selector: td:nth-child(2) a
        attribute: href
      download:
        selector: td:nth-child(3) a.magnet, td:nth-child(3) a
        attribute: href
      size:
        optional: true
        selector: td:nth-child(4)
      date:
        selector: td:nth-child(5)
        filters:
          - name: append
            args: " ago"
      seeders:
        selector: td:nth-child(6)
      downloadvolumefactor:
        text: "0"
      uploadvolumefactor:
        text: "1"
