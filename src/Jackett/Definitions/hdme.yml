  login:
    path: /takelogin.php
    method: post
    form: form
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: td.embedded
        message:
          selector: td.text
    test:
      path: /my.php

  ratio:
    path: /my.php
    selector: span.smallfont > font
    filters:
      - name: regexp
        args: "Ratio:(.+?)Uploaded"
      - name: replace
        args: [",", ""]

  search:
    paths:
      - path: /browse.php
    inputs:
      $raw: "{{range .Categories}}c{{.}}=1&{{end}}"
      search: "{{ .Keywords }}"
      incldead: "1"
      blah: "0"
    rows:
      selector: table[width="100%"] > tbody > tr:has(td.bottom[background="_images/bg_torrent.jpg"])
    fields:
      category:
        selector: td:nth-child(2) a
        attribute: href
        filters:
          - name: querystring
            args: cat
      title:
        selector: td:nth-child(3) > a
        attribute: title
      comments:
        selector: td:nth-child(3) > a
        attribute: href
      download:
        selector: td:nth-child(11) > a
        attribute: href
      size:
        selector: td:nth-child(6)
        remove: br
      date:
        selector: td:nth-child(3)
        filters:
          - name: regexp
            args: "Added: (.+?)\n"
      seeders:
        selector: td:nth-child(8)
      leechers:
        selector: td:nth-child(9)
